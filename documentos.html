<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerenciador de Documentos ‚Ä¢ LICITAR</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#eef1f6;
  --glass:#ffffffcc;
  --text:#1f1f1f;
  --muted:#6f6f6f;
  --border:#d9dce3;
  --radius:20px;
  --shadow:0 10px 28px rgba(0,0,0,.08);
  --shadow-hover:0 14px 35px rgba(0,0,0,.12);

  --azul:#2563eb;
  --roxo:#7c3aed;
  --cinza:#6b7280;
}

/* === BODY === */
body{
  margin:0;
  padding:35px 0;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
}

/* === CONTAINER === */
#container{
  width:92%;
  max-width:1600px;
  background:var(--glass);
  padding:40px;
  border-radius:28px;
  backdrop-filter:blur(30px) saturate(180%);
  box-shadow:var(--shadow);
}

/* === T√çTULO === */
#titulo{
  text-align:center;
  margin-bottom:30px;
  font-size:34px;
  font-weight:700;
  color:#0b1e39;
}

/* === BUSCA === */
#busca{
  width:100%;
  padding:16px 22px;
  font-size:17px;
  border-radius:16px;
  border:1px solid var(--border);
  background:white;
  transition:.22s;
}
#busca:focus{
  border-color:var(--azul);
  box-shadow:0 0 0 3px #2563eb33;
  outline:none;
}

/* === BREADCRUMB === */
#breadcrumbs{
  margin:20px 0 28px 0;
  font-weight:500;
  color:#4b5563;
  font-size:17px;
}

/* === TOOLBAR === */
.toolbar{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:32px;
}

.btn{
  padding:13px 22px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  color:white;
  transition:.2s;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.btn:hover{
  transform:translateY(-3px);
  opacity:.9;
}

.btn-nova{ background:var(--azul); }
.btn-upload{ background:var(--roxo); }
.btn-voltar{ background:var(--cinza); }

/* === GRID === */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:32px;
}

/* === CARD ITEM === */
.item{
  background:white;
  padding:28px 20px;
  border-radius:var(--radius);
  text-align:center;
  cursor:pointer;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  transition:.22s;
}
.item:hover{
  transform:translateY(-6px);
  box-shadow:var(--shadow-hover);
}

.thumb{
  width:110px;
  height:110px;
  border-radius:18px;
  object-fit:cover;
  background:#e8e8e8;
  margin:auto;
}

.itemNome{
  margin-top:14px;
  font-weight:600;
  font-size:16px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* === POPUPS === */
#popupCriar, #popupUpload{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99999;
}

#popupBox, #uploadBox{
  background:white;
  padding:32px;
  width:90%;
  max-width:460px;
  border-radius:22px;
  border:1px solid #ddd;
  animation:fade .25s ease-out;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:none;}
}

.colorRow{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:14px;
}

.colorSelect{
  width:34px;
  height:34px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid transparent;
}
.colorSelect.active{
  border-color:#000;
}

/* DROP AREA */
#dropArea{
  border:2px dashed #b5b5b5;
  padding:45px;
  text-align:center;
  border-radius:18px;
  margin-top:20px;
  background:#fafafa;
  font-size:16px;
  transition:.2s;
}
#dropArea.dragover{
  border-color:var(--azul);
  background:#e7f0ff;
}

/* MODAL PREVIEW */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999999;
}
#modalBox{
  background:white;
  padding:30px;
  width:95%;
  max-width:900px;
  border-radius:22px;
  box-shadow:var(--shadow);
}
#modalPreview{
  width:100%;
  height:520px;
  margin-top:12px;
  background:#f2f2f2;
  border-radius:16px;
  border:none;
}

/* SKELETON */
.skeleton{
  background:#e6e6e6;
  height:180px;
  border-radius:20px;
}
</style>
</head>

<body>

<div id="container">

  <h1 id="titulo">GERENCIADOR DE DOCUMENTOS</h1>

  <input id="busca" placeholder="Pesquisar documentos..." onkeyup="pesquisar()">

  <div id="breadcrumbs">üìÅ Raiz</div>

  <div class="toolbar">
    <button class="btn btn-nova" onclick="abrirPopupCriar()">üìÅ Nova Pasta</button>
    <button class="btn btn-upload" onclick="abrirUpload()">‚¨Ü Upload</button>
    <button class="btn btn-voltar" onclick="voltarPasta()">‚¨Ö Voltar</button>
  </div>

  <div id="lista" class="grid"></div>

</div>

<!-- ========== POPUP CRIAR PASTA =========== -->
<div id="popupCriar">
  <div id="popupBox">
    <h3>Criar nova pasta</h3>

    <label>Nome da pasta:</label>
    <input id="nomePasta"
      style="width:100%;padding:14px;border-radius:12px;border:1px solid #ccc;margin-top:8px;">

    <p style="margin-top:18px;">Cor da pasta:</p>
    <div class="colorRow">
      <div class="colorSelect" style="background:#2563eb" data-cor="azul"></div>
      <div class="colorSelect" style="background:#4caf50" data-cor="verde"></div>
      <div class="colorSelect" style="background:#facc15" data-cor="amarelo"></div>
      <div class="colorSelect" style="background:#fb923c" data-cor="laranja"></div>
      <div class="colorSelect" style="background:#ef4444" data-cor="vermelho"></div>
      <div class="colorSelect" style="background:#a855f7" data-cor="roxo"></div>
      <div class="colorSelect" style="background:#737373" data-cor="cinza"></div>
      <div class="colorSelect" style="background:#000" data-cor="preto"></div>
      <div class="colorSelect" style="background:#ec4899" data-cor="rosa"></div>
      <div class="colorSelect" style="background:#8b5e3c" data-cor="marrom"></div>
    </div>

    <button onclick="criarPasta()" class="btn btn-nova" style="margin-top:20px;width:100%;">Criar pasta</button>
    <button onclick="fecharPopupCriar()"
      style="margin-top:12px;border:none;background:#e5e5e5;padding:13px;width:100%;border-radius:12px;">Cancelar</button>
  </div>
</div>

<!-- ========== POPUP UPLOAD =========== -->
<div id="popupUpload">
  <div id="uploadBox">

    <h3>Enviar arquivo</h3>

    <label>Destino:</label>
    <select id="uploadDestino"
      style="width:100%;padding:12px;margin-top:8px;border-radius:12px;border:1px solid #ccc;"></select>

    <div id="dropArea">Arraste arquivos aqui ou clique</div>
    <input id="uploadInput" type="file" multiple style="display:none">

    <button onclick="enviarUpload()" class="btn btn-upload" style="width:100%;margin-top:20px;">Enviar</button>
    <button onclick="fecharUpload()"
      style="margin-top:12px;border:none;background:#e5e5e5;padding:13px;width:100%;border-radius:12px;">Cancelar</button>

  </div>
</div>

<!-- ========== MODAL PREVIEW =========== -->
<div id="modal">
  <div id="modalBox">
    <button class="btn btn-voltar" onclick="fecharModal()" style="float:right;">Fechar</button>

    <h2 id="modalTitulo"></h2>
    <iframe id="modalPreview"></iframe>

    <button onclick="baixarArquivo()" class="btn btn-upload" style="margin-top:15px;">‚¨á Download</button>
    <button onclick="excluirArquivo()" class="btn" style="background:#d9534f;margin-left:10px;">üóë Excluir</button>
    <button onclick="navigator.clipboard.writeText(linkAtual)" class="btn btn-nova" style="margin-left:10px;">üîó Copiar Link</button>
  </div>
</div>

<!-- ======================================================================
                      JAVASCRIPT SUPABASE INTEGRADO
======================================================================== -->
<script>
/* ============================= */
/* CONFIG SUPABASE */
/* ============================= */
const SUPABASE_URL = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let usuario = localStorage.getItem("usuarioEmail") || "desconhecido";
let pastaAtual = null;
let historicoPastas = [];
let dadosPastas = [];
let dadosDocs = [];
let linkAtual = "";
let corEscolhida = null;

/* LOADING SKELETON */
window.onload = ()=>{
  renderSkeleton();
  carregarTudo();
};

function renderSkeleton(){
  let html="";
  for(let i=0;i<12;i++){
    html+=`<div class="skeleton"></div>`;
  }
  document.getElementById("lista").innerHTML = html;
}

/* =============================
   CARREGAR LISTAS
============================= */
async function carregarTudo(){
  const p = await sb.from("pastas").select("*");
  dadosPastas = p.data || [];

  const d = await sb.from("documentos").select("*");
  dadosDocs = d.data || [];

  preencherDestinoUpload();
  mostrarPasta(null);
}

/* =============================
   EXIBIR PASTA
============================= */
function mostrarPasta(id){
  pastaAtual = id;
  historicoPastas.push(id);

  let nome = id ? dadosPastas.find(x=>x.id===id)?.nome : "Raiz";
  document.getElementById("breadcrumbs").innerHTML = "üìÅ " + nome;

  const pastas = dadosPastas.filter(p=>p.pai_id === id);
  const docs = dadosDocs.filter(d=>d.pasta_id === id);

  let html = "";

  pastas.forEach(p=>{
    html += `
      <div class="item" onclick="entrarPasta('${p.id}')">
        ${svgCor(p.capa)}
        <div class="itemNome">${p.nome}</div>
      </div>`;
  });

  docs.forEach(d=>{
    const thumb = thumbDoc(d);
    html += `
      <div class="item" onclick="abrirArquivo('${d.nome}','${d.url}','${d.id}')">
        ${thumb}
        <div class="itemNome">${d.nome}</div>
      </div>`;
  });

  document.getElementById("lista").innerHTML = html || "<p style='padding:20px'>Vazio.</p>";
}

function svgCor(cor){
  const cores = {
    azul:"#4F8CF1", verde:"#60D364", amarelo:"#F8D441",
    laranja:"#F7A654", vermelho:"#F55D5D", roxo:"#BF6AF7",
    cinza:"#A5A5A5", preto:"#000", rosa:"#E76BAF", marrom:"#A67C52"
  };

  return `
    <img class="thumb"
      style="object-fit:contain"
      src="https://img.icons8.com/fluency-systems-filled/96/${cores[cor]?.replace('#','') || '4F8CF1'}/folder-invoices.png">
  `;
}

/* THUMB */
function thumbDoc(doc){
  let ext = doc.nome.split(".").pop().toLowerCase();
  const imgExt = ["jpg","jpeg","png","gif","webp"];

  if(imgExt.includes(ext)){
    return `<img class="thumb" src="${doc.url}">`;
  }
  return `<img class="thumb" src="https://img.icons8.com/pastel-glyph/256/file--v1.png">`;
}

/* ENTRAR PASTA */
function entrarPasta(id){
  mostrarPasta(id);
}

/* VOLTAR */
function voltarPasta(){
  if(historicoPastas.length > 1){
    historicoPastas.pop();
    mostrarPasta(historicoPastas[historicoPastas.length-1]);
  }
}

/* =============================
   CRIAR PASTA
============================= */
document.querySelectorAll(".colorSelect").forEach(c=>{
  c.onclick = ()=>{
    document.querySelectorAll(".colorSelect").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    corEscolhida = c.dataset.cor;
  };
});

function abrirPopupCriar(){ document.getElementById("popupCriar").style.display="flex"; }
function fecharPopupCriar(){
  document.getElementById("popupCriar").style.display="none";
  document.getElementById("nomePasta").value="";
  corEscolhida=null;
}

async function criarPasta(){
  const nome = document.getElementById("nomePasta").value.trim();
  if(!nome) return alert("Digite o nome.");
  if(!corEscolhida) return alert("Escolha a cor.");

  await sb.from("pastas").insert({
    nome,
    capa:corEscolhida,
    pai_id:pastaAtual,
    criado_por:usuario
  });

  fecharPopupCriar();
  carregarTudo();
}

/* =============================
   UPLOAD
============================= */
function abrirUpload(){ document.getElementById("popupUpload").style.display="flex"; }
function fecharUpload(){ document.getElementById("popupUpload").style.display="none"; }

function preencherDestinoUpload(){
  const select = document.getElementById("uploadDestino");
  select.innerHTML="";

  dadosPastas.forEach(p=>{
    select.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
  });
}

/* Drag drop */
const drop = document.getElementById("dropArea");

drop.onclick = ()=> document.getElementById("uploadInput").click();
drop.ondragover = e=>{
  e.preventDefault();
  drop.classList.add("dragover");
};
drop.ondragleave = ()=> drop.classList.remove("dragover");
drop.ondrop = e=>{
  e.preventDefault();
  drop.classList.remove("dragover");
  enviarArquivos(e.dataTransfer.files);
};

/* upload */
function enviarUpload(){
  enviarArquivos(document.getElementById("uploadInput").files);
}

async function enviarArquivos(files){
  const destino = document.getElementById("uploadDestino").value;

  for(const file of files){
    const caminho = Date.now() + "_" + file.name;

    const up = await sb.storage.from("documentos").upload(caminho, file);

    const url = `${SUPABASE_URL}/storage/v1/object/public/documentos/${caminho}`;

    const doc = await sb.from("documentos").insert({
      pasta_id: destino,
      nome: file.name,
      tipo: file.type,
      tamanho: file.size,
      url,
      criado_por: usuario
    });

    await sb.from("historico_documentos").insert({
      documento_id: doc.data[0].id,
      usuario,
      acao:"CRIADO"
    });
  }

  fecharUpload();
  carregarTudo();
}

/* =============================
   ABRIR ARQUIVO / MODAL
============================= */
function abrirArquivo(nome,url,id){
  linkAtual = url;
  document.getElementById("modalPreview").src = url;
  document.getElementById("modalTitulo").innerText = nome;

  document.getElementById("modal").style.display="flex";

  sb.from("historico_documentos").insert({
    documento_id:id,
    usuario,
    acao:"VISUALIZADO"
  });
}
function fecharModal(){
  document.getElementById("modal").style.display="none";
}

/* DOWNLOAD */
function baixarArquivo(){
  window.open(linkAtual, "_blank");
}

/* EXCLUIR */
async function excluirArquivo(){
  if(!confirm("Excluir arquivo?")) return;

  await sb.from("documentos").delete().eq("url", linkAtual);

  fecharModal();
  carregarTudo();
}

/* =============================
   BUSCA GLOBAL
============================= */
function pesquisar(){
  const q = document.getElementById("busca").value.toLowerCase().trim();

  if(!q){ mostrarPasta(pastaAtual); return; }

  const resultados = [
    ...dadosPastas.filter(p=>p.nome.toLowerCase().includes(q)),
    ...dadosDocs.filter(d=>d.nome.toLowerCase().includes(q))
  ];

  let html = "";

  resultados.forEach(item=>{
    if(item.capa){
      html += `
        <div class="item" onclick="entrarPasta('${item.id}')">
          ${svgCor(item.capa)}
          <div class="itemNome">${item.nome}</div>
        </div>`;
    } else {
      const thumb = thumbDoc(item);
      html += `
      <div class="item" onclick="abrirArquivo('${item.nome}','${item.url}','${item.id}')">
        ${thumb}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    }
  });

  document.getElementById("breadcrumbs").innerHTML = "üîç Resultados da busca";
  document.getElementById("lista").innerHTML =
    html || "<div style='padding:20px'>Nenhum resultado encontrado.</div>";
}
</script>

</body>
</html>
