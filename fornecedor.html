<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fornecedor • Minhas Cotações</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fa;
  --card:#fff;
  --border:#d6d9e0;
  --radius:10px;
  --line:#e6e9ef;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
}

h1{color:var(--p);margin-bottom:14px}

.hidden{display:none}

/* LOGIN */
.login{
  max-width:420px;
  margin:60px auto;
  background:#fff;
  padding:30px;
  border-radius:var(--radius);
  border:1px solid var(--border);
}

.login input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid var(--border);
}

.login button{
  width:100%;
  padding:12px;
  background:var(--p);
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  margin-bottom:12px;
  padding:14px;
}

.card h3{font-size:14px;margin:0 0 6px}

/* ITEM */
.item{
  display:grid;
  grid-template-columns:120px 1fr 120px 160px;
  gap:10px;
  padding:8px 0;
  border-top:1px solid var(--line);
  font-size:13px;
}

.item:first-child{border-top:none}

.item input,.item textarea{
  width:100%;
  padding:6px;
  font-size:13px;
  border-radius:6px;
  border:1px solid var(--border);
}

.item textarea{resize:none;height:32px}

/* MOBILE */
@media(max-width:768px){
  .item{grid-template-columns:1fr}
  .item input,.item textarea{padding:10px;font-size:14px}
}

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.actions button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.btn-send{background:#0b1e39;color:#fff}
.btn-clear{background:#eee}
.btn-logout{background:#bbb}
</style>
</head>

<body>

<div id="login" class="login hidden">
  <h1>Fornecedor</h1>
  <input id="doc" placeholder="CPF ou CNPJ">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="painel" class="hidden">
  <h1 id="nomeFornecedor"></h1>
  <div id="lista"></div>

  <div class="actions">
    <button class="btn-send" onclick="enviar()">Enviar Cotação</button>
    <button class="btn-clear" onclick="limpar()">Limpar</button>
    <button class="btn-logout" onclick="sair()">Sair</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let fornecedor = JSON.parse(localStorage.getItem("fornecedor_logado"));

/* ================= INIT ================= */
if(fornecedor){
  iniciar();
}else{
  login.classList.remove("hidden");
}

/* ================= MÁSCARAS ================= */
doc.oninput=()=>{
  let v=doc.value.replace(/\D/g,"");
  doc.value = v.length<=11
    ? v.replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    : v.replace(/^(\d{2})(\d)/,"$1.$2").replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
      .replace(/\.(\d{3})(\d)/,".$1/$2").replace(/(\d{4})(\d)/,"$1-$2");
};

function maskMoney(v){
  v=v.replace(/\D/g,"");
  v=(v/100).toFixed(2);
  return v.replace(".",",").replace(/\B(?=(\d{3})+(?!\d))/g,".");
}

/* ================= LOGIN ================= */
async function entrar(){
  let d=doc.value.replace(/\D/g,"");
  if(senha.value!==d.substring(0,4)) return alert("Senha incorreta");

  let {data}=await sb.from("empresas").select("*").eq("doc",doc.value).single();
  if(!data) return alert("Fornecedor não encontrado");

  localStorage.setItem("fornecedor_logado",JSON.stringify(data));
  fornecedor=data;
  iniciar();
}

/* ================= INICIAR ================= */
function iniciar(){
  login.classList.add("hidden");
  painel.classList.remove("hidden");
  nomeFornecedor.innerText = fornecedor.nome;
  carregar();
}

/* ================= CARREGAR ================= */
async function carregar(){
  const {data}=await sb.from("cotacoes")
    .select(`
      id, licitacao_id,
      licitacao:licitacao_id(codigo),
      itens:cotacoes_itens(
        id,item_id,valor_unit,observacao,
        item:item_id(item_tr,especificacao,quant_min,quant_max)
      )
    `)
    .eq("fornecedor_id",fornecedor.id);

  lista.innerHTML="";
  data.forEach(c=>{
    let card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h3>Licitação ${c.licitacao.codigo}</h3>`;

    c.itens.forEach(it=>{
      let key=`resp_${it.id}`;
      let cache=JSON.parse(localStorage.getItem(key)||"{}");

      card.innerHTML+=`
        <div class="item">
          <b>${it.item.item_tr}</b>
          <span>${it.item.especificacao}</span>
          <input value="${cache.valor||""}" 
            oninput="this.value=maskMoney(this.value); salvar('${key}','valor',this.value)">
          <textarea oninput="salvar('${key}','obs',this.value)">${cache.obs||""}</textarea>
        </div>
      `;
    });

    lista.appendChild(card);
  });
}

/* ================= LOCAL ================= */
function salvar(key,campo,v){
  let o=JSON.parse(localStorage.getItem(key)||"{}");
  o[campo]=v;
  localStorage.setItem(key,JSON.stringify(o));
}

/* ================= ENVIAR ================= */
async function enviar(){
  let ops=Object.keys(localStorage).filter(k=>k.startsWith("resp_"));
  for(let k of ops){
    let id=k.replace("resp_","");
    let o=JSON.parse(localStorage.getItem(k));
    await sb.from("cotacoes_itens")
      .update({
        valor_unit:Number(o.valor.replace(/\./g,"").replace(",", ".")),
        observacao:o.obs
      })
      .eq("id",id);
    localStorage.removeItem(k);
  }
  alert("Cotação enviada com sucesso");
}

/* ================= LIMPAR / SAIR ================= */
function limpar(){
  Object.keys(localStorage).filter(k=>k.startsWith("resp_")).forEach(k=>localStorage.removeItem(k));
  alert("Dados limpos");
  location.reload();
}

function sair(){
  localStorage.removeItem("fornecedor_logado");
  location.reload();
}
</script>

</body>
</html>
