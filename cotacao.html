<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerar Cotações • Painel Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#eef2f7;
  --card:#fff;
  --border:#d6d9e0;
  --radius:14px;
  --shadow:0 6px 14px rgba(0,0,0,.08);
}
*{box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding:25px}

.top{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}
input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  width:260px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-3px)}

.badge{
  padding:6px 12px;
  background:#0b1e39;
  color:#fff;
  font-size:11px;
  border-radius:20px;
  display:inline-block;
  margin-top:8px;
}

.btn{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:var(--p);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
.btn-sec{background:#777}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:30px;
  z-index:9999;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:1200px;
  border-radius:14px;
  padding:25px;
  max-height:90vh;
  overflow:auto;
}

.list{
  border:1px solid var(--border);
  border-radius:12px;
  margin-top:10px;
}
.list-item{
  padding:10px;
  border-bottom:1px solid #eee;
}
.list-item:last-child{border-bottom:none}

hr{margin:20px 0}
</style>
</head>

<body>

<div class="top">
  <input id="buscaLic" placeholder="Pesquisar licitação..." oninput="filtrarLicitacoes()">
</div>

<div id="listaLicitacoes" class="cards"></div>

<!-- MODAL ITENS -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h2 id="tituloModal"></h2>

    <input id="buscaItem" placeholder="Buscar item..." oninput="filtrarItens()">

    <div id="listaItens" class="list"></div>

    <hr>

    <button class="btn" onclick="abrirFornecedores()">Enviar para Fornecedor</button>
    <button class="btn-sec btn" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<!-- MODAL FORNECEDORES -->
<div id="modalFor" class="modal">
  <div class="modal-box">
    <h2>Selecionar Fornecedores</h2>

    <input id="buscaFor" placeholder="Buscar fornecedor..." oninput="filtrarFornecedores()">

    <div id="listaFornecedores" class="cards"></div>

    <hr>

    <h3>Resumo da Cotação</h3>
    <div id="resumo"></div>

    <div style="text-align:right;margin-top:20px">
      <button class="btn" onclick="confirmarEnvio()">Confirmar Envio</button>
      <button class="btn-sec btn" onclick="fecharFor()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let licCache = [];
let itemCache = [];
let forCache = [];

let itensMarcados = new Set();
let fornecedoresMarcados = new Set();
let licSelecionada = null;

/* ================= LICITAÇÕES ================= */
async function carregarLicitacoes(){
  const { data } = await sb
    .from("licitacoes")
    .select("id,codigo,modo,status")
    .order("id",{ascending:false});

  licCache = data || [];
  renderLic(licCache);
}

function renderLic(arr){
  listaLicitacoes.innerHTML = arr.map(l=>`
    <div class="card" onclick="abrirLic(${l.id})">
      <b>${l.codigo}</b><br>
      ${l.modo}
      <span class="badge">${l.status}</span>
    </div>
  `).join("");
}

function filtrarLicitacoes(){
  let t = buscaLic.value.toLowerCase();
  renderLic(
    licCache.filter(l =>
      l.codigo.toLowerCase().includes(t) ||
      l.modo.toLowerCase().includes(t)
    )
  );
}

/* ================= ITENS ================= */
async function abrirLic(id){
  licSelecionada = id;
  itensMarcados.clear();
  fornecedoresMarcados.clear();

  modal.style.display = "flex";
  tituloModal.innerText = "Selecionar Itens da Licitação";

  const { data } = await sb
    .from("licitacoes_itens")
    .select(`
      id,
      item_tr,
      especificacao,
      quant_min,
      quant_max,
      valor_unit
    `)
    .eq("licitacao_id", id)
    .order("ordem");

  itemCache = data || [];
  renderItens(itemCache);
}

function renderItens(arr){
  listaItens.innerHTML = arr.map(i=>`
    <div class="list-item">
      <input type="checkbox"
        ${itensMarcados.has(i.id) ? "checked" : ""}
        onchange="toggleItem(${i.id})">
      <b>${i.item_tr}</b> – ${i.especificacao}<br>
      <small>
        Min: ${i.quant_min}
        ${i.quant_max ? ` | Máx: ${i.quant_max}` : ""}
        ${i.valor_unit ? ` | Valor: R$ ${Number(i.valor_unit).toFixed(2)}` : ""}
      </small>
    </div>
  `).join("");
}

function toggleItem(id){
  itensMarcados.has(id)
    ? itensMarcados.delete(id)
    : itensMarcados.add(id);
}

function filtrarItens(){
  let t = buscaItem.value.toLowerCase();
  renderItens(
    itemCache.filter(i =>
      i.item_tr.toLowerCase().includes(t) ||
      i.especificacao.toLowerCase().includes(t)
    )
  );
}

/* ================= FORNECEDORES ================= */
async function abrirFornecedores(){
  if(itensMarcados.size === 0){
    alert("Selecione ao menos um item");
    return;
  }

  modalFor.style.display = "flex";

  const { data } = await sb
    .from("empresas")
    .select("id,nome,tipo")
    .in("tipo", ["fornecedor","ambas"])
    .order("nome");

  forCache = data || [];
  renderFornecedores(forCache);
  atualizarResumo();
}

function renderFornecedores(arr){
  listaFornecedores.innerHTML = arr.map(f=>`
    <div class="card" onclick="toggleFornecedor(${f.id})">
      ${f.nome}
      ${fornecedoresMarcados.has(f.id) ? "✔️" : ""}
    </div>
  `).join("");
}

function toggleFornecedor(id){
  fornecedoresMarcados.has(id)
    ? fornecedoresMarcados.delete(id)
    : fornecedoresMarcados.add(id);

  renderFornecedores(forCache);
  atualizarResumo();
}

function filtrarFornecedores(){
  let t = buscaFor.value.toLowerCase();
  renderFornecedores(
    forCache.filter(f => f.nome.toLowerCase().includes(t))
  );
}

/* ================= RESUMO ================= */
function atualizarResumo(){
  let itensResumo = itemCache
    .filter(i => itensMarcados.has(i.id))
    .map(i=>`
      <div style="padding:6px 0;border-bottom:1px solid #eee">
        <b>${i.item_tr}</b><br>
        ${i.especificacao}<br>
        <small>
          Min: ${i.quant_min}
          ${i.quant_max ? ` | Máx: ${i.quant_max}` : ""}
          ${i.valor_unit ? ` | Valor: R$ ${Number(i.valor_unit).toFixed(2)}` : ""}
        </small>
      </div>
    `).join("");

  resumo.innerHTML = `
    <b>Itens Selecionados:</b> ${itensMarcados.size}<br>
    <b>Fornecedores Selecionados:</b> ${fornecedoresMarcados.size}
    <hr>
    ${itensResumo}
  `;
}

/* ================= CONFIRMAR ================= */
async function confirmarEnvio(){
  if(!fornecedoresMarcados.size){
    alert("Selecione ao menos um fornecedor");
    return;
  }

  for(let fornecedor of fornecedoresMarcados){
    const { data: cot } = await sb
      .from("cotacoes")
      .insert([{ licitacao_id: licSelecionada, fornecedor_id: fornecedor }])
      .select()
      .single();

    await sb.from("cotacoes_itens").insert(
      [...itensMarcados].map(itemId => ({
        cotacao_id: cot.id,
        item_id: itemId
      }))
    );
  }

  alert("Cotações geradas com sucesso!");
  location.reload();
}

function fecharModal(){ modal.style.display="none"; }
function fecharFor(){ modalFor.style.display="none"; }

carregarLicitacoes();
</script>

</body>
</html>
