<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Controle de Usuários</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  overflow:hidden;
  background:#f5f7fb;
}

/* COLUNA ESQUERDA */
.left{
  width:45%;
  background:#ffffff;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  font-size:46px;
  font-weight:800;
  color:#0b1e39;
  margin-bottom:40px;
}

.group{
  margin-bottom:22px;
}

label{
  display:block;
  color:#3a4660;
  font-size:15px;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:14px;
  border:1px solid #d2d8e2;
  border-radius:8px;
  font-size:15px;
  background:#f5f8ff;
  transition:.25s;
}

input:focus{
  border-color:#0b1e39;
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
  outline:none;
}

.btn{
  width:100%;
  padding:14px;
  background:#0b1e39;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

/* COLUNA DIREITA */
.right{
  width:55%;
  background:#0b1e39;
  padding:40px;
  overflow-y:auto;
  color:white;
}

.userCard{
  background:white;
  color:#0b1e39;
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btnDel{
  background:#d33;
  padding:10px 16px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

/* POPUP SENHA */
#popupSenha{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}

.popupBox{
  background:white;
  padding:30px;
  width:330px;
  border-radius:12px;
  text-align:center;
}

.popupBox h3{
  margin:0 0 15px;
}

.popupBtn{
  background:#0b1e39;
  color:white;
  padding:10px 14px;
  border:none;
  width:100%;
  margin-top:10px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
const emailLogado = localStorage.getItem("usuarioEmail");

if(!emailLogado){
    window.location.href = "login.html";
}
</script>

<!-- POPUP DE SENHA -->
<div id="popupSenha">
  <div class="popupBox">
      <h3>Confirmar Exclusão</h3>
      <p>Digite sua senha para continuar</p>
      <input id="senhaConfirmacao" type="password" placeholder="Sua senha">
      <button class="popupBtn" onclick="confirmarExclusao()">Confirmar</button>
      <button class="popupBtn" style="background:#999;margin-top:8px;" onclick="fecharPopup()">Cancelar</button>
  </div>
</div>

<!-- LADO ESQUERDO (CADASTRO) -->
<div class="left">
    <div class="logo">LICITAR</div>

    <h2 style="color:#0b1e39;margin-bottom:20px;">Novo Usuário</h2>

    <div class="group">
      <label>Nome Completo</label>
      <input id="u_nome" type="text" placeholder="Digite o nome">
    </div>

    <div class="group">
      <label>Email</label>
      <input id="u_email" type="email" placeholder="email@dominio.com">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="u_senha" type="password" placeholder="Crie uma senha">
    </div>

    <button class="btn" onclick="salvarUsuario()">Cadastrar Usuário</button>
</div>

<!-- LADO DIREITO (LISTAGEM) -->
<div class="right">
    <h2>Usuários Cadastrados</h2>
    <div id="listaUsuarios"></div>
</div>

<script>
/* SUPABASE */
const SUPABASE_URL  = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY  = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let usuarioParaExcluir = null;

/* SALVAR NOVO USUÁRIO */
async function salvarUsuario(){
  const nome  = u_nome.value.trim();
  const email = u_email.value.trim();
  const senha = u_senha.value.trim();

  if(!nome || !email || !senha){
    alert("Preencha todos os campos.");
    return;
  }

  const exist = await sb.from("usuarios").select().eq("email", email);

  if(exist.data.length > 0){
    alert("Email já cadastrado.");
    return;
  }

  await sb.from("usuarios").insert({
    nome,
    email,
    senha,
    ativo:true
  });

  u_nome.value = "";
  u_email.value = "";
  u_senha.value = "";

  carregarUsuarios();
}

/* LISTAR */
async function carregarUsuarios(){
  const { data } = await sb.from("usuarios").select("*").order("nome");

  let html = "";
  data.forEach(u => {
    html += `
      <div class="userCard">
        <div>
          <b>${u.nome}</b><br>${u.email}
        </div>
        <button class="btnDel" onclick="pedirSenha(${u.id})">Excluir</button>
      </div>
    `;
  });

  listaUsuarios.innerHTML = html;
}

/* ABRIR POPUP */
function pedirSenha(id){
  usuarioParaExcluir = id;
  senhaConfirmacao.value = "";
  popupSenha.style.display = "flex";
}

/* FECHAR POPUP */
function fecharPopup(){
  popupSenha.style.display = "none";
}

/* CONFIRMAR SENHA E EXCLUIR */
async function confirmarExclusao(){
  const senhaDigitada = senhaConfirmacao.value.trim();
  if(!senhaDigitada){
    alert("Digite sua senha.");
    return;
  }

  // buscar dados do usuário logado
  const { data: userLogado } = await sb.from("usuarios")
    .select("*")
    .eq("email", emailLogado)
    .single();

  if(!userLogado){
    alert("Erro: usuário logado não encontrado.");
    return;
  }

  if(userLogado.senha !== senhaDigitada){
    alert("Senha incorreta.");
    return;
  }

  // excluir usuário selecionado
  await sb.from("usuarios").delete().eq("id", usuarioParaExcluir);

  fecharPopup();
  carregarUsuarios();
}

carregarUsuarios();
</script>

</body>
</html>
