<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR ‚Ä¢ Controle de Usu√°rios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  overflow:hidden;
  background:#f5f7fb;
}

/* COLUNA ESQUERDA */
.left{
  width:45%;
  background:#ffffff;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  font-size:46px;
  font-weight:800;
  color:#0b1e39;
  margin-bottom:40px;
}

.group{
  margin-bottom:22px;
}

label{
  display:block;
  color:#3a4660;
  font-size:15px;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:14px;
  border:1px solid #d2d8e2;
  border-radius:8px;
  font-size:15px;
  background:#f5f8ff;
  transition:.25s;
}

input:focus{
  border-color:#0b1e39;
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
  outline:none;
}

.btn{
  width:100%;
  padding:14px;
  background:#0b1e39;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

/* COLUNA DIREITA */
.right{
  width:55%;
  background:#0b1e39;
  padding:40px;
  overflow-y:auto;
  color:white;
}

.userCard{
  background:white;
  color:#0b1e39;
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btnDel{
  background:#d33;
  padding:10px 16px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- üîí VERIFICAR SE EST√Å LOGADO -->
<script>
const emailLogado = localStorage.getItem("usuarioEmail");

// Se n√£o estiver logado ‚Üí volta ao login
if(!emailLogado){
    window.location.href = "login.html";
}
</script>

<!-- LADO ESQUERDO (CADASTRO) -->
<div class="left">
    <div class="logo">LICITAR</div>

    <h2 style="color:#0b1e39;margin-bottom:20px;">Novo Usu√°rio</h2>

    <div class="group">
      <label>Nome Completo</label>
      <input id="u_nome" type="text" placeholder="Digite o nome">
    </div>

    <div class="group">
      <label>Email</label>
      <input id="u_email" type="email" placeholder="email@dominio.com">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="u_senha" type="password" placeholder="Crie uma senha">
    </div>

    <button class="btn" onclick="salvarUsuario()">Cadastrar Usu√°rio</button>
</div>

<!-- LADO DIREITO (LISTAGEM) -->
<div class="right">
    <h2>Usu√°rios Cadastrados</h2>
    <div id="listaUsuarios"></div>
</div>

<script>
/* SUPABASE */
const SUPABASE_URL  = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY  = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* SALVAR NOVO USU√ÅRIO */
async function salvarUsuario(){
  const nome  = u_nome.value.trim();
  const email = u_email.value.trim();
  const senha = u_senha.value.trim();

  if(!nome || !email || !senha){
    alert("Preencha todos os campos.");
    return;
  }

  const exist = await sb.from("usuarios").select().eq("email", email);

  if(exist.data.length > 0){
    alert("Email j√° cadastrado.");
    return;
  }

  await sb.from("usuarios").insert({
    nome,
    email,
    senha,
    ativo:true  // üî• todos que cadastram por aqui j√° ficam ativos
  });

  u_nome.value = "";
  u_email.value = "";
  u_senha.value = "";

  carregarUsuarios();
}

/* LISTAR USU√ÅRIOS */
async function carregarUsuarios(){
  const { data } = await sb.from("usuarios").select("*").order("nome");

  let html = "";
  data.forEach(u => {
    html += `
      <div class="userCard">
        <div>
          <b>${u.nome}</b><br>${u.email}
        </div>
        <button class="btnDel" onclick="excluirUsuario(${u.id})">Excluir</button>
      </div>
    `;
  });

  listaUsuarios.innerHTML = html;
}

/* EXCLUIR USU√ÅRIO */
async function excluirUsuario(id){
  if(!confirm("Excluir este usu√°rio?")) return;

  await sb.from("usuarios").delete().eq("id", id);
  carregarUsuarios();
}

carregarUsuarios();
</script>

</body>
</html>
