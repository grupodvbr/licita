<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Controle de Usuários</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --dark:#0b1e39;
  --dark2:#132a52;
  --bg:#f5f7fb;
  --line:#e2e6f0;
  --danger:#d33;
  --radius:14px;
}

/* RESET */
*{ box-sizing:border-box; font-family:Inter, system-ui, sans-serif; }
body{
  margin:0; height:100vh; display:flex;
  background:var(--bg); overflow:hidden;
}

/* LEFT */
.left{
  width:42%;
  background:#fff;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  border-right:1px solid var(--line);
}

.logo{
  font-size:42px;
  font-weight:900;
  color:var(--dark);
  margin-bottom:40px;
  letter-spacing:.5px;
}

.left h2{
  margin:0 0 25px;
  color:var(--dark);
}

.group{ margin-bottom:20px; }

label{
  display:block;
  font-size:14px;
  color:#4a5878;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#f7f9ff;
  font-size:15px;
  transition:.25s;
}
input:focus{
  outline:none;
  border-color:var(--dark);
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
}

.btn{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,var(--dark),var(--dark2));
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}

/* RIGHT */
.right{
  width:58%;
  background:linear-gradient(135deg,var(--dark),var(--dark2));
  padding:40px;
  overflow-y:auto;
  color:#fff;
}

.right h2{
  margin-top:0;
  margin-bottom:25px;
  font-size:24px;
}

.userCard{
  background:#fff;
  color:var(--dark);
  padding:18px 22px;
  border-radius:var(--radius);
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

.userInfo b{
  font-size:16px;
}

.userInfo span{
  font-size:14px;
  opacity:.7;
}

.btnDel{
  background:var(--danger);
  border:none;
  color:#fff;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

/* POPUP */
#popupSenha{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popupBox{
  width:360px;
  background:#fff;
  padding:30px;
  border-radius:18px;
  text-align:center;
  animation:scaleIn .25s ease;
}

@keyframes scaleIn{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.popupBox h3{
  margin:0 0 10px;
  color:var(--dark);
}

.popupBox p{
  margin:0 0 20px;
  color:#555;
}

.popupBox input{
  margin-bottom:10px;
}

.pbtn{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
/* PROTEÇÃO */
const emailLogado = localStorage.getItem("usuarioEmail");
if(!emailLogado){
  window.location.href = "login.html";
}
</script>

<!-- POPUP -->
<div id="popupSenha">
  <div class="popupBox">
    <h3>Confirmar Exclusão</h3>
    <p>Digite sua senha para continuar</p>

    <input id="senhaPopup" type="password" placeholder="Senha do usuário logado">

    <button class="pbtn" style="background:var(--dark);color:#fff" onclick="confirmarExclusao()">
      Confirmar Exclusão
    </button>

    <button class="pbtn" style="background:#ccc" onclick="fecharPopup()">
      Cancelar
    </button>
  </div>
</div>

<!-- LEFT -->
<div class="left">
  <div class="logo">LICITAR</div>

  <h2>Novo Usuário</h2>

  <div class="group">
    <label>Nome Completo</label>
    <input id="u_nome">
  </div>

  <div class="group">
    <label>Email</label>
    <input id="u_email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="u_senha" type="password">
  </div>

  <button class="btn" onclick="salvarUsuario()">Cadastrar Usuário</button>
</div>

<!-- RIGHT -->
<div class="right">
  <h2>Usuários Cadastrados</h2>
  <div id="listaUsuarios"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let idUsuarioExcluir = null;

/* CARREGAR */
async function carregarUsuarios(){
  const { data, error } = await sb
    .from("usuarios")
    .select("*")
    .order("nome");

  if(error){ alert("Erro ao carregar usuários"); return; }

  listaUsuarios.innerHTML = data.map(u => `
    <div class="userCard">
      <div class="userInfo">
        <b>${u.nome}</b><br>
        <span>${u.email}</span>
      </div>
      <button class="btnDel" onclick="abrirPopup(${u.id})">Excluir</button>
    </div>
  `).join("");
}

/* POPUP */
window.abrirPopup = id => {
  idUsuarioExcluir = id;
  senhaPopup.value = "";
  popupSenha.style.display = "flex";
};

window.fecharPopup = () => popupSenha.style.display = "none";

/* EXCLUSÃO SEGURA */
window.confirmarExclusao = async () => {
  const senha = senhaPopup.value.trim();
  if(!senha){ alert("Digite sua senha"); return; }

  const { error:authError } = await sb.auth.signInWithPassword({
    email: emailLogado,
    password: senha
  });

  if(authError){ alert("Senha incorreta"); return; }

  const { data:userAtual } = await sb
    .from("usuarios")
    .select("id")
    .eq("email", emailLogado)
    .single();

  if(userAtual.id === idUsuarioExcluir){
    alert("Você não pode excluir seu próprio usuário");
    return;
  }

  const { error } = await sb
    .from("usuarios")
    .delete()
    .eq("id", idUsuarioExcluir);

  if(error){ alert("Erro ao excluir"); return; }

  fecharPopup();
  carregarUsuarios();
  alert("Usuário excluído com sucesso");
};

carregarUsuarios();
});
</script>

</body>
</html>
