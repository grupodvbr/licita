<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Usuários</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0e1628;
  --panel:#ffffff;
  --primary:#0b1e39;
  --accent:#1f3c88;
  --danger:#e53935;
  --line:#e6e9f2;
  --radius:16px;
  --shadow:0 20px 40px rgba(0,0,0,.12);
}

*{ box-sizing:border-box; font-family:Inter, system-ui, sans-serif; }

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0e1628,#121f3a);
  display:grid;
  grid-template-columns:420px 1fr;
  overflow:hidden;
}

/* LEFT PANEL */
.left{
  background:var(--panel);
  padding:50px;
  border-right:1px solid var(--line);
}

.logo{
  font-size:36px;
  font-weight:900;
  color:var(--primary);
  margin-bottom:40px;
}

.left h2{
  margin:0 0 25px;
  color:var(--primary);
}

.group{ margin-bottom:18px; }

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#5a6787;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#f6f8ff;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
}

.btn{
  width:100%;
  padding:15px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  font-size:15px;
  color:#fff;
  background:linear-gradient(135deg,var(--primary),var(--accent));
}

/* RIGHT */
.right{
  padding:50px;
  overflow-y:auto;
  color:#fff;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header h2{
  margin:0;
  font-size:26px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:var(--panel);
  color:var(--primary);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card b{
  font-size:16px;
}

.card span{
  font-size:14px;
  opacity:.7;
}

.actions{
  display:flex;
  justify-content:flex-end;
}

.del{
  background:var(--danger);
  border:none;
  padding:10px 16px;
  border-radius:12px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popupBox{
  width:360px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  text-align:center;
  animation:pop .25s ease;
}

@keyframes pop{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.popupBox h3{
  margin:0 0 10px;
  color:var(--primary);
}

.popupBox p{
  margin:0 0 20px;
  color:#555;
}

.popupBox input{
  margin-bottom:10px;
}

.pbtn{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
/* PROTEÇÃO */
const emailLogado = localStorage.getItem("usuarioEmail");
if(!emailLogado){
  window.location.href = "login.html";
}
</script>

<!-- POPUP -->
<div id="popup">
  <div class="popupBox">
    <h3>Confirmar Exclusão</h3>
    <p>Digite sua senha para confirmar</p>

    <input id="senhaPopup" type="password" placeholder="Senha do usuário logado">

    <button class="pbtn" style="background:var(--primary);color:#fff" onclick="confirmarExclusao()">
      Excluir Usuário
    </button>

    <button class="pbtn" style="background:#ccc" onclick="fecharPopup()">
      Cancelar
    </button>
  </div>
</div>

<!-- LEFT -->
<div class="left">
  <div class="logo">LICITAR</div>

  <h2>Novo Usuário</h2>

  <div class="group">
    <label>Nome Completo</label>
    <input id="u_nome">
  </div>

  <div class="group">
    <label>Email</label>
    <input id="u_email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="u_senha" type="password">
  </div>

  <button class="btn" onclick="salvarUsuario()">Cadastrar</button>
</div>

<!-- RIGHT -->
<div class="right">
  <div class="header">
    <h2>Usuários Cadastrados</h2>
  </div>

  <div id="listaUsuarios" class="grid"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let idExcluir = null;

/* LISTAR */
async function carregarUsuarios(){
  const { data, error } = await sb
    .from("usuarios")
    .select("*")
    .order("nome");

  if(error){ alert("Erro ao carregar usuários"); return; }

  listaUsuarios.innerHTML = data.map(u => `
    <div class="card">
      <div>
        <b>${u.nome}</b><br>
        <span>${u.email}</span>
      </div>
      <div class="actions">
        <button class="del" onclick="abrirPopup(${u.id})">Excluir</button>
      </div>
    </div>
  `).join("");
}

/* POPUP */
window.abrirPopup = id => {
  idExcluir = id;
  senhaPopup.value = "";
  popup.style.display = "flex";
};

window.fecharPopup = () => popup.style.display = "none";

/* EXCLUSÃO COM SENHA */
window.confirmarExclusao = async () => {
  const senha = senhaPopup.value.trim();
  if(!senha){ alert("Digite sua senha"); return; }

  const { error:authError } = await sb.auth.signInWithPassword({
    email: emailLogado,
    password: senha
  });

  if(authError){
    alert("Senha incorreta");
    return;
  }

  const { data:userAtual } = await sb
    .from("usuarios")
    .select("id")
    .eq("email", emailLogado)
    .single();

  if(userAtual.id === idExcluir){
    alert("Você não pode excluir seu próprio usuário");
    return;
  }

  const { error } = await sb
    .from("usuarios")
    .delete()
    .eq("id", idExcluir);

  if(error){
    alert("Erro ao excluir usuário");
    return;
  }

  fecharPopup();
  carregarUsuarios();
  alert("Usuário excluído com sucesso");
};

carregarUsuarios();
});
</script>

</body>
</html>
