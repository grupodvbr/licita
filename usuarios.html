<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Controle de Usuários</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{ box-sizing:border-box; font-family:Inter, sans-serif; }
body{ margin:0; display:flex; height:100vh; overflow:hidden; background:#f5f7fb; }

/* LEFT */
.left{
  width:45%; background:#ffffff; padding:60px;
  display:flex; flex-direction:column; justify-content:center;
}
.logo{ font-size:46px; font-weight:800; color:#0b1e39; margin-bottom:40px; }
.group{ margin-bottom:22px; }

label{ display:block; color:#3a4660; font-size:15px; margin-bottom:8px; }

input{
  width:100%; padding:14px; border:1px solid #d2d8e2; border-radius:8px;
  font-size:15px; background:#f5f8ff; transition:.25s;
}
input:focus{
  border-color:#0b1e39;
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
  outline:none;
}

.btn{
  width:100%; padding:14px; background:#0b1e39; color:#fff;
  border:none; font-size:16px; border-radius:8px; cursor:pointer;
  font-weight:600; margin-top:10px;
  position:relative;
}

/* OVERLAY BOTÃO */
.btn.loading{
  pointer-events:none;
  opacity:.7;
}
.btn.loading::after{
  content:"Salvando...";
  position:absolute;
  inset:0;
  background:rgba(11,30,57,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:600;
  border-radius:8px;
}

/* RIGHT */
.right{
  width:55%; background:#0b1e39; padding:40px;
  overflow-y:auto; color:white;
}

/* LISTA PREMIUM */
.userList{
  background:white;
  border-radius:12px;
  overflow:hidden;
}

.userRow{
  display:flex;
  flex-direction:column;
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
}

.userRow:last-child{ border-bottom:none; }

.userRow b{
  color:#0b1e39;
  font-size:15px;
}
.userRow span{
  font-size:13px;
  color:#5c6a86;
}
</style>
</head>

<body>

<script>
const emailLogado = localStorage.getItem("usuarioEmail");
if(!emailLogado){ window.location.href = "login.html"; }
</script>

<!-- LEFT -->
<div class="left">
  <div class="logo">LICITAR</div>

  <h2 style="color:#0b1e39;margin-bottom:20px;">Novo Usuário</h2>

  <div class="group">
    <label>Nome Completo</label>
    <input id="u_nome" type="text">
  </div>

  <div class="group">
    <label>Email</label>
    <input id="u_email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="u_senha" type="password">
  </div>

  <button id="btnSalvar" class="btn" onclick="salvarUsuario()">Cadastrar Usuário</button>
</div>

<!-- RIGHT -->
<div class="right">
  <h2>Usuários Cadastrados</h2>
  <div id="listaUsuarios" class="userList"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

/* LISTAR */
async function carregarUsuarios(){
  const { data, error } = await sb
    .from("usuarios")
    .select("*")
    .order("nome");

  if(error){
    alert("Erro ao carregar usuários");
    return;
  }

  listaUsuarios.innerHTML = data.map(u => `
    <div class="userRow">
      <b>${u.nome}</b>
      <span>${u.email}</span>
    </div>
  `).join("");
}

/* CADASTRAR */
window.salvarUsuario = async function(){
  const btn = document.getElementById("btnSalvar");
  btn.classList.add("loading");

  const nome = u_nome.value.trim();
  const email = u_email.value.trim();
  const senha = u_senha.value.trim();

  if(!nome || !email || !senha){
    alert("Preencha todos os campos");
    btn.classList.remove("loading");
    return;
  }

  await sb.from("usuarios").insert([{ nome, email, senha }]);

  u_nome.value = "";
  u_email.value = "";
  u_senha.value = "";

  btn.classList.remove("loading");
  carregarUsuarios();
};

carregarUsuarios();
});
</script>

</body>
</html>
