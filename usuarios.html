<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Controle de Usuários</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  overflow:hidden;
  background:#f5f7fb;
}

/* ========================== */
/* COLUNA ESQUERDA (FORM)     */
/* ========================== */
.left{
  width:45%;
  background:#ffffff;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  animation:fadeIn .4s ease forwards;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

.logo{
  font-size:46px;
  font-weight:800;
  color:#0b1e39;
  margin-bottom:40px;
}

.group{
  margin-bottom:22px;
}

label{
  display:block;
  color:#3a4660;
  font-size:15px;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:14px;
  border:1px solid #d2d8e2;
  border-radius:8px;
  font-size:15px;
  background:#f5f8ff;
  transition:.25s;
}

input:focus{
  border-color:#0b1e39;
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
  outline:none;
}

/* BOTÃO */
.btn{
  width:100%;
  padding:14px;
  background:#0b1e39;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

.btn:hover{
  opacity:.92;
}

/* ========================== */
/* LISTA DE USUÁRIOS          */
/* ========================== */
.right{
  width:55%;
  background:#0b1e39;
  padding:40px;
  overflow-y:auto;
  color:white;
}

.right h2{
  margin-top:0;
  font-size:30px;
  font-weight:800;
}

.userCard{
  background:white;
  color:#0b1e39;
  padding:20px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.userInfo{
  font-size:15px;
  line-height:22px;
}

.btnDel{
  background:#d33;
  padding:10px 16px;
  border-radius:8px;
  font-size:14px;
  color:white;
  cursor:pointer;
  border:none;
}

.btnDel:hover{
  background:#b00;
}

/* POPUP */
#popup{
  position:fixed;
  top:-200px;
  left:50%;
  transform:translateX(-50%);
  background:#ff4c4c;
  color:white;
  padding:18px 26px;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  min-width:260px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
  transition:.35s ease;
  z-index:999;
}

#popup.ok{
  background:#00b36b;
}
</style>
</head>

<body>

<!-- ====================== -->
<!-- BLOQUEIO DE ACESSO     -->
<!-- ====================== -->
<script>
const emailLogado = localStorage.getItem("usuarioEmail");

if(!emailLogado){
    window.location.href = "login.html";
}
</script>

<!-- POPUP -->
<div id="popup"></div>

<!-- FORMULÁRIO ESQUERDA -->
<div class="left">
    <div class="logo">LICITAR</div>

    <h2 style="color:#0b1e39;margin-bottom:20px;">Novo Usuário</h2>

    <div class="group">
      <label>Nome Completo</label>
      <input id="u_nome" type="text" placeholder="Digite o nome">
    </div>

    <div class="group">
      <label>Email</label>
      <input id="u_email" type="email" placeholder="email@dominio.com">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="u_senha" type="password" placeholder="Crie uma senha">
    </div>

    <button class="btn" onclick="salvarUsuario()">Cadastrar Usuário</button>
</div>

<!-- LISTA DIREITA -->
<div class="right">
    <h2>Usuários Cadastrados</h2>

    <div id="listaUsuarios"></div>
</div>

<script>
/* SUPABASE */
const SUPABASE_URL  = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY  = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* POPUP */
function showPopup(msg, ok=false){
  const pop = document.getElementById("popup");
  pop.innerHTML = msg;
  pop.className = ok ? "ok" : "";
  pop.style.top = "30px";
  setTimeout(()=> pop.style.top = "-200px", 3000);
}

/* ============================= */
/* SALVAR USUÁRIO                */
/* ============================= */
async function salvarUsuario(){
  let nome  = u_nome.value.trim();
  let email = u_email.value.trim();
  let senha = u_senha.value.trim();

  if(!nome || !email || !senha){
    showPopup("Preencha todos os campos.");
    return;
  }

  const exists = await sb.from("usuarios")
    .select("id")
    .eq("email", email);

  if(exists.data.length > 0){
    showPopup("Email já cadastrado.");
    return;
  }

  const { error } = await sb.from("usuarios").insert({
    nome,
    email,
    senha,
    ativo: true
  });

  if(error){
    showPopup("Erro ao salvar: " + error.message);
    return;
  }

  showPopup("Usuário cadastrado!", true);

  u_nome.value = "";
  u_email.value = "";
  u_senha.value = "";

  carregarUsuarios();
}

/* ============================= */
/* LISTAR USUÁRIOS               */
/* ============================= */
async function carregarUsuarios(){
  const { data, error } = await sb.from("usuarios")
    .select("*")
    .order("nome");

  let html = "";

  data.forEach(u=>{
    html += `
      <div class="userCard">
        <div class="userInfo">
          <b>${u.nome}</b><br>
          ${u.email}
        </div>
        <button class="btnDel" onclick="excluirUsuario(${u.id})">Excluir</button>
      </div>
    `;
  });

  listaUsuarios.innerHTML = html;
}

/* ============================= */
/* EXCLUIR USUÁRIO               */
/* ============================= */
async function excluirUsuario(id){
  if(!confirm("Deseja realmente excluir este usuário?")) return;

  const { error } = await sb.from("usuarios")
    .delete()
    .eq("id", id);

  if(error){
    showPopup("Erro ao excluir: " + error.message);
    return;
  }

  showPopup("Usuário removido!", true);
  carregarUsuarios();
}

/* INIT */
carregarUsuarios();
</script>

</body>
</html>
