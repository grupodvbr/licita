<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Empresas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
:root{
  --primary:#0b1e39;
  --primary-light:#1d2f55;
  --bg:#f5f6fa;
  --border:#d9dce3;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;}

body{
  background:var(--bg);
  padding:20px;
}

/* CARD PRINCIPAL */
#container{
  width:100%;
  max-width:1500px;
  margin:auto;
  background:white;
  padding:20px 25px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* TÍTULO */
h2{
  font-size:22px;
  font-weight:700;
  margin-bottom:15px;
  color:var(--primary);
}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:15px;
  background:white;
  padding:15px;
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:25px;
}

label{
  font-size:13px;
  font-weight:600;
  color:#333;
}

input, select{
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  width:100%;
  background:#f8f9fc;
}

input:focus, select:focus{
  border-color:var(--primary);
  outline:none;
}

/* BOTÕES */
.btn{
  padding:10px 15px;
  border-radius:8px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  border:none;
  transition:0.2s;
}

.btn-primary{ background:var(--primary); color:white; }
.btn-primary:hover{ background:var(--primary-light); }

.btn-danger{ background:#d9534f;color:white; }
.btn-light{ background:#e9eef6; }

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  background:white;
  border-radius:10px;
  overflow:hidden;
  font-size:14px;
}

thead{
  background:#eef1f7;
  font-weight:600;
}

th, td{
  padding:12px 10px;
  border-bottom:1px solid #eceff3;
}

tr:hover{
  background:#f7f9fc;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#modalBox{
  background:white;
  width:90%;
  max-width:700px;
  padding:25px;
  border-radius:12px;
}

.modal-grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:18px;
}

.modal-footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.upper{text-transform:uppercase;}
</style>
</head>
<body>

<div id="container">

<h2>Clientes e Fornecedores</h2>

<!-- ================= FILTROS ================= -->
<div class="filtros">
  <div>
    <label>Nome</label>
    <input id="filtroNome" onkeyup="filtrar()">
  </div>

  <div>
    <label>CPF / CNPJ</label>
    <input id="filtroDoc" onkeyup="filtrar()">
  </div>

  <div>
    <label>Tipo</label>
    <select id="filtroTipo" onchange="filtrar()">
      <option value="">Todos</option>
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div style="display:flex;align-items:flex-end;gap:10px;">
    <button class="btn btn-light" onclick="limparFiltros()">Limpar</button>
    <button class="btn btn-primary" onclick="abrirModal()">+ Adicionar</button>
  </div>
</div>

<!-- ================= TABELA ================= -->
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF/CNPJ</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Tipo</th>
      <th>Cidade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

</div>

<!-- ====================================================== -->
<!-- MODAL -->
<!-- ====================================================== -->
<div id="modal">
<div id="modalBox">

<h2 id="tituloModal">Nova Empresa</h2>

<div class="modal-grid">

  <div>
    <label>Tipo</label>
    <select id="tipo">
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div>
    <label>CPF / CNPJ</label>
    <input id="doc">
  </div>

  <div>
    <label>Razão Social</label>
    <input id="nome" class="upper">
  </div>

  <div>
    <label>Nome Fantasia</label>
    <input id="fantasia" class="upper">
  </div>

  <div>
    <label>Responsável</label>
    <input id="responsavel" class="upper">
  </div>

  <div>
    <label>Email</label>
    <input id="email">
  </div>

  <div>
    <label>Telefone</label>
    <input id="telefone">
  </div>

  <div>
    <label>CEP</label>
    <input id="cep">
  </div>

  <div>
    <label>Logradouro</label>
    <input id="logradouro" class="upper">
  </div>

  <div>
    <label>Número</label>
    <input id="numero">
  </div>

  <div>
    <label>Bairro</label>
    <input id="bairro" class="upper">
  </div>

  <div>
    <label>Cidade</label>
    <input id="cidade" class="upper">
  </div>

  <div>
    <label>UF</label>
    <input id="uf" maxlength="2" class="upper">
  </div>

  <div>
    <label>Pix (Tipo)</label>
    <select id="pix_tipo">
      <option value="">Selecione</option>
      <option value="cpf">CPF</option>
      <option value="cnpj">CNPJ</option>
      <option value="email">Email</option>
      <option value="telefone">Telefone</option>
      <option value="aleatoria">Aleatória</option>
    </select>
  </div>

  <div>
    <label>Chave Pix</label>
    <input id="pix_chave">
  </div>

  <div>
    <label>Banco</label>
    <input id="banco" class="upper">
  </div>

  <div>
    <label>Agência</label>
    <input id="agencia">
  </div>

  <div>
    <label>Conta</label>
    <input id="conta">
  </div>

  <div style="grid-column:1/3;">
    <label>Observação</label>
    <input id="observacao" class="upper">
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-light" onclick="fecharModal()">Cancelar</button>
  <button class="btn btn-primary" onclick="salvar()">Salvar</button>
</div>

</div>
</div>

<script>
// SUPABASE ======================================
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let editarID = null;

// ABRIR / FECHAR MODAL ===========================
function abrirModal(id=null){
  editarID = id;
  modal.style.display = "flex";

  if(id){
    tituloModal.innerText = "Editar Empresa";
    carregarEmpresaEdicao(id);
  } else {
    tituloModal.innerText = "Nova Empresa";
    limparCampos();
  }
}

function fecharModal(){
  modal.style.display = "none";
}

// CARREGAR PARA TABELA =============================
async function carregar(){
  const {data} = await sb.from("empresas").select("*").order("nome");
  window.empresas = data;
  renderTabela(data);
}

function renderTabela(lista){
  listaEl = document.getElementById("lista");
  listaEl.innerHTML = "";

  lista.forEach(e=>{
    listaEl.innerHTML += `
      <tr>
        <td>${e.nome}</td>
        <td>${e.doc}</td>
        <td>${e.telefone ?? ""}</td>
        <td>${e.email ?? ""}</td>
        <td>${e.tipo}</td>
        <td>${e.cidade ?? ""}</td>
        <td>
          <button class="btn btn-primary" onclick="abrirModal(${e.id})">Editar</button>
          <button class="btn btn-danger" onclick="excluir(${e.id})">Excluir</button>
        </td>
      </tr>
    `;
  });
}

// FILTRAR =====================================================
function filtrar(){
  let nome = filtroNome.value.toLowerCase();
  let doc  = filtroDoc.value.toLowerCase();
  let tipo = filtroTipo.value;

  let lista = window.empresas.filter(e =>
    e.nome.toLowerCase().includes(nome) &&
    e.doc.toLowerCase().includes(doc) &&
    (tipo ? e.tipo === tipo : true)
  );

  renderTabela(lista);
}

function limparFiltros(){
  filtroNome.value="";
  filtroDoc.value="";
  filtroTipo.value="";
  filtrar();
}

// BUSCA AUTOMÁTICA CNPJ =======================================
doc.onblur = async () => {
  let c = doc.value.replace(/\D/g,"");
  if(c.length !== 14) return;

  let r = await fetch(`https://publica.cnpj.ws/cnpj/${c}`);
  let d = await r.json();

  if(d.razao_social) nome.value = d.razao_social.toUpperCase();
  if(d.nome_fantasia) fantasia.value = d.nome_fantasia.toUpperCase();

  if(d.estabelecimento){
    telefone.value = d.estabelecimento.telefone1 || "";
    email.value    = d.estabelecimento.email || "";
    logradouro.value = (d.estabelecimento.logradouro || "").toUpperCase();
    numero.value = d.estabelecimento.numero || "";
    bairro.value = (d.estabelecimento.bairro || "").toUpperCase();
    cidade.value = (d.estabelecimento.cidade?.nome || "").toUpperCase();
    uf.value = (d.estabelecimento.estado?.sigla || "").toUpperCase();
  }
};

// CEP AUTOMÁTICO ==============================================
cep.onkeyup = async () => {
  let c = cep.value.replace(/\D/g,"");
  if(c.length !== 8) return;

  let r = await fetch(`https://viacep.com.br/ws/${c}/json/`);
  let d = await r.json();

  if(!d.erro){
    logradouro.value = d.logradouro.toUpperCase();
    bairro.value = d.bairro.toUpperCase();
    cidade.value = d.localidade.toUpperCase();
    uf.value = d.uf.toUpperCase();
  }
};

// SALVAR / EDITAR =============================================
async function salvar(){
  let dados = {
    tipo:tipo.value,
    doc:doc.value,
    nome:nome.value.toUpperCase(),
    fantasia:fantasia.value.toUpperCase(),
    responsavel:responsavel.value.toUpperCase(),
    email:email.value,
    telefone:telefone.value,
    cep:cep.value,
    logradouro:logradouro.value.toUpperCase(),
    numero:numero.value,
    bairro:bairro.value.toUpperCase(),
    cidade:cidade.value.toUpperCase(),
    uf:uf.value.toUpperCase(),
    pix_tipo:pix_tipo.value,
    pix_chave:pix_chave.value,
    banco:banco.value.toUpperCase(),
    agencia:agencia.value,
    conta:conta.value,
    observacao:observacao.value.toUpperCase()
  };

  if(editarID){
    await sb.from("empresas").update(dados).eq("id",editarID);
  } else {
    await sb.from("empresas").insert(dados);
  }

  fecharModal();
  carregar();
}

// CARREGAR PARA EDIÇÃO ========================================
async function carregarEmpresaEdicao(id){
  const {data} = await sb.from("empresas").select("*").eq("id",id).single();
  if(!data) return;

  tipo.value=data.tipo;
  doc.value=data.doc;
  nome.value=data.nome;
  fantasia.value=data.fantasia;
  responsavel.value=data.responsavel;
  email.value=data.email;
  telefone.value=data.telefone;
  cep.value=data.cep;
  logradouro.value=data.logradouro;
  numero.value=data.numero;
  bairro.value=data.bairro;
  cidade.value=data.cidade;
  uf.value=data.uf;
  pix_tipo.value=data.pix_tipo;
  pix_chave.value=data.pix_chave;
  banco.value=data.banco;
  agencia.value=data.agencia;
  conta.value=data.conta;
  observacao.value=data.observacao;
}

function limparCampos(){
  document.querySelectorAll("#modal input").forEach(i=>i.value="");
}

async function excluir(id){
  if(confirm("Excluir empresa?")){
    await sb.from("empresas").delete().eq("id",id);
    carregar();
  }
}

carregar();

</script>

</body>
</html>
