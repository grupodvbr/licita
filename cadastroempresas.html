<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes e Fornecedores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
:root{
  --primary:#0b1e39;
  --primary-light:#13315c;
  --azul-suave:#e9f0ff;
  --border:#d6d8e1;
  --radius:14px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter";}

body{
  background:#f4f6fa;
  padding:25px;
}

/* ----------------- CONTAINER ----------------- */
#container{
  max-width:1400px;
  margin:auto;
}

/* ----------------- TÍTULO ----------------- */
h1{
  font-size:26px;
  font-weight:700;
  color:var(--primary);
  margin-bottom:20px;
}

/* ----------------- FILTROS ----------------- */
.filtros{
  background:white;
  padding:18px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  display:flex;
  gap:18px;
  align-items:flex-end;
}

.filtros input, .filtros select{
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  min-width:220px;
  background:#f8f9fc;
}

.btn{
  border:none;
  padding:10px 16px;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
}

.btn-clean{ background:#eef2f8; }
.btn-primary{ background:var(--primary); color:white; }

/* ----------------- CARDS ----------------- */
#lista{
  margin-top:25px;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}

.card{
  width:300px;
  background:white;
  border-radius:var(--radius);
  border:1px solid var(--border);
  padding:20px;
  box-shadow:0 3px 10px rgba(0,0,0,0.05);
}

.card h3{
  font-size:18px;
  font-weight:700;
  color:var(--primary);
  margin-bottom:5px;
}

.card small{
  display:block;
  margin-bottom:4px;
  color:#444;
}

.btn-mini{
  margin-top:12px;
  width:48%;
  padding:8px;
  border-radius:12px;
  border:1px solid var(--primary);
  background:var(--azul-suave);
}

.btn-danger{
  background:#ffe9e9;
  border-color:#d33;
}

/* ----------------- MODAL ----------------- */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:9999;
}

#modalBox{
  background:white;
  width:90%;
  max-width:1000px;
  max-height:95vh;
  overflow:auto;
  padding:30px;
  border-radius:var(--radius);
  border:2px solid var(--azul-suave);
}

#modal h2{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
  margin-bottom:20px;
}

/* GRID 3 COLUNAS */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:15px;
}

.grid div{
  display:flex;
  flex-direction:column;
}

label{
  font-size:13px;
  font-weight:600;
  margin-bottom:4px;
}

input, select{
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#f8f9fc;
}

.modal-footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

/* OVERLAY DE SALVAMENTO */
#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.75);
  z-index:99999;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  color:var(--primary);
}

</style>
</head>

<body>

<div id="container">

<h1>Clientes e Fornecedores</h1>

<div class="filtros">
  <div>
    <label>Nome</label>
    <input id="f_nome" onkeyup="filtrar()">
  </div>

  <div>
    <label>CPF/CNPJ</label>
    <input id="f_doc" onkeyup="filtrar()">
  </div>

  <div>
    <label>Tipo</label>
    <select id="f_tipo" onchange="filtrar()">
      <option value="">Todos</option>
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <button class="btn btn-clean" onclick="limparFiltros()">Limpar</button>
  <button class="btn btn-primary" onclick="abrirModal()">+ Novo Cadastro</button>
</div>

<div id="lista"></div>

</div>

<!-- ------------------ MODAL ------------------ -->
<div id="modal">
<div id="modalBox">

<h2 id="tituloModal">Nova Empresa</h2>

<div class="grid">

  <div>
    <label>Tipo</label>
    <select id="tipo">
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div>
    <label>CPF/CNPJ</label>
    <input id="doc">
  </div>

  <div>
    <label>Razão Social</label>
    <input id="nome">
  </div>

  <div>
    <label>Fantasia</label>
    <input id="fantasia">
  </div>

  <div>
    <label>Responsável</label>
    <input id="responsavel">
  </div>

  <div>
    <label>Email</label>
    <input id="email">
  </div>

  <div>
    <label>Telefone</label>
    <input id="telefone">
  </div>

  <div>
    <label>CEP</label>
    <input id="cep">
  </div>

  <div>
    <label>Logradouro</label>
    <input id="logradouro">
  </div>

  <div>
    <label>Número</label>
    <input id="numero">
  </div>

  <div>
    <label>Bairro</label>
    <input id="bairro">
  </div>

  <div>
    <label>Cidade</label>
    <input id="cidade">
  </div>

  <div>
    <label>UF</label>
    <input id="uf" maxlength="2">
  </div>

  <div>
    <label>Pix Tipo</label>
    <select id="pix_tipo">
      <option value="">Selecione</option>
      <option value="cpf">CPF</option>
      <option value="cnpj">CNPJ</option>
      <option value="email">Email</option>
      <option value="telefone">Telefone</option>
      <option value="aleatoria">Aleatória</option>
    </select>
  </div>

  <div>
    <label>Pix Chave</label>
    <input id="pix_chave">
  </div>

  <div>
    <label>Banco</label>
    <input id="banco">
  </div>

  <div>
    <label>Agência</label>
    <input id="agencia">
  </div>

  <div>
    <label>Conta</label>
    <input id="conta">
  </div>

  <div style="grid-column:1/4;">
    <label>Observação</label>
    <input id="observacao">
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-clean" onclick="fecharModal()">Cancelar</button>
  <button class="btn btn-primary" onclick="salvar()">Salvar</button>
</div>

</div>
</div>

<!-- ------------------ OVERLAY ------------------ -->
<div id="overlay">Salvando...</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let editarID = null;
let usuarioLogado = localStorage.getItem("usuarioEmail") ?? "DESCONHECIDO";

/* ------------------ MODAL ------------------ */
function abrirModal(id=null){
  editarID = id;
  modal.style.display="flex";

  if(id){
    tituloModal.innerText="Editar Empresa";
    carregarEmpresa(id);
  } else {
    tituloModal.innerText="Nova Empresa";
    limparCampos();
  }
}

function fecharModal(){ modal.style.display="none"; }

/* ------------------ CARREGAR TABELA ------------------ */
async function carregar(){
  const { data } = await sb.from("empresas").select("*").order("nome");
  window.empresas = data;
  renderLista();
}

function renderLista(){
  lista.innerHTML = "";

  window.empresas.forEach(e=>{
    lista.innerHTML += `
      <div class="card">
        <h3>${e.nome}</h3>
        <small>${e.doc}</small>
        <small>${e.tipo.toUpperCase()}</small>
        <small>${e.cidade ?? ""} - ${e.uf ?? ""}</small>

        <button class="btn-mini" onclick="abrirModal(${e.id})">Editar</button>
        <button class="btn-mini btn-danger" onclick="excluir(${e.id})">Excluir</button>
      </div>
    `;
  });
}

/* ------------------ FILTROS ------------------ */
function filtrar(){
  let nome = f_nome.value.toLowerCase();
  let doc = f_doc.value.toLowerCase();
  let tipo = f_tipo.value;

  let result = window.empresas.filter(e =>
    e.nome.toLowerCase().includes(nome) &&
    e.doc.toLowerCase().includes(doc) &&
    (tipo ? e.tipo === tipo : true)
  );

  lista.innerHTML = "";
  result.forEach(e=>{
    lista.innerHTML += `
      <div class="card">
        <h3>${e.nome}</h3>
        <small>${e.doc}</small>
        <small>${e.tipo.toUpperCase()}</small>
        <small>${e.cidade ?? ""} - ${e.uf ?? ""}</small>

        <button class="btn-mini" onclick="abrirModal(${e.id})">Editar</button>
        <button class="btn-mini btn-danger" onclick="excluir(${e.id})">Excluir</button>
      </div>
    `;
  });
}

function limparFiltros(){
  f_nome.value="";
  f_doc.value="";
  f_tipo.value="";
  renderLista();
}

/* ------------------ BUSCA CNPJ ------------------ */
doc.onblur = async () => {
  let cnpj = doc.value.replace(/\D/g,"");
  if(cnpj.length !== 14) return;

  try{
    let r = await fetch(`https://publica.cnpj.ws/cnpj/${cnpj}`);
    let d = await r.json();

    nome.value = d.razao_social ?? "";
    fantasia.value = d.nome_fantasia ?? "";
    responsavel.value = d.socio_administrador ?? "";
    email.value = d.estabelecimento?.email ?? "";
    telefone.value = d.estabelecimento?.telefone1 ?? "";

    logradouro.value = d.estabelecimento?.logradouro ?? "";
    numero.value = d.estabelecimento?.numero ?? "";
    bairro.value = d.estabelecimento?.bairro ?? "";
    cidade.value = d.estabelecimento?.cidade?.nome ?? "";
    uf.value = d.estabelecimento?.estado?.sigla ?? "";
    cep.value = d.estabelecimento?.cep ?? "";

  }catch(e){}
};

/* ------------------ BUSCA CEP ------------------ */
cep.onkeyup = async () => {
  let c = cep.value.replace(/\D/g,"");
  if(c.length !== 8) return;

  let r = await fetch(`https://viacep.com.br/ws/${c}/json/`);
  let d = await r.json();

  if(!d.erro){
    logradouro.value = d.logradouro;
    bairro.value = d.bairro;
    cidade.value = d.localidade;
    uf.value = d.uf;
  }
};

/* ------------------ SALVAR ------------------ */
async function salvar(){
  overlay.style.display="flex";

  let dados = {
    tipo:tipo.value,
    doc:doc.value.toUpperCase(),
    nome:nome.value.toUpperCase(),
    fantasia:fantasia.value.toUpperCase(),
    responsavel:responsavel.value.toUpperCase(),
    email:email.value,
    telefone:telefone.value,
    cep:cep.value,
    logradouro:logradouro.value.toUpperCase(),
    numero:numero.value,
    bairro:bairro.value.toUpperCase(),
    cidade:cidade.value.toUpperCase(),
    uf:uf.value.toUpperCase(),
    pix_tipo:pix_tipo.value,
    pix_chave:pix_chave.value,
    banco:banco.value.toUpperCase(),
    agencia:agencia.value,
    conta:conta.value,
    observacao:observacao.value.toUpperCase(),
  };

  if(editarID){
    dados.updated_by = usuarioLogado;
    await sb.from("empresas").update(dados).eq("id",editarID);
  } else {
    dados.created_by = usuarioLogado;
    dados.updated_by = usuarioLogado;
    await sb.from("empresas").insert(dados);
  }

  overlay.style.display="none";
  fecharModal();
  carregar();
}

/* ------------------ EDITAR ------------------ */
async function carregarEmpresa(id){
  const { data } = await sb.from("empresas").select("*").eq("id",id).single();
  if(!data) return;

  tipo.value=data.tipo;
  doc.value=data.doc;
  nome.value=data.nome;
  fantasia.value=data.fantasia;
  responsavel.value=data.responsavel;
  email.value=data.email;
  telefone.value=data.telefone;
  cep.value=data.cep;
  logradouro.value=data.logradouro;
  numero.value=data.numero;
  bairro.value=data.bairro;
  cidade.value=data.cidade;
  uf.value=data.uf;
  pix_tipo.value=data.pix_tipo;
  pix_chave.value=data.pix_chave;
  banco.value=data.banco;
  agencia.value=data.agencia;
  conta.value=data.conta;
  observacao.value=data.observacao;
}

/* ------------------ EXCLUIR ------------------ */
async function excluir(id){
  if(confirm("Excluir este registro?")){
    await sb.from("empresas").delete().eq("id",id);
    carregar();
  }
}

function limparCampos(){
  document.querySelectorAll("#modal input").forEach(i => i.value="");
}

carregar();
</script>

</body>
</html>
