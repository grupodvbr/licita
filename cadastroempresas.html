<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Empresas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#0b1e39;
  --primary-light:#14335c;
  --primary-soft:#e5eeff;
  --bg:#f5f7fb;
  --border:#d5d9e0;
  --card:white;
}

*{ margin:0; padding:0; box-sizing:border-box; font-family:Inter; }

body{
  background:var(--bg);
  padding:25px;
}

/* CONTAINER */
#container{
  max-width:1500px;
  margin:auto;
}

/* TÍTULO */
h2{
  font-size:24px;
  font-weight:700;
  margin-bottom:15px;
  color:var(--primary);
}

/* FILTROS */
.filtros{
  background:white;
  border:1px solid var(--border);
  padding:18px;
  border-radius:14px;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:15px;
  margin-bottom:25px;
}

label{ font-size:13px; font-weight:600; }

input, select{
  padding:10px;
  width:100%;
  border-radius:8px;
  border:1px solid var(--border);
  background:#f8faff;
}
input:focus, select:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(11,30,57,.15);
  outline:none;
}

/* BOTÃO ADICIONAR */
#btnAdd{
  background:var(--primary);
  color:white;
  padding:12px 16px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  border:none;
  font-weight:600;
  transition:.2s;
}
#btnAdd:hover{ background:var(--primary-light); }

/* LISTA EM CARDS */
#lista{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(310px,1fr));
  gap:18px;
}

.card{
  background:white;
  border-radius:16px;
  padding:18px;
  border:1px solid var(--border);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  transition:.25s;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

.card h3{
  margin:0;
  font-size:18px;
  color:var(--primary);
  margin-bottom:6px;
}
.card small{
  display:block;
  color:#555;
  margin-bottom:3px;
}

/* BOTÕES CARD */
.card-actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.btn-action{
  flex:1;
  padding:8px;
  border-radius:25px;
  text-align:center;
  cursor:pointer;
  font-size:13px;
  background:var(--primary-soft);
  border:1px solid var(--primary);
  color:var(--primary);
  transition:.25s;
}
.btn-action:hover{
  background:var(--primary);
  color:white;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.4);
  z-index:9999;
}

#modalBox{
  background:white;
  width:95%;
  max-width:850px;
  max-height:90vh;
  overflow-y:auto;
  padding:25px;
  border-radius:16px;
  border:1px solid var(--border);
}

#modalTitle{
  font-size:20px;
  margin-bottom:12px;
  color:var(--primary);
}

/* GRID MODAL */
.modal-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

input.upper{text-transform:uppercase;}

.modal-footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

/* OVERLAY SALVANDO */
#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(3px);
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:700;
  color:var(--primary);
  z-index:99999;
}
</style>
</head>
<body>

<div id="overlay">SALVANDO...</div>

<div id="container">

<h2>Clientes e Fornecedores</h2>

<!-- FILTROS -->
<div class="filtros">
  <div>
    <label>Nome</label>
    <input id="filtroNome" onkeyup="filtrar()">
  </div>

  <div>
    <label>CPF/CNPJ</label>
    <input id="filtroDoc" onkeyup="filtrar()">
  </div>

  <div>
    <label>Tipo</label>
    <select id="filtroTipo" onchange="filtrar()">
      <option value="">Todos</option>
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div style="display:flex;align-items:flex-end;gap:10px;">
    <button class="btn-light" onclick="limparFiltros()">Limpar</button>
    <button id="btnAdd" onclick="abrirModal()">+ Novo Cadastro</button>
  </div>
</div>

<!-- LISTA -->
<div id="lista"></div>

</div>

<!-- MODAL -->
<div id="modal">
<div id="modalBox">

<h2 id="modalTitle">Nova Empresa</h2>

<div class="modal-grid">

  <div>
    <label>Tipo</label>
    <select id="tipo">
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div>
    <label>CPF/CNPJ</label>
    <input id="doc">
  </div>

  <div>
    <label>Razão Social</label>
    <input class="upper" id="nome">
  </div>

  <div>
    <label>Fantasia</label>
    <input class="upper" id="fantasia">
  </div>

  <div>
    <label>Responsável</label>
    <input class="upper" id="responsavel">
  </div>

  <div>
    <label>Email</label>
    <input id="email">
  </div>

  <div>
    <label>Telefone</label>
    <input id="telefone">
  </div>

  <div>
    <label>CEP</label>
    <input id="cep">
  </div>

  <div>
    <label>Logradouro</label>
    <input class="upper" id="logradouro">
  </div>

  <div>
    <label>Número</label>
    <input id="numero">
  </div>

  <div>
    <label>Bairro</label>
    <input class="upper" id="bairro">
  </div>

  <div>
    <label>Cidade</label>
    <input class="upper" id="cidade">
  </div>

  <div>
    <label>UF</label>
    <input id="uf" maxlength="2" class="upper">
  </div>

  <div>
    <label>Pix Tipo</label>
    <select id="pix_tipo">
      <option value="">Selecione</option>
      <option value="cpf">CPF</option>
      <option value="cnpj">CNPJ</option>
      <option value="email">Email</option>
      <option value="telefone">Telefone</option>
      <option value="aleatoria">Aleatória</option>
    </select>
  </div>

  <div>
    <label>Pix Chave</label>
    <input id="pix_chave">
  </div>

  <div>
    <label>Banco</label>
    <input class="upper" id="banco">
  </div>

  <div>
    <label>Agência</label>
    <input id="agencia">
  </div>

  <div>
    <label>Conta</label>
    <input id="conta">
  </div>

  <div style="grid-column:1/4;">
    <label>Observação</label>
    <input class="upper" id="observacao">
  </div>

</div>

<div class="modal-footer">
  <button class="btn-light" onclick="fecharModal()">Cancelar</button>
  <button class="btn-primary" onclick="salvar()">Salvar</button>
</div>

</div>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let editarID = null;
let usuarioLogado = localStorage.getItem("usuarioEmail") ?? "DESCONHECIDO";

/* Abrir modal */
function abrirModal(id=null){
  editarID = id;
  modal.style.display="flex";

  if(id){
    modalTitle.innerText="Editar Empresa";
    carregarEdicao(id);
  }else{
    modalTitle.innerText="Nova Empresa";
    limparCampos();
  }
}

/* Fechar */
function fecharModal(){ modal.style.display="none"; }

/* Carregar lista */
async function carregar(){
  const {data} = await sb.from("empresas").select("*").order("nome");
  window.empresas = data || [];
  render();
}

function render(){
  lista.innerHTML="";
  window.empresas.forEach(e=>{
    lista.innerHTML+=`
      <div class="card">
        <h3>${e.nome}</h3>
        <small>${e.doc}</small>
        <small>${e.tipo.toUpperCase()}</small>
        <small>${e.cidade ?? ""} - ${e.uf ?? ""}</small>

        <div class="card-actions">
          <button class="btn-action" onclick="abrirModal(${e.id})">Editar</button>
          <button class="btn-action" onclick="excluir(${e.id})">Excluir</button>
        </div>
      </div>
    `;
  });
}

/* Filtros */
function filtrar(){
  let nome = filtroNome.value.toLowerCase();
  let docVal = filtroDoc.value.toLowerCase();
  let tipo = filtroTipo.value;

  let f = window.empresas.filter(e =>
    e.nome.toLowerCase().includes(nome) &&
    e.doc.toLowerCase().includes(docVal) &&
    (tipo ? e.tipo === tipo : true)
  );

  lista.innerHTML="";
  f.forEach(e=>{
    lista.innerHTML+=`
      <div class="card">
        <h3>${e.nome}</h3>
        <small>${e.doc}</small>
        <small>${e.tipo.toUpperCase()}</small>
        <small>${e.cidade ?? ""} - ${e.uf ?? ""}</small>

        <div class="card-actions">
          <button class="btn-action" onclick="abrirModal(${e.id})">Editar</button>
          <button class="btn-action" onclick="excluir(${e.id})">Excluir</button>
        </div>
      </div>
    `;
  });
}

function limparFiltros(){
  filtroNome.value="";
  filtroDoc.value="";
  filtroTipo.value="";
  render();
}

/* Carregar empresa */
async function carregarEdicao(id){
  const {data} = await sb.from("empresas").select("*").eq("id",id).single();

  tipo.value=data.tipo;
  doc.value=data.doc;
  nome.value=data.nome;
  fantasia.value=data.fantasia;
  responsavel.value=data.responsavel;
  email.value=data.email;
  telefone.value=data.telefone;
  cep.value=data.cep;
  logradouro.value=data.logradouro;
  numero.value=data.numero;
  bairro.value=data.bairro;
  cidade.value=data.cidade;
  uf.value=data.uf;
  pix_tipo.value=data.pix_tipo;
  pix_chave.value=data.pix_chave;
  banco.value=data.banco;
  agencia.value=data.agencia;
  conta.value=data.conta;
  observacao.value=data.observacao;
}

/* SALVAR */
async function salvar(){
  overlay.style.display="flex";

  let dados = {
    tipo:tipo.value,
    doc:doc.value,
    nome:nome.value.toUpperCase(),
    fantasia:fantasia.value.toUpperCase(),
    responsavel:responsavel.value.toUpperCase(),
    email:email.value,
    telefone:telefone.value,
    cep:cep.value,
    logradouro:logradouro.value.toUpperCase(),
    numero:numero.value,
    bairro:bairro.value.toUpperCase(),
    cidade:cidade.value.toUpperCase(),
    uf:uf.value.toUpperCase(),
    pix_tipo:pix_tipo.value,
    pix_chave:pix_chave.value,
    banco:banco.value.toUpperCase(),
    agencia:agencia.value,
    conta:conta.value,
    observacao:observacao.value.toUpperCase(),
  };

  if(editarID){
    dados.editado_por = usuarioLogado;
    dados.editado_em = new Date().toISOString();
    await sb.from("empresas").update(dados).eq("id",editarID);
  }else{
    dados.criado_por = usuarioLogado;
    dados.criado_em = new Date().toISOString();
    await sb.from("empresas").insert(dados);
  }

  overlay.style.display="none";
  fecharModal();
  carregar();
}

/* EXCLUIR */
async function excluir(id){
  if(confirm("Excluir empresa?")){
    await sb.from("empresas").delete().eq("id",id);
    carregar();
  }
}

/* Limpar campos */
function limparCampos(){
  document.querySelectorAll("#modal input").forEach(i=>i.value="");
}

carregar();
</script>

</body>
</html>
