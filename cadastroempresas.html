<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Empresas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#0b1e39;
  --primary-light:#1d2f55;
  --blue-light:#e8f1ff;
  --bg:#f5f6fa;
  --border:#cfd6e4;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;}

/* BODY */
body{
  background:var(--bg);
  padding:25px;
  display:flex;
  justify-content:center;
}

/* CONTAINER */
#container{
  width:100%;
  max-width:1300px;
  background:white;
  border-radius:14px;
  border:1px solid var(--border);
  padding:25px;
}

/* TÍTULO */
h2{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
  margin-bottom:20px;
}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:15px;
  margin-bottom:25px;
}

label{
  font-size:13px;
  font-weight:600;
  color:#333;
}

input, select{
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#f7f9fc;
  width:100%;
}

input:focus, select:focus{
  border-color:var(--primary);
  outline:none;
}

/* BOTÕES */
.btn{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{ background:var(--primary); color:white; }
.btn-primary:hover{ background:var(--primary-light); }

.btn-light{ background:#e8edf5; color:#1f2d40; }
.btn-danger{ background:#d9534f;color:white; }

/* LISTAGEM EM CARDS */
.card{
  padding:15px;
  background:white;
  border-radius:12px;
  border:1px solid var(--blue-light);
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:0.2s;
}
.card:hover{
  background:#f8fbff;
}

/* COLUNA TEXTO */
.card-left{
  max-width:78%;
}

/* NOME */
.card-left h3{
  margin:0;
  font-size:17px;
  font-weight:700;
  color:var(--primary);
}

/* SUBTEXTO */
.card-left small{
  display:block;
  color:#4b5568;
  margin-top:2px;
}

/* BOTÕES DE AÇÃO */
.action-btn{
  padding:7px 14px;
  border-radius:10px;
  font-size:12px;
  border:1px solid var(--primary);
  background:#f0f5ff;
  color:var(--primary);
  cursor:pointer;
  margin-left:5px;
}
.action-btn:hover{
  background:#d9e7ff;
}


/* ================= MODAL ================= */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#modalBox{
  background:white;
  width:90%;
  max-width:850px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:14px;
  padding:25px;
  border:2px solid var(--blue-light);
}

#modalBox::-webkit-scrollbar{
  width:6px;
}
#modalBox::-webkit-scrollbar-thumb{
  background:#c0d7ff;
  border-radius:6px;
}

/* GRID DO MODAL */
.modal-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

/* FOOTER DO MODAL */
.modal-footer{
  margin-top:20px;
  text-align:right;
}


/* OVERLAY SALVANDO */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.75);
  display:none;
  justify-content:center;
  align-items:center;
  font-size:20px;
  font-weight:700;
  color:var(--primary);
  z-index:99999;
}

</style>
</head>
<body>

<div id="overlay">Salvando...</div>

<div id="container">

<h2>Clientes e Fornecedores</h2>

<!-- ================= FILTROS ================= -->
<div class="filtros">
  <div>
    <label>Nome</label>
    <input id="filtroNome">
  </div>

  <div>
    <label>CPF / CNPJ</label>
    <input id="filtroDoc">
  </div>

  <div>
    <label>Tipo</label>
    <select id="filtroTipo">
      <option value="">Todos</option>
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div style="display:flex;gap:10px;align-items:end;">
    <button class="btn btn-light" onclick="limparFiltros()">Limpar</button>
    <button class="btn btn-primary" onclick="filtrar()">Pesquisar</button>
    <button class="btn btn-primary" onclick="abrirModal()">+ Adicionar</button>
  </div>
</div>

<!-- ================= LISTAGEM ================= -->
<div id="lista"></div>

</div>

<!-- ================= MODAL ================= -->
<div id="modal">
<div id="modalBox">

<h2 id="tituloModal">Nova Empresa</h2>

<div class="modal-grid">

  <div>
    <label>Tipo</label>
    <select id="tipo">
      <option value="licitante">Licitante</option>
      <option value="fornecedor">Fornecedor</option>
      <option value="ambas">Ambas</option>
    </select>
  </div>

  <div>
    <label>CPF / CNPJ</label>
    <input id="doc">
  </div>

  <div>
    <label>Razão Social</label>
    <input id="nome">
  </div>

  <div>
    <label>Nome Fantasia</label>
    <input id="fantasia">
  </div>

  <div>
    <label>Responsável</label>
    <input id="responsavel">
  </div>

  <div>
    <label>Email</label>
    <input id="email">
  </div>

  <div>
    <label>Telefone</label>
    <input id="telefone">
  </div>

  <div>
    <label>CEP</label>
    <input id="cep">
  </div>

  <div>
    <label>Logradouro</label>
    <input id="logradouro">
  </div>

  <div>
    <label>Número</label>
    <input id="numero">
  </div>

  <div>
    <label>Bairro</label>
    <input id="bairro">
  </div>

  <div>
    <label>Cidade</label>
    <input id="cidade">
  </div>

  <div>
    <label>UF</label>
    <input id="uf" maxlength="2">
  </div>

  <div>
    <label>Pix (Tipo)</label>
    <select id="pix_tipo">
      <option value="">Selecione</option>
      <option value="cpf">CPF</option>
      <option value="cnpj">CNPJ</option>
      <option value="email">Email</option>
      <option value="telefone">Telefone</option>
      <option value="aleatoria">Chave Aleatória</option>
    </select>
  </div>

  <div>
    <label>Chave Pix</label>
    <input id="pix_chave">
  </div>

  <div>
    <label>Banco</label>
    <input id="banco">
  </div>

  <div>
    <label>Agência</label>
    <input id="agencia">
  </div>

  <div>
    <label>Conta</label>
    <input id="conta">
  </div>

  <div style="grid-column:1/4;">
    <label>Observação</label>
    <input id="observacao">
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-light" onclick="fecharModal()">Cancelar</button>
  <button class="btn btn-primary" onclick="salvar()">Salvar</button>
</div>

</div>
</div>

<script>
// SUPABASE
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let editarID = null;

/* ================= MODAL ================= */
function abrirModal(id=null){
  editarID = id;
  modal.style.display = "flex";

  if(id){
    tituloModal.innerText = "Editar Empresa";
    carregarEmpresa(id);
  } else {
    tituloModal.innerText = "Nova Empresa";
    limparCampos();
  }
}
function fecharModal(){
  modal.style.display = "none";
}

/* ================= CARREGAR LISTA ================= */
async function carregar(){
  const {data} = await sb.from("empresas").select("*").order("nome");

  window.empresas = data || [];
  renderLista(data);
}

function renderLista(lista){
  listaEl = document.getElementById("lista");
  listaEl.innerHTML = "";

  lista.forEach(e=>{
    listaEl.innerHTML += `
      <div class="card">

        <div class="card-left">
          <h3>${e.nome}</h3>
          <small>${e.doc} • ${e.tipo.toUpperCase()}</small>
          <small>${e.cidade ?? ""} - ${e.uf ?? ""}</small>
        </div>

        <div>
          <button class="action-btn" onclick="abrirModal(${e.id})">EDITAR</button>
          <button class="action-btn" style="border-color:#d9534f;color:#d9534f" onclick="excluir(${e.id})">EXCLUIR</button>
        </div>
      </div>
    `;
  });
}

/* ================= FILTRAR ================= */
function filtrar(){
  let nome = filtroNome.value.toLowerCase();
  let doc  = filtroDoc.value.toLowerCase();
  let tipo = filtroTipo.value;

  let filtrado = window.empresas.filter(e =>
    e.nome.toLowerCase().includes(nome) &&
    e.doc.toLowerCase().includes(doc) &&
    (tipo ? e.tipo === tipo : true)
  );

  renderLista(filtrado);
}

function limparFiltros(){
  filtroNome.value="";
  filtroDoc.value="";
  filtroTipo.value="";
  filtrar();
}

/* ================= AUTOPREENCHIMENTO CNPJ ================= */
doc.onblur = async () => {
  let c = doc.value.replace(/\D/g,"");
  if(c.length !== 14) return;

  let r = await fetch(`https://publica.cnpj.ws/cnpj/${c}`);
  let d = await r.json();

  nome.value = (d.razao_social || "").toUpperCase();
  fantasia.value = (d.nome_fantasia || "").toUpperCase();

  if(d.estabelecimento){
    telefone.value = mascaraTelefone(d.estabelecimento.telefone1 || "");
    email.value = d.estabelecimento.email || "";
    logradouro.value = (d.estabelecimento.logradouro || "").toUpperCase();
    numero.value = d.estabelecimento.numero || "";
    bairro.value = (d.estabelecimento.bairro || "").toUpperCase();
    cidade.value = (d.estabelecimento.cidade?.nome || "").toUpperCase();
    uf.value = (d.estabelecimento.estado?.sigla || "").toUpperCase();
  }
};

/* ================= CEP ================= */
cep.onkeyup = async () => {
  let c = cep.value.replace(/\D/g,"");
  if(c.length !== 8) return;

  let r = await fetch(`https://viacep.com.br/ws/${c}/json/`);
  let d = await r.json();

  if(!d.erro){
    logradouro.value = d.logradouro.toUpperCase();
    bairro.value = d.bairro.toUpperCase();
    cidade.value = d.localidade.toUpperCase();
    uf.value = d.uf.toUpperCase();
  }
};

/* ================= MÁSCARAS ================= */
function mascaraTelefone(v){
  v = v.replace(/\D/g,"");
  v = v.replace(/^(\d{2})(\d)/,"($1) $2");
  v = v.replace(/(\d{5})(\d)/,"$1-$2");
  return v;
}
telefone.oninput = e => e.target.value = mascaraTelefone(e.target.value);

function mascaraDocumento(v){
  v=v.replace(/\D/g,"");
  if(v.length<=11){
    v=v.replace(/(\d{3})(\d)/,"$1.$2");
    v=v.replace(/(\d{3})(\d)/,"$1.$2");
    v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  } else {
    v=v.replace(/^(\d{2})(\d)/,"$1.$2");
    v=v.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3");
    v=v.replace(/\.(\d{3})(\d)/,".$1/$2");
    v=v.replace(/(\d{4})(\d)/,"$1-$2");
  }
  return v;
}
doc.oninput = e => e.target.value = mascaraDocumento(e.target.value);

/* ================= SALVAR ================= */
async function salvar(){

  overlay.style.display = "flex";

  let dados = {
    tipo:tipo.value,
    doc:doc.value,
    nome:nome.value.toUpperCase(),
    fantasia:fantasia.value.toUpperCase(),
    responsavel:responsavel.value.toUpperCase(),
    email:email.value,
    telefone:telefone.value,
    cep:cep.value,
    logradouro:logradouro.value.toUpperCase(),
    numero:numero.value,
    bairro:bairro.value.toUpperCase(),
    cidade:cidade.value.toUpperCase(),
    uf:uf.value.toUpperCase(),
    pix_tipo:pix_tipo.value,
    pix_chave:pix_chave.value,
    banco:banco.value.toUpperCase(),
    agencia:agencia.value,
    conta:conta.value,
    observacao:observacao.value.toUpperCase()
  };

  if(editarID){
    await sb.from("empresas").update(dados).eq("id",editarID);
  } else {
    await sb.from("empresas").insert(dados);
  }

  overlay.style.display = "none";
  fecharModal();
  carregar();
}

/* ================= CARREGAR PARA EDIÇÃO ================= */
async function carregarEmpresa(id){
  const {data} = await sb.from("empresas").select("*").eq("id",id).single();

  tipo.value=data.tipo;
  doc.value=data.doc;
  nome.value=data.nome;
  fantasia.value=data.fantasia;
  responsavel.value=data.responsavel;
  email.value=data.email;
  telefone.value=data.telefone;
  cep.value=data.cep;
  logradouro.value=data.logradouro;
  numero.value=data.numero;
  bairro.value=data.bairro;
  cidade.value=data.cidade;
  uf.value=data.uf;
  pix_tipo.value=data.pix_tipo;
  pix_chave.value=data.pix_chave;
  banco.value=data.banco;
  agencia.value=data.agencia;
  conta.value=data.conta;
  observacao.value=data.observacao;
}

/* ================= LIMPAR CAMPOS ================= */
function limparCampos(){
  document.querySelectorAll("#modalBox input").forEach(i=>i.value="");
}

/* ================= EXCLUIR ================= */
async function excluir(id){
  if(confirm("Excluir empresa?")){
    await sb.from("empresas").delete().eq("id",id);
    carregar();
  }
}

/* ================= INICIAR ================= */
carregar();

</script>

</body>
</html>
