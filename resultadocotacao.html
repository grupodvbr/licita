<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --ok:#2e7d32;
  --warn:#f57c00;
  --gray:#e0e0e0;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:20px;color:#222}

h1{margin-bottom:16px;color:var(--p)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}

.item{
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
}

.item.sem-resposta{background:#f5f5f5}
.item.com-resposta{background:#fff8e1}
.item.selecionado{background:#e8f5e9;border-color:var(--ok)}

.item-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.bolinha{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ccc;
}

.bolinha.ok{background:var(--ok)}

.respostas{
  margin-top:12px;
  border-top:1px dashed var(--border);
  padding-top:10px;
  display:none;
}

.resposta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 0;
}

.resposta:hover{background:#f7f9fc}

.total{
  font-size:20px;
  font-weight:700;
  color:var(--ok);
}

.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:14px;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn{
  background:var(--p);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="card">
  <b>Selecionar Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarItens()"></select>
</div>

<div id="listaItens"></div>

<div class="footer">
  <div>Total Selecionado: <span class="total" id="total">R$ 0,00</span></div>
  <button class="btn" onclick="gerarOrdem()">Gerar Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let selecionados = {};
let itensCache = [];

/* ===== INIT ===== */
carregarCotacoes();

/* ===== COTAÇÕES FINALIZADAS ===== */
async function carregarCotacoes(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacao:licitacao_id(codigo)")
    .eq("status","finalizada");

  filtroCotacao.innerHTML = "";
  data.forEach(c=>{
    filtroCotacao.innerHTML += `<option value="${c.id}">${c.licitacao.codigo}</option>`;
  });

  carregarItens();
}

/* ===== ITENS ===== */
async function carregarItens(){
  selecionados = {};
  atualizarTotal();

  const cotacaoId = filtroCotacao.value;

  const {data} = await sb
    .from("licitacoes_itens")
    .select(`
      id,
      item_tr,
      especificacao,
      quant_min,
      respostas:cotacoes_itens(
        id,
        valor_unit,
        marca,
        cotacao:cotacao_id(
          fornecedor:fornecedor_id(nome)
        )
      )
    `);

  itensCache = data || [];
  renderItens();
}

/* ===== RENDER ===== */
function renderItens(){
  listaItens.innerHTML = "";

  itensCache.forEach(item=>{
    const temResposta = item.respostas.length > 0;
    const classe =
      selecionados[item.id] ? "selecionado" :
      temResposta ? "com-resposta" : "sem-resposta";

    listaItens.innerHTML += `
      <div class="item ${classe}" onclick="toggleItem(${item.id})">
        <div class="item-header">
          <div>
            <b>${item.item_tr}</b><br>
            <small>${item.especificacao}</small>
          </div>
          <div class="bolinha ${temResposta?'ok':''}"></div>
        </div>

        <div class="respostas" id="resp_${item.id}">
          ${item.respostas.map(r=>`
            <div class="resposta">
              <label>
                <input type="radio" name="item_${item.id}"
                  onclick="event.stopPropagation();selecionar(${item.id},${r.id},${r.valor_unit})">
                ${r.cotacao.fornecedor.nome} — ${r.marca || "-"}
              </label>
              <b>R$ ${Number(r.valor_unit).toFixed(2)}</b>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

/* ===== INTERAÇÃO ===== */
function toggleItem(id){
  const el = document.getElementById("resp_"+id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function selecionar(itemId, cotacaoItemId, valor){
  selecionados[itemId] = { cotacaoItemId, valor };
  atualizarTotal();
  renderItens();
}

function atualizarTotal(){
  let total = 0;
  Object.values(selecionados).forEach(i=>{
    total += Number(i.valor);
  });
  totalEl.innerText = total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

/* ===== ORDEM ===== */
async function gerarOrdem(){
  const itens = Object.values(selecionados);
  if(!itens.length){
    alert("Selecione ao menos um item");
    return;
  }

  alert("Ordem pronta para gerar PDF.\nItens selecionados: "+itens.length);
}
</script>

</body>
</html>
