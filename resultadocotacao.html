<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --ok:#2e7d32;
  --warn:#c62828;
  --gold:#e5b754;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:16px;
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:20px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
  z-index:10;
}

.header b{color:var(--p)}
.total{
  font-size:20px;
  font-weight:700;
  color:var(--ok);
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:14px;
  padding:14px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border-bottom:1px solid var(--border);
  padding:8px;
  text-align:center;
}

th{
  background:#f7f9fc;
  font-weight:600;
}

td:first-child,th:first-child{
  text-align:left;
}

/* ===== INPUTS ===== */
select,input{
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:12px;
}

.menor{
  color:var(--ok);
  font-weight:700;
}

.margem-ok{color:var(--ok)}
.margem-ruim{color:var(--warn)}

.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:14px;
  border-top:1px solid var(--border);
  text-align:right;
}
.btn{
  background:var(--p);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<!-- ===== FILTRO ===== -->
<div class="card">
  <b>Selecionar Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarResultado()"></select>
</div>

<!-- ===== HEADER INFO ===== -->
<div class="header">
  <div>
    <b>Empresa</b><br>
    <span id="empresa"></span>
  </div>
  <div>
    <b>Código</b><br>
    <span id="codigo"></span>
  </div>
  <div>
    <b>Total Estimado</b><br>
    <span class="total" id="totalGeral">R$ 0,00</span>
  </div>
</div>

<!-- ===== TABELA ===== -->
<div class="card">
  <table id="tabela"></table>
</div>

<div class="footer">
  <button class="btn">Gerar Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let dados=[];

/* ================= INIT ================= */
carregarFiltro();

/* ================= FILTRO ================= */
async function carregarFiltro(){
  const {data}=await sb.from("cotacoes")
    .select("id, licitacao:licitacao_id(codigo,empresa:empresa_id(nome))")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    let nome = c.licitacao.empresa.nome.split(" ").slice(0,3).join(" ");
    filtroCotacao.innerHTML+=`
      <option value="${c.id}">
        ${nome}
      </option>`;
  });

  carregarResultado();
}

/* ================= RESULTADO ================= */
async function carregarResultado(){
  const id=filtroCotacao.value;

  const {data}=await sb.from("cotacoes_itens")
    .select(`
      id, valor_unit, marca,
      item:item_id(item_tr,especificacao,quant_min,quant_max),
      cotacao:cotacao_id(
        fornecedor:fornecedor_id(nome)
      )
    `)
    .eq("cotacao_id",id);

  dados=data||[];
  montarTabela();
}

/* ================= TABELA ================= */
function montarTabela(){
  let mapa={};

  dados.forEach(r=>{
    let k=r.item.item_tr;
    if(!mapa[k]){
      mapa[k]={item:r.item, fornecedores:[]};
    }
    mapa[k].fornecedores.push(r);
  });

  let html=`
    <tr>
      <th>Item</th>
      <th>Qtd Min</th>
      <th>Fornecedor</th>
      <th>Marca</th>
      <th>Valor Cotado</th>
      <th>Ajuste</th>
      <th>Valor Final</th>
      <th>Margem</th>
    </tr>
  `;

  let total=0;

  Object.values(mapa).forEach(o=>{
    let menor = Math.min(...o.fornecedores.map(f=>f.valor_unit||Infinity));
    let sel = o.fornecedores.find(f=>f.valor_unit===menor) || o.fornecedores[0];

    let ajuste=0;
    let final=sel.valor_unit;
    let margem=0;

    total+=final*o.item.quant_min;

    html+=`
      <tr>
        <td><b>${o.item.item_tr}</b><br>${o.item.especificacao}</td>
        <td>${o.item.quant_min}</td>
        <td>
          <select>
            ${o.fornecedores.map(f=>`
              <option ${f.id===sel.id?"selected":""}>
                ${f.cotacao.fornecedor.nome}
              </option>`).join("")}
          </select>
        </td>
        <td>${sel.marca||"-"}</td>
        <td class="menor">R$ ${sel.valor_unit.toFixed(2)}</td>
        <td>
          <input value="0">
        </td>
        <td>R$ ${final.toFixed(2)}</td>
        <td class="margem-ok">${margem.toFixed(2)}%</td>
      </tr>
    `;
  });

  tabela.innerHTML=html;
  totalGeral.innerText = total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}
</script>

</body>
</html>
