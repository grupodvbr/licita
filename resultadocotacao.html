<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --primary:#0b1e39;
  --green:#2e7d32;
  --orange:#f57c00;
  --gray:#cfd4dc;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:20px;color:#222}

h1{color:var(--primary)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}

.item{
  border:1px solid var(--border);
  border-radius:10px;
  padding:14px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.2s;
}

.item.gray{background:#f1f3f6}
.item.orange{border-left:6px solid var(--orange)}
.item.green{border-left:6px solid var(--green)}

.item-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--gray);
  margin-right:8px;
}

.dot.green{background:var(--green)}

.expand{
  margin-top:12px;
  display:none;
}

.resposta{
  border:1px solid var(--border);
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.resposta input{transform:scale(1.2)}

.total{
  font-size:20px;
  font-weight:700;
  color:var(--green);
  text-align:right;
}

.btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="card">
  <label><b>Cotação finalizada</b></label><br><br>
  <select id="cotacaoSelect" onchange="carregarItens()"></select>
</div>

<div id="listaItens"></div>

<div class="card total">
  Total selecionado: <span id="total">R$ 0,00</span>
</div>

<div class="card" style="text-align:right">
  <button class="btn" onclick="gerarPDF()">Gerar PDF da Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let selecionados = {};

async function carregarCotacoes(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacao:licitacao_id(codigo)")
    .eq("status","finalizada");

  cotacaoSelect.innerHTML = data.map(c =>
    `<option value="${c.id}">${c.licitacao.codigo}</option>`
  ).join("");

  carregarItens();
}

async function carregarItens(){
  selecionados = {};
  atualizarTotal();

  const cotacaoId = cotacaoSelect.value;

  const {data: itens} = await sb
    .from("licitacoes_itens")
    .select("id,item_tr,especificacao,quant_min")
    .order("id");

  listaItens.innerHTML = "";

  for(const item of itens){

    const {data: respostas} = await sb
      .from("cotacoes_itens")
      .select("id,valor_unit,marca,fornecedor:cotacao_id(empresas(nome))")
      .eq("cotacao_id", cotacaoId)
      .eq("item_id", item.id);

    const temResposta = respostas.length > 0;

    const div = document.createElement("div");
    div.className = `item ${temResposta ? "orange" : "gray"}`;

    div.innerHTML = `
      <div class="item-header" onclick="toggle(this)">
        <div style="display:flex;align-items:center">
          <span class="dot ${temResposta ? "green" : ""}"></span>
          <b>${item.item_tr}</b>
        </div>
        <small>Qtd ${item.quant_min}</small>
      </div>

      <div class="expand">
        ${respostas.map(r => `
          <div class="resposta">
            <label>
              <input type="radio" name="item_${item.id}"
                onchange="selecionar(${item.id},${r.valor_unit},${item.quant_min},this)">
              ${r.fornecedor.nome} • ${r.marca}
            </label>
            <b>R$ ${Number(r.valor_unit).toFixed(2)}</b>
          </div>
        `).join("")}
      </div>
    `;

    listaItens.appendChild(div);
  }
}

function toggle(el){
  const exp = el.nextElementSibling;
  exp.style.display = exp.style.display === "block" ? "none" : "block";
}

function selecionar(itemId, valor, qtd, input){
  selecionados[itemId] = valor * qtd;

  const item = input.closest(".item");
  item.classList.remove("orange");
  item.classList.add("green");

  atualizarTotal();
}

function atualizarTotal(){
  const total = Object.values(selecionados)
    .reduce((a,b)=>a+b,0);

  document.getElementById("total").innerText =
    total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function gerarPDF(){
  alert("PDF pronto para gerar com os itens selecionados.");
  // aqui entra jsPDF / backend depois
}

carregarCotacoes();
</script>

</body>
</html>
