<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#d7dbea;
  --primary:#0b1e39;
  --green:#2e7d32;
  --orange:#fb8c00;
  --gray:#e0e0e0;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

h1{color:var(--primary);margin-bottom:16px}

/* ===== ITEM CARD ===== */
.item-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  transition:.2s;
}
.item-card.sem{background:#eeeeee}
.item-card.com{background:#fff4e0}
.item-card.sel{
  background:#e8f5e9;
  border-color:var(--green);
}

/* ===== HEADER ===== */
.item-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.item-header b{font-size:16px}

/* ===== BOLINHA ===== */
.bolinha{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#bbb;
  margin-top:6px;
}
.bolinha.ok{background:var(--green)}

/* ===== DETALHE SELECIONADO ===== */
.sel-box{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  border:1px dashed var(--green);
  background:#fff;
  font-size:13px;
}

/* ===== RESPOSTAS ===== */
.respostas{
  display:none;
  margin-top:14px;
  border-top:1px dashed var(--border);
  padding-top:12px;
}

.resposta{
  display:grid;
  grid-template-columns:26px 1fr auto;
  gap:12px;
  padding:10px;
  border-radius:10px;
}
.resposta:hover{background:#f7f9fc}
.resposta small{color:#555}

/* ===== FOOTER ===== */
.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  border-top:1px solid var(--border);
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.total{
  font-size:22px;
  font-weight:700;
  color:var(--green);
}

.btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.btn.outline{
  background:#fff;
  color:var(--primary);
  border:1px solid var(--primary);
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="item-card">
  <b>Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarItens()"></select>
</div>

<div id="lista"></div>

<div class="footer">
  <div>
    Total Geral: <span class="total" id="total">R$ 0,00</span>
  </div>
  <div>
    <button class="btn outline" onclick="limparTudo()">Limpar tudo</button>
    <button class="btn" onclick="gerarPDF()">Gerar Ordem de Compra</button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

const fmt = v =>
  v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

/* ===== STATE ===== */
let itens = [];
let selecionados = JSON.parse(localStorage.getItem("selecionados")) || {};
let cotacaoAtual = null;

/* ===== INIT ===== */
init();
async function init(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacao:licitacao_id(codigo)")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    filtroCotacao.innerHTML+=
      `<option value="${c.id}">${c.licitacao.codigo}</option>`;
  });

  carregarItens();
}

/* ===== LOAD ITENS ===== */
async function carregarItens(){
  cotacaoAtual = filtroCotacao.value;

  const {data} = await sb
    .from("licitacoes_itens")
    .select(`
      id,
      item_tr,
      especificacao,
      quant_min,
      respostas:cotacoes_itens(
        id,
        valor_unit,
        marca,
        observacao,
        cotacao:cotacao_id(
          fornecedor:fornecedor_id(nome)
        )
      )
    `);

  itens = data || [];
  atualizarTotal();
  render();
}

/* ===== RENDER ===== */
function render(){
  lista.innerHTML="";

  itens.forEach(i=>{
    const respostas = i.respostas || [];
    const sel = selecionados[i.id];

    const classe =
      sel ? "sel" :
      respostas.length ? "com" :
      "sem";

    lista.innerHTML+=`
      <div class="item-card ${classe}">
        <div class="item-header" onclick="toggle(${i.id})">
          <div>
            <b>${i.item_tr}</b><br>
            <small>${i.especificacao}</small><br>
            <small>Qtd mínima: ${i.quant_min}</small>
          </div>
          <div class="bolinha ${respostas.length?'ok':''}"></div>
        </div>

        ${sel ? `
          <div class="sel-box">
            <b>${sel.fornecedor}</b><br>
            Marca: ${sel.marca || "-"}<br>
            Observação: ${sel.observacao || "-"}<br>
            Unitário: ${fmt(sel.valor)}<br>
            <b>Subtotal: ${fmt(sel.valor * i.quant_min)}</b>
          </div>
        `:""}

        <div class="respostas" id="r_${i.id}">
          ${respostas.length ? respostas.map(r=>`
            <div class="resposta">
              <input type="radio" name="item_${i.id}"
                ${sel?.cotacao_item_id===r.id?"checked":""}
                onclick="event.stopPropagation();
                selecionar(${i.id},
                  ${r.id},
                  ${Number(r.valor_unit)},
                  '${r.marca||""}',
                  '${r.observacao||""}',
                  '${r.cotacao.fornecedor.nome}')">
              <div>
                <b>${r.cotacao.fornecedor.nome}</b><br>
                <small>Marca: ${r.marca || "-"}</small><br>
                <small>Obs: ${r.observacao || "-"}</small>
              </div>
              <b>${fmt(Number(r.valor_unit))}</b>
            </div>
          `).join("") : "<small>Nenhum fornecedor respondeu</small>"}
        </div>
      </div>
    `;
  });
}

/* ===== ACTIONS ===== */
function toggle(id){
  const el = document.getElementById("r_"+id);
  el.style.display = el.style.display==="block"?"none":"block";
}

function selecionar(itemId,cotacaoItemId,valor,marca,observacao,fornecedor){
  selecionados[itemId] = {
    cotacao_item_id: cotacaoItemId,
    valor,
    marca,
    observacao,
    fornecedor
  };
  salvarStorage();
  atualizarTotal();
  render();
}

function atualizarTotal(){
  let soma = 0;
  itens.forEach(i=>{
    if(selecionados[i.id]){
      soma += selecionados[i.id].valor * i.quant_min;
    }
  });
  total.innerText = fmt(soma);
}

function salvarStorage(){
  localStorage.setItem("selecionados",JSON.stringify(selecionados));
}

function limparTudo(){
  if(!confirm("Deseja limpar todas as seleções?")) return;
  selecionados = {};
  salvarStorage();
  atualizarTotal();
  render();
}

/* ===== FINAL ===== */
function gerarPDF(){
  if(!Object.keys(selecionados).length){
    alert("Nenhum item selecionado");
    return;
  }
  alert("Pronto para gerar PDF com os itens selecionados.");
}
</script>

</body>
</html>
