<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --ok:#2e7d32;
  --warn:#c62828;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

h1{margin-bottom:16px;color:var(--p)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.header{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
}

.total{
  font-size:22px;
  font-weight:700;
  color:var(--ok);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border-bottom:1px solid var(--border);
  padding:8px;
  text-align:center;
}

th{
  background:#f7f9fc;
  font-weight:600;
}

td:first-child{
  text-align:left;
}

.radio{
  transform:scale(1.1);
}

.menor{
  color:var(--ok);
  font-weight:700;
}

.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:16px;
  border-top:1px solid var(--border);
  text-align:right;
}

.btn{
  background:var(--p);
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="card">
  <b>Selecionar Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarResultado()"></select>
</div>

<div class="card header">
  <div>
    <b>Empresa</b><br>
    <span id="empresa"></span>
  </div>
  <div>
    <b>Código</b><br>
    <span id="codigo"></span>
  </div>
  <div>
    <b>Total Selecionado</b><br>
    <span class="total" id="total">R$ 0,00</span>
  </div>
</div>

<div class="card">
  <table id="tabela"></table>
</div>

<div class="footer">
  <button class="btn" onclick="gerarPDF()">Gerar PDF da Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let dados = [];
let selecao = {};
let totalAtual = 0;

/* ===== INIT ===== */
carregarFiltro();

/* ===== FILTRO ===== */
async function carregarFiltro(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacoes(codigo, empresas(nome))")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    filtroCotacao.innerHTML += `
      <option value="${c.id}">
        ${c.licitacoes.codigo} - ${c.licitacoes.empresas.nome}
      </option>`;
  });

  carregarResultado();
}

/* ===== RESULTADO ===== */
async function carregarResultado(){
  const cotacaoId = filtroCotacao.value;

  const {data} = await sb.rpc("resultado_cotacao_completo",{
    p_cotacao_id: cotacaoId
  });

  dados = data || [];
  selecao = {};
  montarTabela();
}

/* ===== TABELA ===== */
function montarTabela(){
  let html = `
    <tr>
      <th>Item</th>
      <th>Fornecedor</th>
      <th>Marca</th>
      <th>Valor Unit</th>
      <th>Selecionar</th>
    </tr>
  `;

  const grupos = {};

  dados.forEach(l=>{
    if(!grupos[l.item_id]) grupos[l.item_id]=[];
    grupos[l.item_id].push(l);
  });

  Object.values(grupos).forEach(lista=>{
    lista.forEach((l,i)=>{
      html += `
        <tr>
          <td>
            <b>${l.item_tr}</b><br>
            ${l.especificacao}<br>
            <small>Qtd: ${l.quant_min}</small>
          </td>
          <td>${l.fornecedor_nome}</td>
          <td>${l.marca || "-"}</td>
          <td class="menor">
            ${Number(l.valor_unit).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
          </td>
          <td>
            <input type="radio" class="radio"
              name="item_${l.item_id}"
              onchange="selecionar('${l.item_id}',${l.valor_unit},${l.quant_min},'${l.fornecedor_nome}','${l.item_tr}')">
          </td>
        </tr>
      `;
    });
  });

  tabela.innerHTML = html;

  if(dados.length){
    empresa.innerText = dados[0].empresa_nome || "";
    codigo.innerText = dados[0].codigo || "";
  }
}

/* ===== SELEÇÃO ===== */
function selecionar(itemId, valor, qtd, fornecedor, item){
  selecao[itemId] = {
    item,
    fornecedor,
    valor,
    qtd,
    total: valor*qtd
  };

  recalcular();
}

function recalcular(){
  totalAtual = Object.values(selecao)
    .reduce((s,i)=>s+i.total,0);

  total.innerText = totalAtual.toLocaleString("pt-BR",{
    style:"currency",
    currency:"BRL"
  });
}

/* ===== PDF ===== */
function gerarPDF(){
  if(!Object.keys(selecao).length){
    alert("Selecione pelo menos um item");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;
  doc.setFontSize(14);
  doc.text("ORDEM DE COMPRA", 14, y);
  y += 10;

  doc.setFontSize(10);

  Object.values(selecao).forEach(i=>{
    doc.text(
      `${i.item} | ${i.fornecedor} | ${i.qtd} x ${i.valor.toFixed(2)} = ${i.total.toFixed(2)}`,
      14, y
    );
    y += 7;
  });

  y += 5;
  doc.setFontSize(12);
  doc.text(
    `TOTAL: ${totalAtual.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}`,
    14, y
  );

  doc.save("ordem-compra.pdf");
}
</script>

</body>
</html>
