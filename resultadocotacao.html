<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --ok:#2e7d32;
  --pend:#ff9800;
  --cinza:#e0e0e0;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

h1{margin-bottom:16px;color:var(--p)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.header{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
}

.total{
  font-size:22px;
  font-weight:700;
  color:var(--ok);
}

/* ===== ITEM ===== */
.item{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:10px;
  overflow:hidden;
}

.item-header{
  padding:14px;
  display:grid;
  grid-template-columns:1fr auto;
  cursor:pointer;
  background:#fff3e0;
}

.item-header.ok{
  background:#e8f5e9;
}

.item-header .titulo{
  display:flex;
  align-items:center;
  gap:8px;
}

/* bolinha verde */
.dot{
  width:9px;
  height:9px;
  border-radius:50%;
  background:#2e7d32;
  display:inline-block;
}

/* ===== EXPANSÃO ===== */
.item-body{
  display:none;
  border-top:1px solid var(--border);
}

/* ===== FORNECEDORES ===== */
.fornecedor{
  display:grid;
  grid-template-columns:1fr 120px 120px 60px;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  align-items:center;
  font-size:13px;
}

.fornecedor:last-child{border-bottom:none}

.fornecedor input{transform:scale(1.1)}

.fornecedor.cinza{
  background:#f2f2f2;
  color:#999;
}

.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:16px;
  border-top:1px solid var(--border);
  text-align:right;
}

.btn{
  background:var(--p);
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="card">
  <b>Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregar()"></select>
</div>

<div class="card header">
  <div>
    <b>Empresa</b><br>
    <span id="empresa"></span>
  </div>
  <div>
    <b>Código</b><br>
    <span id="codigo"></span>
  </div>
  <div>
    <b>Total Selecionado</b><br>
    <span class="total" id="total">R$ 0,00</span>
  </div>
</div>

<div id="lista"></div>

<div class="footer">
  <button class="btn" onclick="gerarPDF()">Gerar Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let itens=[], respostas=[], selecao={}, total=0;

/* INIT */
init();

async function init(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacoes(codigo, empresas(nome))")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    filtroCotacao.innerHTML+=`
      <option value="${c.id}">
        ${c.licitacoes.codigo} - ${c.licitacoes.empresas.nome}
      </option>`;
  });

  carregar();
}

/* LOAD */
async function carregar(){
  const cotacaoId = filtroCotacao.value;

  const lic = await sb
    .from("cotacoes")
    .select("licitacao_id, licitacoes(codigo, empresas(nome))")
    .eq("id",cotacaoId)
    .single();

  empresa.innerText = lic.data.licitacoes.empresas.nome;
  codigo.innerText = lic.data.licitacoes.codigo;

  const {data:it} = await sb
    .from("licitacoes_itens")
    .select("id,item_tr,especificacao,quant_min")
    .eq("licitacao_id", lic.data.licitacao_id);

  const {data:res} = await sb
    .from("cotacoes_itens")
    .select("item_id,valor_unit,marca,empresas(nome)")
    .eq("cotacao_id",cotacaoId);

  itens = it || [];
  respostas = res || [];
  selecao = {};
  render();
}

/* RENDER */
function render(){
  lista.innerHTML="";
  total = 0;

  itens.forEach(item=>{
    const r = respostas.filter(x=>x.item_id===item.id);
    const sel = selecao[item.id];

    lista.innerHTML+=`
      <div class="item">
        <div class="item-header ${sel?'ok':''}"
             onclick="toggle(${item.id})">
          <div class="titulo">
            ${r.length ? '<span class="dot"></span>' : ''}
            <div>
              <b>${item.item_tr}</b><br>
              <small>${item.especificacao}</small>
            </div>
          </div>
          <div>
            ${sel
              ? sel.total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})
              : "Pendente"}
          </div>
        </div>

        <div class="item-body" id="b_${item.id}">
          ${
            r.length
              ? r.map(f=>`
                <div class="fornecedor">
                  <div>${f.empresas?.nome || "Fornecedor"}</div>
                  <div>${f.marca || "-"}</div>
                  <div>${Number(f.valor_unit).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
                  <div>
                    <input type="radio" name="i_${item.id}"
                      onchange="selecionar(${item.id},${f.valor_unit},${item.quant_min},
                        '${f.empresas?.nome||""}','${item.item_tr}')">
                  </div>
                </div>
              `).join("")
              : `<div class="fornecedor cinza">Nenhuma resposta</div>`
          }
        </div>
      </div>
    `;

    if(sel) total += sel.total;
  });

  document.getElementById("total").innerText =
    total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function toggle(id){
  const el = document.getElementById("b_"+id);
  el.style.display = el.style.display==="block"?"none":"block";
}

function selecionar(itemId,valor,qtd,fornecedor,item){
  selecao[itemId]={
    item,fornecedor,valor,qtd,
    total:valor*qtd
  };
  render();
}

/* PDF */
function gerarPDF(){
  if(!Object.keys(selecao).length){
    alert("Nenhum item selecionado");
    return;
  }

  const {jsPDF} = window.jspdf;
  const doc = new jsPDF();
  let y=20;

  doc.setFontSize(14);
  doc.text("ORDEM DE COMPRA",14,y);
  y+=10;

  doc.setFontSize(10);
  Object.values(selecao).forEach(i=>{
    doc.text(
      `${i.item} | ${i.fornecedor} | ${i.qtd} x ${i.valor} = ${i.total}`,
      14,y
    );
    y+=7;
  });

  y+=5;
  doc.setFontSize(12);
  doc.text(
    `TOTAL: ${total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}`,
    14,y
  );

  doc.save("ordem-compra.pdf");
}
</script>

</body>
</html>
