<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#d7dbea;
  --primary:#0b1e39;
  --green:#2e7d32;
  --orange:#fb8c00;
  --gray:#eeeeee;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

h1{color:var(--primary);margin-bottom:16px}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  transition:.2s;
}

/* ===== STATUS ===== */
.sem-resposta{background:#f5f5f5}
.com-resposta{background:#fff8e1}
.selecionado{
  background:#e8f5e9;
  border-color:var(--green);
}

/* ===== HEADER ITEM ===== */
.item-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.item-header b{font-size:15px}

.bolinha{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#bbb;
}
.bolinha.ok{background:var(--green)}

/* ===== SELECIONADO INFO ===== */
.info-selecionado{
  margin-top:10px;
  font-size:13px;
  background:#ffffff;
  border-radius:8px;
  padding:10px;
  border:1px dashed var(--green);
}

/* ===== RESPOSTAS ===== */
.respostas{
  display:none;
  margin-top:14px;
  padding-top:12px;
  border-top:1px dashed var(--border);
}

.resposta{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:10px;
  border-radius:8px;
}
.resposta:hover{background:#f7f9fc}

.resposta label{
  display:flex;
  gap:8px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  border-top:1px solid var(--border);
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.total{
  font-size:22px;
  font-weight:700;
  color:var(--green);
}

.btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="card">
  <b>Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarItens()"></select>
</div>

<div id="lista"></div>

<div class="footer">
  <div>Total Geral: <span class="total" id="total">R$ 0,00</span></div>
  <button class="btn" onclick="gerarOrdem()">Gerar Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let itens = [];
let selecionados = {};

/* ===== INIT ===== */
init();

async function init(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacao:licitacao_id(codigo)")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    filtroCotacao.innerHTML+=`
      <option value="${c.id}">${c.licitacao.codigo}</option>`;
  });

  carregarItens();
}

/* ===== ITENS ===== */
async function carregarItens(){
  selecionados = {};
  atualizarTotal();

  const cotacaoId = filtroCotacao.value;

  const {data} = await sb
    .from("licitacoes_itens")
    .select(`
      id,
      item_tr,
      especificacao,
      quant_min,
      respostas:cotacoes_itens(
        id,
        valor_unit,
        observacao,
        marca,
        cotacao:cotacao_id(
          fornecedor:fornecedor_id(nome)
        )
      )
    `);

  itens = data || [];
  render();
}

/* ===== RENDER ===== */
function render(){
  lista.innerHTML="";

  itens.forEach(i=>{
    const temResposta = i.respostas.length>0;
    const sel = selecionados[i.id];

    const classe =
      sel ? "selecionado" :
      temResposta ? "com-resposta" :
      "sem-resposta";

    lista.innerHTML+=`
      <div class="card ${classe}">
        <div class="item-header" onclick="toggle(${i.id})">
          <div>
            <b>${i.item_tr}</b><br>
            <small>${i.especificacao}</small><br>
            <small>Qtd mínima: ${i.quant_min}</small>
          </div>
          <div class="bolinha ${temResposta?'ok':''}"></div>
        </div>

        ${sel ? `
          <div class="info-selecionado">
            <b>${sel.fornecedor}</b><br>
            Marca: ${sel.marca || "-"}<br>
            Obs: ${sel.obs || "-"}<br>
            Unitário: R$ ${sel.valor.toFixed(2)}<br>
            <b>Subtotal: R$ ${(sel.valor * i.quant_min).toFixed(2)}</b>
          </div>
        `:""}

        <div class="respostas" id="r_${i.id}">
          ${i.respostas.map(r=>`
            <div class="resposta">
              <label>
                <input type="radio" name="item_${i.id}"
                  ${sel?.id===r.id?"checked":""}
                  onclick="event.stopPropagation();selecionar(${i.id},${r.id},${r.valor_unit},'${r.marca||""}','${r.observacao||""}','${r.cotacao.fornecedor.nome}')">
                ${r.cotacao.fornecedor.nome}
              </label>
              <b>R$ ${Number(r.valor_unit).toFixed(2)}</b>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

/* ===== AÇÕES ===== */
function toggle(id){
  const el = document.getElementById("r_"+id);
  el.style.display = el.style.display==="block"?"none":"block";
}

function selecionar(itemId,id,valor,marca,obs,fornecedor){
  selecionados[itemId]={
    id,
    valor:Number(valor),
    marca,
    obs,
    fornecedor
  };
  atualizarTotal();
  render();
}

function atualizarTotal(){
  let total=0;
  itens.forEach(i=>{
    if(selecionados[i.id]){
      total += selecionados[i.id].valor * i.quant_min;
    }
  });
  total.innerText = total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

/* ===== FINAL ===== */
function gerarOrdem(){
  if(!Object.keys(selecionados).length){
    alert("Nenhum item selecionado");
    return;
  }
  alert("Ordem pronta para PDF / gravação.");
}
</script>

</body>
</html>
