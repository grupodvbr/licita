<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --ok:#2e7d32;
  --warn:#c62828;
  --gray:#f1f3f6;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

h1{margin-bottom:16px;color:var(--p)}

/* ===== FILTRO ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:16px;
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:16px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
  z-index:10;
}

.total{
  font-size:20px;
  font-weight:700;
  color:var(--ok);
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border-bottom:1px solid var(--border);
  padding:8px;
  text-align:center;
}

th{
  background:#f7f9fc;
  font-weight:600;
}

td:first-child,th:first-child{
  text-align:left;
}

select,input{
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:12px;
}

.pendente{
  background:var(--gray);
  color:#777;
}

.menor{
  color:var(--ok);
  font-weight:700;
}

.margem-ok{color:var(--ok);font-weight:700}
.margem-ruim{color:var(--warn);font-weight:700}

/* ===== FOOTER ===== */
.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:14px;
  border-top:1px solid var(--border);
  text-align:right;
}

.btn{
  background:var(--p);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<!-- FILTRO -->
<div class="card">
  <b>Selecionar Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarResultado()"></select>
</div>

<!-- HEADER -->
<div class="header">
  <div>
    <b>Empresa</b><br>
    <span id="empresa"></span>
  </div>
  <div>
    <b>Código</b><br>
    <span id="codigo"></span>
  </div>
  <div>
    <b>Total Estimado</b><br>
    <span class="total" id="totalGeral">R$ 0,00</span>
  </div>
</div>

<!-- TABELA -->
<div class="card">
  <table id="tabela"></table>
</div>

<div class="footer">
  <button class="btn">Gerar Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

/* ================= INIT ================= */
carregarFiltro();

/* ================= FILTRO ================= */
async function carregarFiltro(){
  const {data} = await sb.from("cotacoes")
    .select("id, licitacao:licitacao_id(codigo, empresa:empresa_id(nome))")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    let nome = c.licitacao.empresa.nome.split(" ").slice(0,3).join(" ");
    filtroCotacao.innerHTML += `
      <option value="${c.id}">
        ${nome}
      </option>
    `;
  });

  carregarResultado();
}

/* ================= RESULTADO ================= */
async function carregarResultado(){
  const cotacaoId = filtroCotacao.value;

  const {data} = await sb.rpc("resultado_cotacao_completo",{
    p_cotacao_id: cotacaoId
  });

  montarTabela(data || []);
}

/* ================= TABELA ================= */
function montarTabela(linhas){
  let html = `
    <tr>
      <th>Item</th>
      <th>Qtd Min</th>
      <th>Fornecedor</th>
      <th>Marca</th>
      <th>Valor Cotado</th>
      <th>Ajuste</th>
      <th>Valor Final</th>
      <th>Margem</th>
    </tr>
  `;

  let total = 0;

  linhas.forEach(l=>{
    let pendente = !l.valor_unit;
    let valorBase = l.valor_unit || 0;
    let valorFinal = valorBase;
    let margem = 0;

    total += valorFinal * l.quant_min;

    html += `
      <tr class="${pendente?'pendente':''}">
        <td><b>${l.item_tr}</b><br>${l.especificacao}</td>
        <td>${l.quant_min}</td>

        <td>
          <select>
            <option>${l.fornecedor_nome || "Manual"}</option>
          </select>
        </td>

        <td>
          <input value="${l.marca || ""}" placeholder="Marca">
        </td>

        <td class="${!pendente?'menor':''}">
          ${valorBase ? `R$ ${valorBase.toFixed(2)}` : "-"}
        </td>

        <td>
          <input value="0">
        </td>

        <td>R$ ${valorFinal.toFixed(2)}</td>

        <td class="${margem>=0?'margem-ok':'margem-ruim'}">
          ${margem.toFixed(2)}%
        </td>
      </tr>
    `;
  });

  tabela.innerHTML = html;
  totalGeral.innerText = total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}
</script>

</body>
</html>
