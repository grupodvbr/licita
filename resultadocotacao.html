<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resultado da Cotação • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d7dbea;
  --ok:#2e7d32;
  --pend:#ff9800;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:#222;
}

h1{margin-bottom:16px;color:var(--p)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.header{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
}

.total{
  font-size:22px;
  font-weight:700;
  color:var(--ok);
}

.item{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:10px;
  overflow:hidden;
}

.item-header{
  padding:14px;
  display:grid;
  grid-template-columns:1fr auto;
  cursor:pointer;
  background:#fff3e0;
}

.item-header.selecionado{
  background:#e8f5e9;
}

.item-header b{font-size:14px}

.item-body{
  display:none;
  border-top:1px solid var(--border);
}

.fornecedor{
  display:grid;
  grid-template-columns:1fr 120px 120px 60px;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  align-items:center;
  font-size:13px;
}

.fornecedor:last-child{border-bottom:none}

.fornecedor input{transform:scale(1.1)}

.footer{
  position:sticky;
  bottom:0;
  background:#fff;
  padding:16px;
  border-top:1px solid var(--border);
  text-align:right;
}

.btn{
  background:var(--p);
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Resultado da Cotação</h1>

<div class="card">
  <b>Cotação Finalizada</b><br><br>
  <select id="filtroCotacao" onchange="carregarResultado()"></select>
</div>

<div class="card header">
  <div>
    <b>Empresa</b><br>
    <span id="empresa"></span>
  </div>
  <div>
    <b>Código</b><br>
    <span id="codigo"></span>
  </div>
  <div>
    <b>Total Selecionado</b><br>
    <span class="total" id="total">R$ 0,00</span>
  </div>
</div>

<div id="lista"></div>

<div class="footer">
  <button class="btn" onclick="gerarPDF()">Gerar Ordem de Compra</button>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let dados=[], selecao={}, totalAtual=0;

/* INIT */
carregarFiltro();

async function carregarFiltro(){
  const {data} = await sb
    .from("cotacoes")
    .select("id, licitacoes(codigo, empresas(nome))")
    .eq("status","finalizada");

  filtroCotacao.innerHTML="";
  data.forEach(c=>{
    filtroCotacao.innerHTML+=`
      <option value="${c.id}">
        ${c.licitacoes.codigo} - ${c.licitacoes.empresas.nome}
      </option>`;
  });

  carregarResultado();
}

async function carregarResultado(){
  const {data} = await sb.rpc("resultado_cotacao_completo",{
    p_cotacao_id: filtroCotacao.value
  });

  dados=data||[];
  selecao={};
  render();
}

function render(){
  lista.innerHTML="";
  totalAtual=0;

  const grupos={};
  dados.forEach(l=>{
    if(!grupos[l.item_id]) grupos[l.item_id]=[];
    grupos[l.item_id].push(l);
  });

  Object.values(grupos).forEach(listaFor=>{
    const item=listaFor[0];
    const sel=selecao[item.item_id];

    lista.innerHTML+=`
      <div class="item">
        <div class="item-header ${sel?'selecionado':''}"
          onclick="toggle('${item.item_id}')">
          <div>
            <b>${item.item_tr}</b><br>
            ${item.especificacao}<br>
            <small>Qtd ${item.quant_min}</small>
          </div>
          <div>
            ${sel
              ? (sel.total).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})
              : "Pendente"}
          </div>
        </div>
        <div class="item-body" id="body_${item.item_id}">
          ${listaFor.map(f=>`
            <div class="fornecedor">
              <div>${f.fornecedor_nome}</div>
              <div>${f.marca||"-"}</div>
              <div>${Number(f.valor_unit).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
              <div>
                <input type="radio" name="item_${item.item_id}"
                  onchange="selecionar('${item.item_id}',${f.valor_unit},${item.quant_min},
                    '${f.fornecedor_nome}','${item.item_tr}')">
              </div>
            </div>
          `).join("")}
        </div>
      </div>
    `;

    if(sel) totalAtual+=sel.total;
  });

  total.innerText=totalAtual.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  if(dados.length){
    empresa.innerText=dados[0].empresa_nome;
    codigo.innerText=dados[0].codigo;
  }
}

function toggle(id){
  const el=document.getElementById("body_"+id);
  el.style.display=el.style.display==="block"?"none":"block";
}

function selecionar(itemId,valor,qtd,fornecedor,item){
  selecao[itemId]={
    item,fornecedor,valor,qtd,
    total:valor*qtd
  };
  render();
}

function gerarPDF(){
  if(!Object.keys(selecao).length){
    alert("Nenhum item selecionado");
    return;
  }

  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  let y=20;

  doc.setFontSize(14);
  doc.text("ORDEM DE COMPRA",14,y);
  y+=10;

  doc.setFontSize(10);
  Object.values(selecao).forEach(i=>{
    doc.text(
      `${i.item} | ${i.fornecedor} | ${i.qtd} x ${i.valor.toFixed(2)} = ${i.total.toFixed(2)}`,
      14,y
    );
    y+=7;
  });

  y+=5;
  doc.setFontSize(12);
  doc.text(
    `TOTAL: ${totalAtual.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}`,
    14,y
  );

  doc.save("ordem-compra.pdf");
}
</script>

</body>
</html>
