<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Painel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ====================================================== */
/* RESET & BASE */
/* ====================================================== */
*{
  margin:0; padding:0;
  box-sizing:border-box;
  font-family: "Inter", sans-serif;
}

body{
  height:100vh;
  background:#f4f6f9;
  display:flex;
  overflow:hidden;
}

/* ====================================================== */
/* SIDEBAR — ESTILO F360 AJUSTADO (MENOR) */
/* ====================================================== */
.sidebar{
  width:210px; /* REDUZIDO */
  background:#fff;
  border-right:1px solid #e2e6ef;
  display:flex;
  flex-direction:column;
  padding-top:18px;
  transition:width .25s;
  position:relative;
}

.sidebar.closed{
  width:70px; /* REDUZIDO */
}

/* LOGO */
.logo-area{
  text-align:center;
  padding-bottom:20px;
}
.logo-area img{
  width:110px; /* REDUZIDO */
  transition:.25s;
}
.sidebar.closed .logo-area img{
  width:40px; /* REDUZIDO */
}

/* Botão recolher */
#toggleMenu{
  position:absolute;
  left:200px; /* ajustado */
  top:15px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:#1d57c9;
  color:#fff;
  display:flex; align-items:center; justify-content:center;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
}
.sidebar.closed #toggleMenu{
  left:55px; /* ajustado */
}

#toggleMenu:hover{
  transform:scale(1.05);
}

/* MENU */
.menu{
  margin-top:10px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:10px; /* menor */
  padding:10px 18px; /* reduzido */
  margin:4px 8px;
  font-size:14px;
  color:#1d2d50;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}

.menu-item img{
  width:20px; /* menor */
  height:20px;
}

.menu-item:hover{
  background:#eef3ff;
}

.menu-item.active{
  background:#dce6ff;
  color:#0b1e39;
  font-weight:600;
  border-left:4px solid #1d57c9;
}

/* ocultar texto quando recolhido */
.sidebar.closed .label{
  display:none;
}

/* ====================================================== */
/* SUBMENU */
/* ====================================================== */

.submenu{
  display:none;
  margin-left:45px; /* Ajustado */
}

.submenu a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 12px;
  font-size:13px; /* menor */
  border-radius:6px;
  color:#56627a;
  cursor:pointer;
}

.submenu a:hover{
  background:#eef3ff;
}

.submenu a.active-sub{
  background:#dce6ff;
  color:#0b1e39;
  font-weight:600;
}

/* recolher submenu com sidebar fechada */
.sidebar.closed .submenu{
  margin-left:20px;
}
.sidebar.closed .submenu .label{
  display:none;
}

/* ====================================================== */
/* HEADER — ESTILO F360 */
/* ====================================================== */
.header{
  height:48px;               /* mais fino */
  background:#1d57c9;
  color:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;            /* leve ajuste */
  font-size:14px;            /* mais elegante */
  box-shadow:0 2px 5px rgba(0,0,0,0.12);
}
.header .empresa{
  font-size:15px;            /* reduzido */
  font-weight:600;
  letter-spacing:0.3px;
}


.header .empresa{
  font-size:17px;
  font-weight:600;
  letter-spacing:0.3px;
}

.user-area{
  display:flex;
  align-items:center;
  gap:18px;
}

.logout{
  cursor:pointer;
  font-weight:600;
  color:#ffdddd;
}
.logout:hover{ color:#fff; }

/* ====================================================== */
/* IFRAME */
/* ====================================================== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100vh;
}

iframe{
  border:none;
  width:100%;
  height:calc(100vh - 65px);
}

/* Cursor */
.menu-item, .submenu a, #toggleMenu, .logout{
  cursor:pointer;
}

</style>
</head>

<body>

<!-- ====================================================== -->
<!-- SIDEBAR -->
<!-- ====================================================== -->
<div class="sidebar" id="sidebar">
    
    <div id="toggleMenu" onclick="toggleMenu()">❮</div>

    <div class="logo-area">
        <img src="logo.png">
    </div>

    <div class="menu">

        <div class="menu-item" onclick="openPage('home.html')" data-page="home.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
            <span class="label">Home</span>
        </div>

        <div class="menu-item" onclick="toggleSub('sub_encontrar')">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png">
            <span class="label">Encontrar</span>
        </div>

        <div class="submenu" id="sub_encontrar">
            <a onclick="openPage('buscar.html')" data-page="buscar.html">
              <span class="label">Buscar Oportunidades</span>
            </a>
            <a onclick="openPage('avisos.html')" data-page="avisos.html">
              <span class="label">Meus Avisos</span>
            </a>
            <a onclick="openPage('banco.html')" data-page="banco.html">
              <span class="label">Banco de Licitações</span>
            </a>
        </div>

        <div class="menu-item" onclick="openPage('dashboard.html')" data-page="dashboard.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <span class="label">Dashboard</span>
        </div>

        <div class="menu-item" onclick="openPage('anexos.html')" data-page="anexos.html">
            <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png">
            <span class="label">Anexos ComprasNet</span>
        </div>

        <div class="menu-item" onclick="toggleSub('sub_cadastrar')">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png">
            <span class="label">Cadastrar</span>
        </div>

        <div class="submenu" id="sub_cadastrar">
            <a onclick="openPage('documentos.html')" data-page="documentos.html">
              <span class="label">Documentos</span>
            </a>
        </div>

        <div class="menu-item" onclick="toggleSub('sub_disputar')">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png">
            <span class="label">Disputar</span>
        </div>

        <div class="submenu" id="sub_disputar">
            <a onclick="openPage('disputar.html')" data-page="disputar.html">
              <span class="label">Enviar Lances</span>
            </a>
        </div>

        <div class="menu-item" onclick="toggleSub('sub_monitorar')">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827956.png">
            <span class="label">Monitorar</span>
        </div>

        <div class="submenu" id="sub_monitorar">
            <a onclick="openPage('monitorar.html')" data-page="monitorar.html">
              <span class="label">Alertas</span>
            </a>
        </div>

        <div class="menu-item" onclick="toggleSub('sub_dados')">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828805.png">
            <span class="label">Visão de Dados</span>
        </div>

        <div class="submenu" id="sub_dados">
            <a onclick="openPage('visao-dados.html')" data-page="visao-dados.html">
              <span class="label">Análises</span>
            </a>
        </div>

        <div class="menu-item" onclick="openPage('configuracoes.html')" data-page="configuracoes.html">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
            <span class="label">Configurações</span>
        </div>

    </div>
</div>

<!-- ====================================================== -->
<!-- MAIN -->
<!-- ====================================================== -->
<div class="main">

    <div class="header">
        <div class="empresa">DELICIA GOURMET - FOODS TIME RESTAURANTE LTDA</div>

        <div class="user-area">
            <span id="userMail"></span>
            <span class="logout" onclick="logout()">Sair</span>
        </div>
    </div>

    <iframe id="frame" src="home.html"></iframe>

</div>

<!-- ====================================================== -->
<!-- SCRIPT -->
<!-- ====================================================== -->
<script>
/* login validation */
if(!localStorage.getItem("usuarioEmail")){
    window.location.href = "login.html";
}
document.getElementById("userMail").innerText = localStorage.getItem("usuarioEmail");

/* abrir página */
function openPage(page){
  document.getElementById("frame").src = page;
  highlightMenu(page);
}

/* destacar menu */
function highlightMenu(page){
  document.querySelectorAll(".menu-item").forEach(i => i.classList.remove("active"));
  document.querySelectorAll(".submenu a").forEach(i => i.classList.remove("active-sub"));

  let sub = document.querySelector(`a[data-page="${page}"]`);
  if(sub){
    sub.classList.add("active-sub");
    sub.closest(".submenu").previousElementSibling.classList.add("active");
  } else {
    let m = document.querySelector(`.menu-item[data-page="${page}"]`);
    if(m) m.classList.add("active");
  }
}

/* submenus */
function toggleSub(id){
  let el = document.getElementById(id);
  el.style.display = (el.style.display==="block" ? "none" : "block");
}

/* recolher sidebar */
function toggleMenu(){
  const sb = document.getElementById("sidebar");
  sb.classList.toggle("closed");
}

/* logout */
function logout(){
  localStorage.removeItem("usuarioEmail");
  window.location.href = "login.html";
}
</script>

</body>
</html>
