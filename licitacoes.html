<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Licitações</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
/* ======================= TEMA PREMIUM F360 ======================= */
:root{
  --p:#0b1e39;
  --pl:#123869;
  --bg:#f5f7fa;
  --b:#d4d7df;
  --r:12px;
  --sh:0 4px 18px rgba(0,0,0,.08);
  --import:#e9f2ff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter';}

body{background:var(--bg);padding:20px;}

h1{
  font-size:26px;
  font-weight:800;
  color:var(--p);
  margin-bottom:20px;
}

/* ======================= BOTÃO + ======================= */
.btn{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
.btn-primary{background:var(--p);color:#fff;}
.btn-primary:hover{background:var(--pl);}

/* ======================= ALERTAS ======================= */
.alert{
  padding:15px;
  border-radius:8px;
  margin:15px 0;
  font-weight:600;
}
.alert-erro{background:#ffd2d2;color:#7a0000;border:1px solid #ffbebe;}
.alert-info{background:#d9ecff;color:#00376b;border:1px solid #9acbff;}

/* ======================= TABELA PREMIUM ======================= */

.table-wrapper{
  background:#fff;
  border:1px solid var(--b);
  border-radius:var(--r);
  box-shadow:var(--sh);
  overflow:hidden;
  margin-top:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

thead{
  background:#f0f3f8;
  position:sticky;
  top:0;
  z-index:5;
}

th,td{
  padding:12px 10px;
  border-bottom:1px solid var(--b);
  text-align:left;
}

tbody{
  max-height:480px;
  overflow-y:auto;
}

tbody tr:hover{
  background:#f4f7fc;
}

/* BADGES */
.badge{
  padding:6px 10px;
  border-radius:8px;
  font-size:11px;
  font-weight:700;
  color:#fff;
}
.st-PENDENTE{background:#ffbf00;}
.st-FUTURA{background:#3498ff;}
.st-EMANDAMENTO{background:#ff7e00;}
.st-FINALIZADA{background:#00b36b;}
.st-SUSPENSA{background:#d7263d;}

.status-select{
  padding:5px;
  border-radius:8px;
  border:1px solid var(--b);
  font-size:12px;
}

/* ======================= MODAL ======================= */

#modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:20px;
  background:rgba(0,0,0,.45);
  z-index:99;
}

#modalBox{
  background:white;
  width:95%;
  max-width:1200px;
  max-height:92vh;
  overflow:auto;
  border-radius:var(--r);
  padding:20px;
  border:1px solid var(--b);
  box-shadow:var(--sh);
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

input,select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--b);
  background:#fafbfd;
}

/* autocomplete */
.autocomplete-box{position:relative;}
.lista-emp{
  position:absolute;
  top:40px;
  width:100%;
  background:#fff;
  border:1px solid var(--b);
  border-radius:8px;
  display:none;
  max-height:160px;
  overflow:auto;
  z-index:20;
}
.lista-emp div{
  padding:8px;
  cursor:pointer;
}
.lista-emp div:hover{background:#eef4ff;}

.item-card{
  padding:10px;
  border-radius:8px;
  background:#fff;
  border:1px solid #ddd;
  margin-bottom:10px;
  position:relative;
}
.item-import{background:var(--import)!important;border-color:#8bb8ff!important;}

.item-edit,.item-del{
  position:absolute;top:6px;font-size:10px;padding:3px 6px;border-radius:6px;color:#fff;cursor:pointer;
}
.item-edit{background:#007bff;right:48px;}
.item-del{background:#d7263d;right:6px;}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  display:none;
  justify-content:center;
  align-items:center;
  font-size:22px;
  font-weight:700;
  color:var(--p);
  z-index:999;
}

</style>
</head>

<body>

<h1>Licitações</h1>

<button class="btn btn-primary" onclick="abrirModal()">+ Nova Licitação</button>

<div id="mensagem"></div>

<!-- LISTA EM TABELA -->
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Código</th>
        <th>Data</th>
        <th>Modo</th>
        <th>Critério</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Alterar</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- MODAL ========================================================== -->

<div id="modal">
  <div id="modalBox">

<h2 style="color:var(--p)">Cadastrar Licitação</h2>

<div class="grid">
  <div class="autocomplete-box">
    <label>Empresa</label>
    <input id="empresaBusca" placeholder="Buscar empresa...">
    <div id="empresaLista" class="lista-emp"></div>
  </div>

  <div><label>Código</label><input id="codigo"></div>
  <div><label>Data da Sessão</label><input type="date" id="data_sessao"></div>
  <div><label>Horário</label><input type="time" id="hora_sessao"></div>
  <div><label>Critério</label><input id="criterio"></div>

  <div>
    <label>Modo</label>
    <select id="modo">
      <option value="">Selecione</option>
      <option>Pregão Eletrônico</option>
      <option>Pregão Automático</option>
      <option>Pregão Presencial</option>
    </select>
  </div>

  <div>
    <label>Valor Estimado</label>
    <input id="valor" placeholder="R$ 0,00">
  </div>

  <div>
    <label>Status</label>
    <select id="status">
      <option>PENDENTE</option>
      <option>FUTURA</option>
      <option>EM ANDAMENTO</option>
      <option>FINALIZADA</option>
      <option>SUSPENSA</option>
    </select>
  </div>
</div>

<hr style="margin:20px 0">

<h3>Itens da Licitação</h3>

<div class="grid">
  <div><label>Item TR</label><input id="i_item"></div>
  <div><label>Descrição</label><input id="i_desc"></div>
  <div>
    <label>Unidade</label>
    <select id="i_unid">
      <option>UN</option><option>CX</option><option>PCT</option><option>KG</option>
    </select>
  </div>

  <div><label>Qtd Máx</label><input id="i_max"></div>
  <div><label>Qtd Mín</label><input id="i_min"></div>
  <div><label>Valor Unitário</label><input id="i_valor" placeholder="0,00"></div>
</div>

<button class="btn btn-primary" style="margin-top:10px" onclick="addItem(false)">Adicionar Item</button>

<h4 style="margin-top:20px">Importar Arquivo</h4>
<input type="file" id="fileUpload" onchange="importarArquivo()">

<div id="itensLista"></div>

<div style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px">
  <button class="btn" onclick="fecharModal()">Cancelar</button>
  <button class="btn btn-primary" onclick="salvarLicitacao()">Salvar Licitação</button>
</div>

</div>
</div>

<div id="overlay">Salvando...</div>

<script>

/* ======================= SUPABASE ======================= */
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let empresasCache = [];
let empresaSelecionada = null;
let itensTemp = [];

/* ======================= UTIL ======================= */
function msg(texto,tipo="erro"){
  mensagem.innerHTML = `<div class="alert alert-${tipo=='erro'?'erro':'info'}">${texto}</div>`;
}

function maskMoney(v){return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});}
function parseMoney(v){return parseFloat(v.replace(/[R$\s\.]/g,"").replace(",",".") || 0);}

/* ======================= MODAL ======================= */
async function abrirModal(){
  modal.style.display="flex";
  itensTemp = [];
  renderItensTemp();
  await carregarEmpresas();
}
function fecharModal(){ modal.style.display="none"; }

/* ======================= EMPRESAS ======================= */
async function carregarEmpresas(){
  let {data,error} = await sb.from("empresas").select("id,nome,tipo").order("nome");

  if(error){ msg("Erro ao carregar empresas: "+error.message); return; }

  empresasCache = data.filter(e => e.tipo !== "fornecedor");
}

empresaBusca.addEventListener("input",()=>{
  let t = empresaBusca.value.toLowerCase();
  let lista = empresasCache.filter(e=> e.nome.toLowerCase().includes(t));

  empresaLista.innerHTML="";
  if(!lista.length){ empresaLista.style.display="none"; return; }

  lista.forEach(e=>{
    let div=document.createElement("div");
    div.innerText=e.nome;
    div.onclick=()=>{
      empresaSelecionada=e.id;
      empresaBusca.value=e.nome;
      empresaLista.style.display="none";
    };
    empresaLista.appendChild(div);
  });

  empresaLista.style.display="block";
});

/* ======================= ITENS ======================= */
function addItem(importado){
  itensTemp.push({
    item_tr:i_item.value,
    especificacao:i_desc.value,
    unidade:i_unid.value,
    quant_max:parseFloat(i_max.value||0),
    quant_min:parseFloat(i_min.value||0),
    valor_unit:parseMoney(i_valor.value||"0"),
    importado
  });

  renderItensTemp();

  i_item.value=i_desc.value=i_max.value=i_min.value=i_valor.value="";
}

function renderItensTemp(){
  itensLista.innerHTML="";
  itensTemp.forEach((it,idx)=>{
    itensLista.innerHTML+=`
      <div class="item-card ${it.importado?'item-import':''}">
        <b>${it.item_tr}</b> - ${it.especificacao}<br>
        <small>${it.unidade} | Máx ${it.quant_max} | Mín ${it.quant_min} | ${maskMoney(it.valor_unit)}</small>
        <br>
        <span class="item-edit" onclick="editarItem(${idx})">Editar</span>
        <span class="item-del" onclick="excluirItem(${idx})">Excluir</span>
      </div>`;
  });
}

function editarItem(i){
  let it=itensTemp[i];
  i_item.value=it.item_tr;
  i_desc.value=it.especificacao;
  i_unid.value=it.unidade;
  i_max.value=it.quant_max;
  i_min.value=it.quant_min;
  i_valor.value=it.valor_unit;
  excluirItem(i);
}

function excluirItem(i){
  itensTemp.splice(i,1);
  renderItensTemp();
}

function importarArquivo(){
  let f=fileUpload.files[0];
  let reader=new FileReader();
  reader.onload=e=>{
    let wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    let sheet=wb.Sheets[wb.SheetNames[0]];
    let json=XLSX.utils.sheet_to_json(sheet);
    json.forEach(l=>{
      itensTemp.push({
        item_tr:l["item_tr"]||"",
        especificacao:l["especificacao"]||"",
        unidade:l["unidade"]||"UN",
        quant_max:l["quant_max"]||0,
        quant_min:l["quant_min"]||0,
        valor_unit:parseFloat((l["valor_unit"]+"").replace(",",".")||0),
        importado:true
      });
    });
    renderItensTemp();
  };
  reader.readAsArrayBuffer(f);
}

/* ======================= SALVAR LICITAÇÃO ======================= */
async function salvarLicitacao(){

  if(!empresaSelecionada){ msg("Selecione uma empresa!"); return; }

  overlay.style.display="flex";

  let lic = {
    empresa_id:empresaSelecionada,
    codigo:codigo.value.trim(),
    data_sessao:data_sessao.value,
    hora_sessao:hora_sessao.value,
    criterio:criterio.value,
    modo:modo.value,
    valor:parseMoney(valor.value),
    status:status.value
  };

  let {data:licSaved,error} = await sb
    .from("licitacoes")
    .insert(lic)
    .select()
    .single();

  if(error){
    overlay.style.display="none";
    msg("Erro ao salvar licitação: "+error.message);
    return;
  }

  for(let it of itensTemp){
    await sb.from("licitacoes_itens").insert({
      licitacao_id:licSaved.id,
      empresa_id:licSaved.empresa_id,
      item_tr:it.item_tr,
      especificacao:it.especificacao,
      unidade:it.unidade,
      quant_max:it.quant_max,
      quant_min:it.quant_min,
      valor_unit:it.valor_unit
    });
  }

  overlay.style.display="none";
  fecharModal();
  carregar();
}

/* ======================= STATUS ======================= */
async function mudarStatus(id, novoStatus){
  await sb.from("licitacoes")
    .update({ status:novoStatus })
    .eq("id", id);

  carregar();
}

/* ======================= LISTAR ======================= */
async function carregar(){

  lista.innerHTML=`<tr><td colspan="8" style="padding:14px;color:#777">Carregando...</td></tr>`;

  let {data,error} = await sb
    .from("licitacoes")
    .select(`
      id,
      codigo,
      data_sessao,
      hora_sessao,
      criterio,
      modo,
      valor,
      status,
      empresa:empresa_id ( nome )
    `)
    .order("id",{ascending:false});

  if(error){
    msg("Erro ao carregar licitações:<br>"+error.message);
    lista.innerHTML="";
    return;
  }

  if(!data.length){
    lista.innerHTML = `
      <tr><td colspan="8">
        <div class="alert alert-info">Nenhuma licitação cadastrada ainda.</div>
      </td></tr>`;
    return;
  }

  lista.innerHTML="";

  data.forEach(l=>{
    lista.innerHTML+=`
      <tr>
        <td>${l.empresa?.nome || "-"}</td>
        <td><b>${l.codigo || "-"}</b></td>
        <td>${l.data_sessao || ""} ${l.hora_sessao || ""}</td>
        <td>${l.modo || "-"}</td>
        <td>${l.criterio || "-"}</td>
        <td>${maskMoney(l.valor || 0)}</td>

        <td>
          <span class="badge st-${l.status.replace(/\s/g,"").toUpperCase()}">${l.status}</span>
        </td>

        <td>
          <select class="status-select" onchange="mudarStatus(${l.id}, this.value)">
            <option ${l.status=="PENDENTE"?"selected":""}>PENDENTE</option>
            <option ${l.status=="FUTURA"?"selected":""}>FUTURA</option>
            <option ${l.status=="EM ANDAMENTO"?"selected":""}>EM ANDAMENTO</option>
            <option ${l.status=="FINALIZADA"?"selected":""}>FINALIZADA</option>
            <option ${l.status=="SUSPENSA"?"selected":""}>SUSPENSA</option>
          </select>
        </td>
      </tr>
    `;
  });
}

carregar();

</script>

</body>
</html>
