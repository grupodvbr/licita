<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Licitações</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONTE -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
/* ----------------------------------------------------------- */
/* VARIÁVEIS DE ESTILO */
/* ----------------------------------------------------------- */
:root{
  --primary:#0b1e39;
  --primary-light:#123869;
  --border:#d4d7df;
  --bg:#f5f7fa;
  --radius:12px;

  --badge-pendente:#ffbf00;
  --badge-futura:#007dff;
  --badge-andamento:#ff7e00;
  --badge-finalizada:#00b36b;
  --badge-suspensa:#d7263d;

  --shadow:0 4px 18px rgba(0,0,0,.08);
}

*{
  margin:0; padding:0; box-sizing:border-box;
  font-family:"Inter", sans-serif;
}

body{
  background:var(--bg);
  padding:22px;
}

h1{
  font-size:26px;
  font-weight:800;
  margin-bottom:18px;
  color:var(--primary);
}

/* BOTÕES */
.btn{
  border:none;
  padding:10px 18px;
  font-weight:600;
  border-radius:8px;
  cursor:pointer;
}

.btn-primary{ background:var(--primary); color:white; }
.btn-primary:hover{ background:var(--primary-light); }

.btn-clean{ background:#eceff5; }

/* CARD LISTA */
.card{
  background:white;
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:16px;
  box-shadow:var(--shadow);
}

.card h3{ font-size:18px; margin-bottom:10px; }

.info{ font-size:14px; margin-bottom:4px; }

/* BADGES */
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:8px;
  color:white;
  font-weight:700;
  font-size:12px;
  margin-top:10px;
}

.st-PENDENTE{ background:var(--badge-pendente); }
.st-FUTURA{ background:var(--badge-futura); }
.st-EMANDAMENTO{ background:var(--badge-andamento); }
.st-FINALIZADA{ background:var(--badge-finalizada); }
.st-SUSPENSA{ background:var(--badge-suspensa); }

/* ----------------------------------------------------------- */
/* MODAL */
/* ----------------------------------------------------------- */
#modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:30px;
  background:rgba(0,0,0,0.45);
  z-index:9999;
}

#modalBox{
  background:white;
  width:95%;
  max-width:1200px;
  max-height:88vh;
  overflow:auto;
  border-radius:var(--radius);
  padding:26px;
  border:2px solid #e5e8ef;
  box-shadow:var(--shadow);
}

#modal h2{
  font-size:22px;
  margin-bottom:18px;
  color:var(--primary);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

label{
  font-size:12px;
  font-weight:700;
  margin-bottom:4px;
  color:#444;
}

input, select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#f7f9fc;
}

/* AUTOCOMPLETE EMPRESA */
.autocomplete-box{
  position:relative;
}

#empresaBusca{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:white;
}

.lista-emp{
  position:absolute;
  width:100%;
  background:white;
  border:1px solid var(--border);
  border-radius:8px;
  margin-top:4px;
  max-height:200px;
  overflow:auto;
  display:none;
  z-index:10000;
}

.lista-emp div{
  padding:8px 10px;
  cursor:pointer;
}

.lista-emp div:hover{
  background:#eaf1ff;
}

/* TABELA ITENS */
#itemsTable{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  background:white;
}

#itemsTable th{
  background:#eef1f6;
  padding:10px;
  font-size:13px;
}

#itemsTable td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:13px;
}

tbody tr:hover{
  background:#f0f5ff;
}

/* OVERLAY SALVANDO */
#overlay{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.85);
  font-size:22px;
  font-weight:700;
  color:var(--primary);
  z-index:99999;
}
</style>
</head>

<body>

<h1>Licitações</h1>

<button class="btn btn-primary" onclick="abrirModal()">+ Nova Licitação</button>

<div id="lista"></div>

<!-- ----------------------------------------------------------- -->
<!-- MODAL -->
<!-- ----------------------------------------------------------- -->
<div id="modal">
  <div id="modalBox">

<h2 id="modalTitulo">Nova Licitação</h2>

<div class="grid">

  <!-- EMPRESA -->
  <div class="autocomplete-box">
    <label>Empresa (pesquise pelo nome)</label>
    <input id="empresaBusca" placeholder="Digite para buscar...">
    <div id="empresaLista" class="lista-emp"></div>
  </div>

  <div>
    <label>Código</label>
    <input id="codigo">
  </div>

  <div>
    <label>Data da Sessão</label>
    <input type="date" id="data_sessao">
  </div>

  <div>
    <label>Critério</label>
    <input id="criterio">
  </div>

  <div>
    <label>Modo</label>
    <input id="modo">
  </div>

  <div>
    <label>Valor Estimado</label>
    <input id="valor" placeholder="R$ 0,00">
  </div>

  <div>
    <label>Status</label>
    <select id="status">
      <option value="PENDENTE">Pendente</option>
      <option value="FUTURA">Futura</option>
      <option value="EM ANDAMENTO">Em Andamento</option>
      <option value="FINALIZADA">Finalizada</option>
      <option value="SUSPENSA">Suspensa</option>
    </select>
  </div>

</div>

<hr style="margin:25px 0;">

<h3 style="margin-bottom:10px;">Itens da Licitação</h3>

<div class="grid">
  <div><label>Item TR</label><input id="i_item"></div>
  <div><label>Descrição</label><input id="i_desc"></div>
  <div><label>Unidade</label><input id="i_unid"></div>
  <div><label>Qtd Máx</label><input id="i_max"></div>
  <div><label>Qtd Mín</label><input id="i_min"></div>
  <div><label>Valor Unitário</label><input id="i_valor"></div>
</div>

<button class="btn btn-primary" style="margin-top:15px" onclick="addItem()">Adicionar Item</button>

<h4 style="margin-top:25px;">Importar Planilha (CSV/XLSX)</h4>
<input type="file" id="fileUpload" onchange="importarArquivo()">

<table id="itemsTable">
  <thead>
    <tr>
      <th>Item TR</th>
      <th>Descrição</th>
      <th>Unidade</th>
      <th>Máx</th>
      <th>Mín</th>
      <th>Valor Unit.</th>
    </tr>
  </thead>
  <tbody id="itensLista"></tbody>
</table>

<div style="display:flex; gap:12px; justify-content:flex-end; margin-top:25px;">
  <button class="btn btn-clean" onclick="fecharModal()">Cancelar</button>
  <button class="btn btn-primary" onclick="salvarLicitacao()">Salvar Licitação</button>
</div>

  </div>
</div>

<div id="overlay">Salvando...</div>

<script>
/* ----------------------------------------------------------- */
/* SUPABASE CLIENT */
/* ----------------------------------------------------------- */
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let empresasCache = [];
let empresaSelecionada = null;

let itensTemp = [];

/* ----------------------------------------------------------- */
/* ABRIR MODAL */
/* ----------------------------------------------------------- */
async function abrirModal(){
  modal.style.display = "flex";
  itensTemp = [];
  renderItensTemp();

  await carregarEmpresas();
}

/* FECHAR */
function fecharModal(){ modal.style.display="none"; }

/* ----------------------------------------------------------- */
/* AUTOCOMPLETE EMPRESAS */
/* ----------------------------------------------------------- */
async function carregarEmpresas(){
  const { data } = await sb.from("empresas")
    .select("id, nome, tipo")
    .order("nome");

  empresasCache = data.filter(e => e.tipo !== "fornecedor");
}

empresaBusca.addEventListener("input", ()=>{
  const termo = empresaBusca.value.toLowerCase();
  const lista = empresasCache.filter(e => e.nome.toLowerCase().includes(termo));

  if(lista.length === 0){ empresaLista.style.display="none"; return; }

  empresaLista.innerHTML = "";
  lista.forEach(e=>{
    let div = document.createElement("div");
    div.innerText = e.nome;
    div.onclick = ()=>{
      empresaBusca.value = e.nome;
      empresaSelecionada = e.id;
      empresaLista.style.display="none";
    };
    empresaLista.appendChild(div);
  });

  empresaLista.style.display="block";
});

/* ----------------------------------------------------------- */
/* ADICIONAR ITEM MANUAL */
/* ----------------------------------------------------------- */
function addItem(){
  let item = {
    item_tr:i_item.value,
    especificacao:i_desc.value,
    unidade:i_unid.value,
    quant_max:parseFloat(i_max.value||0),
    quant_min:parseFloat(i_min.value||0),
    valor_unit:parseFloat(i_valor.value.replace(",",".")||0)
  };

  itensTemp.push(item);
  renderItensTemp();

  i_item.value = "";
  i_desc.value = "";
  i_unid.value = "";
  i_max.value = "";
  i_min.value = "";
  i_valor.value = "";
}

/* ----------------------------------------------------------- */
/* RENDER ITENS TEMP */
/* ----------------------------------------------------------- */
function renderItensTemp(){
  let html = "";
  itensTemp.forEach(it=>{
    html += `
      <tr>
        <td>${it.item_tr}</td>
        <td>${it.especificacao}</td>
        <td>${it.unidade}</td>
        <td>${it.quant_max}</td>
        <td>${it.quant_min}</td>
        <td>${it.valor_unit}</td>
      </tr>`;
  });
  itensLista.innerHTML = html;
}

/* ----------------------------------------------------------- */
/* IMPORTAÇÃO ARQUIVO */
/* ----------------------------------------------------------- */
function importarArquivo(){
  let file = fileUpload.files[0];
  let reader = new FileReader();

  reader.onload = (e)=>{
    let data = new Uint8Array(e.target.result);
    let wb = XLSX.read(data, {type:"array"});
    let sheet = wb.Sheets[wb.SheetNames[0]];
    let json = XLSX.utils.sheet_to_json(sheet);

    json.forEach(r=>{
      itensTemp.push({
        item_tr:r["item_tr"] || r["Item TR"] || "",
        especificacao:r["especificacao"] || r["Descrição"] || "",
        unidade:r["unidade"] || r["Unid"] || "",
        quant_max:parseFloat(r["quant_max"] || r["Max"] || 0),
        quant_min:parseFloat(r["quant_min"] || r["Min"] || 0),
        valor_unit:parseFloat((r["valor_unit"] || "").toString().replace(",",".") || 0)
      });
    });

    renderItensTemp();
  };

  reader.readAsArrayBuffer(file);
}

/* ----------------------------------------------------------- */
/* SALVAR LICITAÇÃO */
/* ----------------------------------------------------------- */
async function salvarLicitacao(){
  overlay.style.display="flex";

  if(!empresaSelecionada){
    alert("Selecione uma empresa válida!");
    overlay.style.display="none";
    return;
  }

  let valorNumerico = parseFloat(
    valor.value.replace(/[R$\.\s]/g,"").replace(",",".")
  );

  let lic = {
    empresa_id:empresaSelecionada,
    codigo:codigo.value.trim(),
    data_sessao:data_sessao.value || null,
    criterio:criterio.value.trim(),
    modo:modo.value.trim(),
    valor:valorNumerico,
    status:status.value
  };

  const { data: licSaved, error } = await sb.from("licitacoes")
    .insert(lic)
    .select()
    .single();

  if(error){
    console.error(error);
    alert("Erro ao salvar licitação:\n" + error.message);
    overlay.style.display="none";
    return;
  }

  for(let it of itensTemp){
    await sb.from("licitacoes_itens").insert({
      licitacao_id: licSaved.id,
      empresa_id: lic.empresa_id,
      item_tr: it.item_tr,
      especificacao: it.especificacao,
      unidade: it.unidade,
      quant_max: it.quant_max,
      quant_min: it.quant_min,
      valor_unit: it.valor_unit
    });
  }

  overlay.style.display="none";
  fecharModal();
  carregar();
}

/* ----------------------------------------------------------- */
/* LISTAR LICITAÇÕES */
/* ----------------------------------------------------------- */
async function carregar(){
  const { data } = await sb.from("licitacoes")
    .select("*, empresas(nome)")
    .order("id", {ascending:false});

  let html = "";

  data.forEach(l=>{
    html += `
      <div class="card">
        <h3>${l.empresas.nome}</h3>

        <div class="info"><b>Código:</b> ${l.codigo}</div>
        <div class="info"><b>Data:</b> ${l.data_sessao ?? ""}</div>
        <div class="info"><b>Critério:</b> ${l.criterio ?? ""}</div>
        <div class="info"><b>Modo:</b> ${l.modo ?? ""}</div>
        <div class="info"><b>Valor:</b> R$ ${l.valor ?? 0}</div>

        <span class="badge st-${l.status.replace(" ","").toUpperCase()}">${l.status}</span>

        <div style="margin-top:15px;">
          <button class="btn btn-primary" onclick="verItens(${l.id})">Ver Itens</button>
        </div>
      </div>`;
  });

  lista.innerHTML = html;
}

carregar();

/* ----------------------------------------------------------- */
/* VER ITENS EXISTENTES */
/* ----------------------------------------------------------- */
async function verItens(id){
  const { data } = await sb.from("licitacoes_itens")
    .select("*")
    .eq("licitacao_id", id);

  let texto = "Itens da Licitação:\n\n";
  data.forEach(d=>{
    texto += `${d.item_tr} - ${d.especificacao}\n`;
  });

  alert(texto);
}
</script>

</body>
</html>
