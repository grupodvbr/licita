<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Licitações</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
:root{
  --p:#0b1e39;
  --pl:#123869;
  --bg:#f5f7fa;
  --b:#d4d7df;
  --r:12px;
  --sh:0 4px 18px rgba(0,0,0,.08);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter';}
body{background:var(--bg);padding:20px;}
h1{font-size:26px;font-weight:800;color:var(--p);margin-bottom:15px;}

.btn{padding:10px 18px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:.2s;}
.btn-primary{background:var(--p);color:#fff;}
.btn-primary:hover{background:var(--pl);}

/* FILTROS */
.filtros{display:flex;gap:10px;margin:10px 0;}
.filtros input{border:1px solid var(--b);border-radius:8px;padding:8px;background:#fff;width:180px;}

/* TABELA PRINCIPAL */
.table-wrapper{background:#fff;border:1px solid var(--b);border-radius:var(--r);box-shadow:var(--sh);overflow:hidden;margin-top:10px;}
table{width:100%;border-collapse:collapse;font-size:14px;}
thead{background:#f0f3f8;position:sticky;top:0;z-index:3;}
th,td{padding:10px;border-bottom:1px solid var(--b);}
tbody tr:hover{background:#f4f7fc;cursor:pointer;}

.badge{padding:5px 10px;border-radius:8px;font-size:11px;font-weight:700;color:#fff;}
.st-PENDENTE{background:#ffbf00;}
.st-FUTURA{background:#3498ff;}
.st-EMANDAMENTO{background:#ff7e00;}
.st-FINALIZADA{background:#00b36b;}
.st-SUSPENSA{background:#d7263d;}

.status-select{padding:6px;border-radius:8px;border:1px solid var(--b);font-size:12px;background:#fff;}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:20px;
  background:rgba(0,0,0,.45);
  z-index:200;
}
#popupBox{
  background:white;
  width:95%;
  max-width:1200px;
  max-height:90vh;
  overflow:auto;
  border-radius:var(--r);
  padding:18px;
  border:1px solid var(--b);
  box-shadow:var(--sh);
}

.popup-close{
  font-size:26px;
  cursor:pointer;
  color:#555;
  padding:4px 10px;
  border-radius:8px;
}
.popup-close:hover{background:#eee;}

.loteTitulo{
  margin-top:22px;
  margin-bottom:6px;
  font-size:17px;
  font-weight:700;
  color:var(--p);
}

.table-lote{
  width:100%;
  border-collapse:collapse;
  margin-bottom:20px;
  background:white;
}
.table-lote th,.table-lote td{
  border-bottom:1px solid var(--b);
  padding:8px;
  font-size:13px;
}
.table-lote input,.table-lote select{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:1px solid var(--b);
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.8);
  display:none;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:var(--p);
  z-index:999;
}

/* MODAL CADASTRO */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:25px;
  z-index:300;
}
#modal>div{
  background:white;
  width:90%;
  max-width:900px;
  max-height:88vh;
  overflow:auto;
  border-radius:14px;
  padding:22px;
  box-shadow:var(--sh);
  border:1px solid var(--b);
}

.fields-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-bottom:10px;
}

#modal input,#modal select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--b);
  font-size:13px;
}

.autocomplete-list{
  display:none;
  position:absolute;
  top:60px;
  left:0;
  right:0;
  background:white;
  border:1px solid var(--b);
  border-radius:8px;
  box-shadow:var(--sh);
  max-height:180px;
  overflow-y:auto;
  z-index:9999;
}
.autocomplete-item{
  padding:8px;
  cursor:pointer;
  font-size:14px;
  border-bottom:1px solid #eee;
}
.autocomplete-item:hover{background:#eef3ff;}

.loteCard{
  padding:12px;
  border:1px solid var(--b);
  border-radius:10px;
  margin-top:10px;
  background:white;
}
.linhaItem{
  display:grid;
  grid-template-columns:1fr 2fr 1fr 1fr 1fr 1fr auto;
  gap:10px;
  margin:6px 0;
}
.linhaItem input,.linhaItem select{
  height:32px;
  padding:6px;
  border-radius:6px;
  border:1px solid var(--b);
  font-size:13px;
}

.btn-remove-item{
  width:26px;height:26px;border-radius:50%;border:1px solid #ccc;background:#fafafa;
  display:flex;align-items:center;justify-content:center;cursor:pointer;
}
.btn-remove-item:hover{background:#ffe5e5;border-color:#ff8a8a;}

.btnAddItem{
  height:32px;padding:0 10px;border-radius:6px;background:var(--p);color:#fff;
  font-size:13px;font-weight:600;display:flex;align-items:center;justify-content:center;
}
</style>
</head>

<body>

<h1>Licitações</h1>

<button class="btn btn-primary" onclick="abrirCadastro()">+ Nova Licitação</button>

<!-- FILTROS -->
<div class="filtros">
  <input id="filtroPesquisa" placeholder="Pesquisar..." oninput="aplicarFiltros()">
  <input type="date" id="filtroDataDe" onchange="aplicarFiltros()">
  <input type="date" id="filtroDataAte" onchange="aplicarFiltros()">
</div>

<!-- TABELA PRINCIPAL -->
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Código</th>
        <th>Data</th>
        <th>Modo</th>
        <th>Critério</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Alterar</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">

    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h2 id="popupTitulo" style="color:var(--p)"></h2>

      <div style="display:flex;gap:10px;">
        <button class="btn btn-primary" id="btnEditarItens" onclick="ativarEdicaoItens()">Editar Itens</button>
        <div class="popup-close" onclick="fecharPopup()">×</div>
      </div>
    </div>

    <div id="popupLotesContainer"></div>

    <div id="areaSalvarItens" style="display:none;margin-top:20px;text-align:right;">
      <button class="btn btn-primary" onclick="salvarAlteracoesItens()">Salvar Alterações</button>
    </div>

  </div>
</div>

<!-- MODAL CADASTRO -->
<div id="modal">
  <div>

    <h2 style="color:var(--p);margin-bottom:15px">Cadastrar Licitação</h2>

    <div class="fields-grid">

      <div style="position:relative;">
        <label>Empresa</label>
        <input id="pesquisaEmpresa" placeholder="Pesquisar..." oninput="filtrarEmpresas()">
        <div id="listaEmpresas" class="autocomplete-list"></div>
        <input type="hidden" id="cadEmpresa">
      </div>

      <div><label>Código</label><input id="cadCodigo"></div>
      <div><label>Data</label><input type="date" id="cadData"></div>
      <div><label>Hora</label><input type="time" id="cadHora"></div>

      <div>
        <label>Modo</label>
        <select id="cadModo">
          <option>Pregão Eletrônico</option>
          <option>Pregão Presencial</option>
          <option>Concorrência</option>
          <option>Tomada de Preços</option>
          <option>Dispensa</option>
          <option>Inexigibilidade</option>
          <option>Registro de Preços</option>
          <option>Cotação</option>
        </select>
      </div>

      <div><label>Critério</label><input id="cadCriterio"></div>
      <div><label>Valor Total</label><input id="cadValor" disabled style="background:#eee"></div>
    </div>

    <h3 style="margin:10px 0;color:var(--p)">Lotes</h3>

    <div id="areaLotes"></div>

    <button class="btn btn-primary" style="margin-top:10px;" onclick="addLote()">+ Adicionar Lote</button>

    <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px;">
      <button class="btn" onclick="fecharCadastro()">Cancelar</button>
      <button class="btn btn-primary" onclick="salvarLic()">Salvar Licitação</button>
    </div>

  </div>
</div>

<div id="overlay">Salvando...</div>

<script>
/* =============================== SUPABASE ================================= */
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let listaCache=[];
let empresasCache=[];
let popupLotes=[];
let modoEdicao=false;

/* FORMATOS */
function maskMoney(v){return Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});}
function parseMoney(v){return parseFloat(v.replace(/[R$\s\.]/g,"").replace(",",".")||0);}

/* ======================== AUTOCOMPLETE EMPRESAS ========================== */
async function carregarEmpresas(){
  let {data} = await sb.from("empresas").select("id,nome").order("nome");
  empresasCache = data || [];
}

function filtrarEmpresas(){
  const txt = pesquisaEmpresa.value.toLowerCase();
  if(!txt){listaEmpresas.style.display="none";return;}

  const f = empresasCache.filter(e=>e.nome.toLowerCase().includes(txt));
  if(f.length === 0){listaEmpresas.style.display="none";return;}

  listaEmpresas.innerHTML = f.map(e =>
    `<div class='autocomplete-item' onclick="selecionarEmpresa('${e.id}','${e.nome.replace(/'/g,"\\'")}')">${e.nome}</div>`
  ).join("");

  listaEmpresas.style.display="block";
}

function selecionarEmpresa(id,nome){
  cadEmpresa.value=id;
  pesquisaEmpresa.value=nome;
  listaEmpresas.style.display="none";
}

/* =========================== POPUP VISUALIZAÇÃO ============================ */
function abrirPopup(l){
  modoEdicao=false;
  areaSalvarItens.style.display="none";
  btnEditarItens.innerText="Editar Itens";

  popupTitulo.innerText =
    `${l.empresa.nome} • ${l.codigo} • ${l.modo} • ${l.data_sessao}`;

  carregarItensPopup(l.id);
  popup.style.display="flex";
}

function fecharPopup(){popup.style.display="none";}

async function carregarItensPopup(lic_id){
  let {data:lotes} = await sb.from("licitacoes_lotes").select("*").eq("licitacao_id", lic_id);
  let {data:itens} = await sb.from("licitacoes_itens").select("*").eq("licitacao_id", lic_id);

  popupLotes = lotes.map(lote => ({
    id: lote.id,
    nome: lote.nome,
    itens: itens.filter(i => i.lote_id == lote.id)
  }));

  renderPopupLotes(false);
}

function renderPopupLotes(editavel){
  popupLotesContainer.innerHTML="";

  popupLotes.forEach((lote, L) => {
    popupLotesContainer.innerHTML += `
      <div class="loteTitulo">${lote.nome}</div>
      <table class="table-lote">
        <thead>
          <tr>
            <th>Item TR</th>
            <th>Descrição</th>
            <th>Unidade</th>
            <th>Máx</th>
            <th>Mín</th>
            <th>Valor Unit.</th>
          </tr>
        </thead>
        <tbody>
          ${
            lote.itens.map((it, I) => `
              <tr>
                <td>${editavel?`<input data-l='${L}' data-i='${I}' data-c='item_tr' value="${it.item_tr}">`:it.item_tr}</td>
                <td>${editavel?`<input data-l='${L}' data-i='${I}' data-c='especificacao' value="${it.especificacao}">`:it.especificacao}</td>
                <td>${
                  editavel?`
                    <select data-l='${L}' data-i='${I}' data-c='unidade'>
                      <option ${it.unidade=="UN"?"selected":""}>UN</option>
                      <option ${it.unidade=="KG"?"selected":""}>KG</option>
                      <option ${it.unidade=="CX"?"selected":""}>CX</option>
                      <option ${it.unidade=="PCT"?"selected":""}>PCT</option>
                    </select>
                  `:it.unidade
                }</td>
                <td>${editavel?`<input type='number' data-l='${L}' data-i='${I}' data-c='quant_max' value="${it.quant_max}">`:it.quant_max}</td>
                <td>${editavel?`<input type='number' data-l='${L}' data-i='${I}' data-c='quant_min' value="${it.quant_min}">`:it.quant_min}</td>
                <td>${editavel?`<input data-l='${L}' data-i='${I}' data-c='valor_unit' value="${maskMoney(it.valor_unit)}">`:maskMoney(it.valor_unit)}</td>
              </tr>
            `).join("")
          }
        </tbody>
      </table>
    `;
  });
}

function ativarEdicaoItens(){
  modoEdicao=!modoEdicao;
  renderPopupLotes(modoEdicao);
  areaSalvarItens.style.display = modoEdicao ? "block":"none";
  btnEditarItens.innerText = modoEdicao ? "Cancelar":"Editar Itens";
}

async function salvarAlteracoesItens(){
  overlay.style.display="flex";

  try{
    popupLotes.forEach((lote,L)=>{
      lote.itens.forEach((it,I)=>{
        const get = c => document.querySelector(`[data-l='${L}'][data-i='${I}'][data-c='${c}']`);

        it.item_tr = get("item_tr").value;
        it.especificacao = get("especificacao").value;
        it.unidade = get("unidade").value;
        it.quant_max = parseInt(get("quant_max").value);
        it.quant_min = parseInt(get("quant_min").value);
        it.valor_unit = parseMoney(get("valor_unit").value);

        sb.from("licitacoes_itens").update({
          item_tr: it.item_tr,
          especificacao: it.especificacao,
          unidade: it.unidade,
          quant_max: it.quant_max,
          quant_min: it.quant_min,
          valor_unit: it.valor_unit
        }).eq("id", it.id);
      });
    });

    alert("Itens atualizados!");
    ativarEdicaoItens();

  }catch(e){
    alert("Erro ao salvar!");
  }

  overlay.style.display="none";
}

/* ========================= LISTAGEM PRINCIPAL ========================= */
async function carregar(){
  lista.innerHTML="<tr><td colspan='8'>Carregando...</td></tr>";

  let {data} = await sb.from("licitacoes").select(`
    id,codigo,data_sessao,hora_sessao,modo,criterio,valor,status,
    empresa:empresa_id ( nome )
  `).order("id",{ascending:false});

  listaCache = data || [];
  aplicarFiltros();
}

function aplicarFiltros(){
  let txt = filtroPesquisa.value.toLowerCase();
  let de = filtroDataDe.value;
  let ate = filtroDataAte.value;

  let filtrado = listaCache.filter(l => {
    let ok = true;

    if(txt){
      ok &= (
        (l.empresa.nome || "").toLowerCase().includes(txt) ||
        (l.codigo || "").toLowerCase().includes(txt) ||
        (l.modo || "").toLowerCase().includes(txt)
      );
    }

    if(de) ok &= l.data_sessao >= de;
    if(ate) ok &= l.data_sessao <= ate;

    return ok;
  });

  renderTabelaPrincipal(filtrado);
}

function renderTabelaPrincipal(arr){
  lista.innerHTML="";
  arr.forEach(l => {
    let tr=document.createElement("tr");

    tr.innerHTML = `
      <td>${l.empresa.nome}</td>
      <td>${l.codigo}</td>
      <td>${l.data_sessao} ${l.hora_sessao}</td>
      <td>${l.modo}</td>
      <td>${l.criterio}</td>
      <td>${maskMoney(l.valor)}</td>
      <td><span class="badge st-${l.status.replace(/\s/g,"").toUpperCase()}">${l.status}</span></td>
      <td>
        <select class="status-select" onchange="mudarStatus(${l.id}, this.value)">
          <option ${l.status=="PENDENTE"?"selected":""}>PENDENTE</option>
          <option ${l.status=="FUTURA"?"selected":""}>FUTURA</option>
          <option ${l.status=="EM ANDAMENTO"?"selected":""}>EM ANDAMENTO</option>
          <option ${l.status=="FINALIZADA"?"selected":""}>FINALIZADA</option>
          <option ${l.status=="SUSPENSA"?"selected":""}>SUSPENSA</option>
        </select>
      </td>
    `;

    tr.addEventListener("click", e=>{
      if(e.target.tagName!="SELECT") abrirPopup(l);
    });

    lista.appendChild(tr);
  });
}

async function mudarStatus(id,novo){
  await sb.from("licitacoes").update({status:novo}).eq("id",id);
  carregar();
}

/* ========================= CADASTRO ========================= */
let cadLotes=[];

function abrirCadastro(){
  carregarEmpresas();
  cadLotes=[];
  areaLotes.innerHTML="";
  pesquisaEmpresa.value="";
  cadEmpresa.value="";
  cadCodigo.value="";
  cadData.value="";
  cadHora.value="";
  cadModo.value="";
  cadCriterio.value="";
  cadValor.value="R$ 0,00";
  modal.style.display="flex";
}

function fecharCadastro(){modal.style.display="none";}

function addLote(){
  let id=cadLotes.length;
  cadLotes.push({});

  areaLotes.innerHTML+=`
    <div class="loteCard" data-l="${id}">
      <input class="loteNome" placeholder="Nome do lote">
      <div style="display:flex;gap:10px;margin:8px 0;">
        <button class='btnAddItem' onclick='addItem(${id})'>+ Item</button>
        <input type="file" onchange="uploadLote(${id},this)">
      </div>
      <div class="loteItens"></div>
    </div>
  `;
}

function addItem(l){
  let bloco=document.querySelector(`[data-l="${l}"] .loteItens`);
  bloco.innerHTML+=`
    <div class="linhaItem">
      <input placeholder="Item TR">
      <input placeholder="Descrição">
      <select><option>UN</option><option>KG</option><option>CX</option><option>PCT</option></select>
      <input type="number" placeholder="Máx">
      <input type="number" placeholder="Min">
      <input placeholder="0,00" oninput="atualizarValorTotal()">
      <div class='btn-remove-item' onclick='this.parentElement.remove()'>×</div>
    </div>
  `;
}

function uploadLote(l,input){
  let file=input.files[0];
  let reader=new FileReader();

  reader.onload=e=>{
    let wb=XLSX.read(e.target.result,{type:"binary"});
    let bloco=document.querySelector(`[data-l="${l}"] .loteItens`);
    bloco.innerHTML="";

    wb.SheetNames.forEach(sh=>{
      let linhas=XLSX.utils.sheet_to_json(wb.Sheets[sh]);
      linhas.forEach(r=>{
        bloco.innerHTML+=`
          <div class="linhaItem">
            <input value="${r.item_tr||""}">
            <input value="${r.especificacao||""}">
            <select>
                <option ${r.unidade=="UN"?"selected":""}>UN</option>
                <option ${r.unidade=="KG"?"selected":""}>KG</option>
                <option ${r.unidade=="CX"?"selected":""}>CX</option>
                <option ${r.unidade=="PCT"?"selected":""}>PCT</option>
            </select>
            <input value="${r.quant_max||0}">
            <input value="${r.quant_min||0}">
            <input value="${r.valor_unit||0}" oninput="atualizarValorTotal()">
          </div>
        `;
      });
    });

    atualizarValorTotal();
  };

  reader.readAsBinaryString(file);
}

function atualizarValorTotal(){
  let total=0;
  document.querySelectorAll(".linhaItem").forEach(l=>{
    let max=parseInt(l.children[3].value||0);
    let val=parseMoney(l.children[5].value||"0");
    total+=max*val;
  });
  cadValor.value=maskMoney(total);
}

async function salvarLic() {
  overlay.style.display = "flex";

  try {
    /* ===================== VALIDAÇÕES ===================== */
    if (!cadEmpresa.value) {
      overlay.style.display = "none";
      alert("Selecione a empresa antes de salvar!");
      return;
    }

    if (!cadCodigo.value.trim()) {
      overlay.style.display = "none";
      alert("Informe o código da licitação!");
      return;
    }

    if (!cadData.value) {
      overlay.style.display = "none";
      alert("Informe a data da sessão!");
      return;
    }

    /* ===================== SALVAR LICITAÇÃO ===================== */
    let respLic = await sb.from("licitacoes")
      .insert([{
        empresa_id: cadEmpresa.value,
        codigo: cadCodigo.value,
        data_sessao: cadData.value,
        hora_sessao: cadHora.value,
        modo: cadModo.value,
        criterio: cadCriterio.value,
        valor: parseMoney(cadValor.value),
        status: "PENDENTE"
      }])
      .select()
      .single();

    console.log("RETORNO INSERT LICITAÇÃO:", respLic);

    if (respLic.error) {
      overlay.style.display = "none";
      alert("Erro ao salvar licitação:\n\n" + respLic.error.message);
      return;
    }

    let lic_id = respLic.data.id;

    /* ===================== SALVAR LOTES ===================== */
    let lotes = document.querySelectorAll(".loteCard");

    for (let lote of lotes) {
      let nomeLote = lote.querySelector(".loteNome").value.trim();

      if (!nomeLote) {
        overlay.style.display = "none";
        alert("Um lote está sem nome. Corrija para continuar.");
        return;
      }

      let respLote = await sb.from("licitacoes_lotes")
        .insert([{ licitacao_id: lic_id, nome: nomeLote }])
        .select()
        .single();

      console.log("RETORNO INSERT LOTE:", respLote);

      if (respLote.error) {
        overlay.style.display = "none";
        alert("Erro ao salvar um lote:\n\n" + respLote.error.message);
        return;
      }

      let lote_id = respLote.data.id;

      /* ===================== SALVAR ITENS ===================== */
      let itens = lote.querySelectorAll(".linhaItem");

      for (let item of itens) {
        let c = item.querySelectorAll("input, select");

        let obj = {
          licitacao_id: lic_id,
          lote_id: lote_id,
          item_tr: c[0].value,
          especificacao: c[1].value,
          unidade: c[2].value,
          quant_max: Number(c[3].value || 0),
          quant_min: Number(c[4].value || 0),
          valor_unit: parseMoney(c[5].value)
        };

        let respItem = await sb.from("licitacoes_itens")
          .insert([obj])
          .select()
          .single();

        console.log("RETORNO INSERT ITEM:", respItem);

        if (respItem.error) {
          overlay.style.display = "none";
          alert("Erro ao salvar um item:\n\n" + respItem.error.message);
          return;
        }
      }
    }

    /* ===================== FINALIZAR ===================== */
    overlay.style.display = "none";
    modal.style.display = "none";
    carregar();
    alert("Licitação cadastrada com sucesso!");

  } catch (err) {
    console.error("ERRO GERAL:", err);
    overlay.style.display = "none";
    alert("Erro inesperado ao salvar. Veja o console.");
  }
}



carregar();
</script>
