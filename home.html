<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --p:#0b1e39;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#d6d9e0;
  --radius:14px;
  --shadow:0 6px 14px rgba(0,0,0,.08);

  --blue:#1e88e5;
  --green:#00b36b;
  --yellow:#ffbf00;
  --orange:#ff7e00;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  padding:26px;
}

h1{
  font-size:30px;
  font-weight:800;
  color:var(--p);
  margin-bottom:20px;
}

/* GRID */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow);
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.card-header h3{
  font-size:14px;
  font-weight:700;
  color:var(--p);
}

.card-header select{
  padding:4px 8px;
  font-size:11px;
  border-radius:8px;
  border:1px solid var(--border);
}

.card-body{
  cursor:pointer;
  text-align:center;
}

.card-footer{
  margin-top:6px;
  font-size:13px;
  font-weight:600;
}

/* STATUS */
.status-list{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.st{
  display:flex;
  justify-content:space-between;
  padding:6px 10px;
  border-radius:10px;
  font-size:12px;
  font-weight:600;
  color:#fff;
}

.st-PENDENTE{background:var(--yellow)}
.st-EMANDAMENTO{background:var(--orange)}
.st-FINALIZADA{background:var(--green)}

/* POPUP */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  z-index:999;
}

.modal-box{
  background:#fff;
  width:90%;
  max-width:1200px;
  border-radius:14px;
  padding:22px;
  max-height:90vh;
  overflow:auto;
}

.close{
  float:right;
  font-size:22px;
  cursor:pointer;
}
.table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

.table th,.table td{
  padding:8px;
  border-bottom:1px solid #eee;
}

.table th{
  background:#eef2fb;
  text-align:left;
}

.green{color:var(--green);font-weight:700}
</style>
</head>

<body>

<h1>Dashboard</h1>

<div class="dashboard">

<!-- CARD ITENS SEM PREÇO -->
<div class="card">
  <div class="card-header">
    <h3>Itens sem preço</h3>
    <select id="filtroLic" onclick="event.stopPropagation()" onchange="carregarIndicador()"></select>
  </div>

  <div class="card-body" onclick="abrirPopupItens()">
    <canvas id="graficoItens" height="130"></canvas>
    <div class="card-footer">
      <span id="qtdSemPreco">0</span> itens sem cotação
    </div>
  </div>
</div>

<!-- CARD STATUS -->
<div class="card" onclick="abrirPopupStatus()">
  <div class="card-header">
    <h3>Status das Licitações</h3>
  </div>

  <div class="status-list">
    <div class="st st-PENDENTE">Pendente <b id="stPend"></b></div>
    <div class="st st-EMANDAMENTO">Em andamento <b id="stAnd"></b></div>
    <div class="st st-FINALIZADA">Finalizada <b id="stFin"></b></div>
  </div>

  <div class="card-footer">
    Total: <span id="valorTotal"></span>
  </div>
</div>

<!-- CARD VALORES -->
<div class="card" onclick="abrirPopupValores()">
  <div class="card-header">
    <h3>Financeiro</h3>
  </div>

  <div class="card-body">
    <h2 id="valorFinanceiro"></h2>
    <small>Total licitado</small>
  </div>
</div>

</div>

<!-- POPUP -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="fechar()">×</div>
    <div id="conteudo"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://mblvyircwsaxaslklzky.supabase.co",
  "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"
);

let chart;

/* INIT */
carregarLic();
carregarIndicador();
carregarStatus();

/* LICITAÇÕES NO SELECT */
async function carregarLic(){
  const {data}=await sb.from("licitacoes").select("id,codigo");
  filtroLic.innerHTML = data.map(l=>`<option value="${l.id}">${l.codigo}</option>`).join("");
}

/* INDICADOR ITENS */
async function carregarIndicador(){
  let lic = filtroLic.value;
  if(!lic) return;

  const {data}=await sb.from("licitacoes_itens")
    .select("id")
    .eq("licitacao_id",lic);

  let total=data.length;
  let semPreco=data.filter(i=>!i.valor_unit).length;

  qtdSemPreco.innerText=semPreco;

  if(chart) chart.destroy();
  chart=new Chart(graficoItens,{
    type:"doughnut",
    data:{
      datasets:[{
        data:[semPreco,total-semPreco],
        backgroundColor:["#1e88e5","#e4e9f0"],
        borderWidth:0
      }]
    },
    options:{
      cutout:"80%",
      plugins:{legend:{display:false}}
    }
  });
}

/* STATUS */
async function carregarStatus(){
  const {data}=await sb.from("licitacoes").select("status,valor");

  let p=0,a=0,f=0,total=0;

  data.forEach(l=>{
    if(l.status=="PENDENTE")p++;
    if(l.status=="EM ANDAMENTO")a++;
    if(l.status=="FINALIZADA")f++;
    total+=Number(l.valor||0);
  });

  stPend.innerText=p;
  stAnd.innerText=a;
  stFin.innerText=f;

  valorTotal.innerText = total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  valorFinanceiro.innerText = valorTotal.innerText;
}

/* POPUPS */
function abrirPopupItens(){
  conteudo.innerHTML="<h2>Detalhes dos itens sem preço</h2>";
  modal.style.display="flex";
}
function abrirPopupStatus(){
  conteudo.innerHTML="<h2>Status das licitações</h2>";
  modal.style.display="flex";
}
function abrirPopupValores(){
  conteudo.innerHTML="<h2>Financeiro</h2><p>Valor licitado x valor ganho (em breve)</p>";
  modal.style.display="flex";
}
function fechar(){modal.style.display="none"}
</script>

</body>
</html>
