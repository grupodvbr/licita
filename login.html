<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#f1f4fb;
  display:flex;
  height:100vh;
}

.left{
  width:45%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  width:360px;
}

.title{
  font-size:32px;
  font-weight:800;
  color:#0b1e39;
  margin-bottom:40px;
  text-align:center;
}

input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #ced4da;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  background:#0b1e39;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.err{
  margin-top:15px;
  text-align:center;
  color:#d00;
  font-weight:600;
  display:none;
}

.right{
  width:55%;
  background:#0b1e39;
  background-size:cover;
  background-position:center;
}
</style>
</head>

<body>

<div class="left">
  <div class="box">
    <div class="title">LICITAR • Acesso</div>

    <input id="email" type="email" placeholder="Usuário (email)">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div id="erro" class="err">Credenciais inválidas.</div>
  </div>
</div>

<div class="right" id="bg"></div>

<script>
// COLOQUE SUA URL E CHAVE
const SUPABASE_URL = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// LOGIN
async function login(){
  let email = document.getElementById('email').value.trim();
  let senha = document.getElementById('senha').value.trim();

  const { data, error } = await sb
    .from("usuarios")
    .select("*")
    .eq("email", email)
    .eq("senha", senha)
    .single();

  if(data){
    localStorage.setItem("usuarioEmail", email);
    window.location.href = "index.html";
  } else {
    document.getElementById('erro').style.display = "block";
  }
}
</script>

</body>
</html>
