<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  margin:0;
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ===================== */
/* COLUNA ESQUERDA       */
/* ===================== */
.left{
  width:45%;
  background:#ffffff;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  font-size:46px;
  font-weight:800;
  color:#0b1e39;
  margin-bottom:50px;
}

.group{
  margin-bottom:22px;
}

label{
  display:block;
  color:#3a4660;
  font-size:15px;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:14px;
  border:1px solid #d2d8e2;
  border-radius:8px;
  font-size:15px;
  background:#f5f8ff;
}

.passwordBox{
  position:relative;
}

.passwordBox i{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  color:#6c7a91;
  cursor:pointer;
}

.forgot{
  text-align:right;
  color:#4a5ea8;
  font-size:14px;
  margin-top:-10px;
  margin-bottom:20px;
  cursor:pointer;
}

/* BOTÃO LOGIN */
button.loginBtn{
  width:100%;
  padding:14px;
  background:#0b1e39;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:8px;
  margin-bottom:20px;
  cursor:pointer;
}

/* GOOGLE */
.googleBtn{
  width:100%;
  padding:14px;
  background:#fff;
  color:#3a4660;
  border:1px solid #d2d8e2;
  border-radius:8px;
  font-size:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  cursor:pointer;
  margin-bottom:30px;
}

.googleBtn img{
  width:18px;
}

/* RODAPÉ */
.footer{
  text-align:center;
  margin-top:15px;
  font-size:14px;
  color:#4a5ea8;
}

.footer b{
  display:block;
  color:#1d2f6f;
  cursor:pointer;
}

/* ===================== */
/* COLUNA DIREITA        */
/* ===================== */
.right{
  width:55%;
  background:#0b1e39;
  background-position:center;
  background-size:cover;
}

/* POPUP ERRO */
#popup{
  position:fixed;
  top:-200px;
  left:50%;
  transform:translateX(-50%);
  background:#ff4c4c;
  color:white;
  padding:18px 26px;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  min-width:260px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
  transition:0.35s ease;
  z-index:999;
}
</style>
</head>

<body>

<!-- POPUP -->
<div id="popup"></div>

<!-- ESQUERDA -->
<div class="left">

  <div class="logo">LICITAR</div>

  <div class="group">
    <label>Usuário</label>
    <input id="email" type="email" placeholder="seu.email@dominio.com">
  </div>

  <div class="group passwordBox">
    <label>Senha</label>
    <input id="senha" type="password" placeholder="••••••••">
  </div>

  <div class="forgot">Esqueceu sua senha?</div>

  <button class="loginBtn" onclick="login()">Entrar</button>

  <div class="googleBtn">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
    Entrar com a conta Google
  </div>

  <div class="footer">
    Ainda não possui acesso?
    <b>Fazer cadastro</b>
  </div>

</div>

<!-- DIREITA -->
<div class="right" id="bg"></div>

<script>
// ================================
// CONFIGURATION SUPABASE
// ================================
const SUPABASE_URL  = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY  = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x"; // coloque sua anon key

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


// ================================
// POP-UP ERRO
// ================================
function showPopup(msg){
  const pop = document.getElementById("popup");
  pop.innerHTML = msg;
  pop.style.top = "30px";

  setTimeout(()=>{
    pop.style.top = "-200px";
  }, 4000);
}


// ================================
// LOGIN
// ================================
async function login(){
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    showPopup("Preencha email e senha.");
    return;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("*")
    .eq("email", email)
    .eq("senha", senha)
    .eq("ativo", true)
    .maybeSingle();

  console.log({data, error});

  if(error){
    showPopup("Erro Supabase: " + error.message);
    return;
  }

  if(!data){
    showPopup("Credenciais inválidas.");
    return;
  }

  // LOGIN OK
  localStorage.setItem("usuarioEmail", email);
  window.location.href = "index.html";
}
</script>

</body>
</html>
