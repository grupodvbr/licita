<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#f1f4fb;
  display:flex;
  height:100vh;
}

.left{
  width:45%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  width:360px;
}

.title{
  font-size:32px;
  font-weight:800;
  color:#0b1e39;
  margin-bottom:40px;
  text-align:center;
}

input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #ced4da;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  background:#0b1e39;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.err{
  margin-top:15px;
  text-align:center;
  color:#d00;
  font-weight:600;
  display:none;
  white-space:pre-wrap;
  background:#ffe5e5;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="left">
  <div class="box">
    <div class="title">LICITAR • Acesso</div>

    <input id="email" type="email" placeholder="Usuário (email)">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div id="erro" class="err"></div>
  </div>
</div>

<div class="right" id="bg"></div>

<script>
// ============================================
// CONFIG SUA URL E KEY
// ============================================
const SUPABASE_URL = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ============================================
// LOGIN COM DEBUG REAL
// ============================================
async function login(){
  let email = document.getElementById('email').value.trim();
  let senha = document.getElementById('senha').value.trim();
  let boxErro = document.getElementById('erro');

  boxErro.style.display = "none"; 
  boxErro.innerText = "";

  try {
    const { data, error } = await sb
      .from("usuarios")
      .select("*")
      .eq("email", email)
      .eq("senha", senha)
      .maybeSingle();   // << evita crash se vier null

    // DEBUG — mostra tudo que voltou
    console.log("DATA:", data);
    console.log("ERROR:", error);

    if(error){
      boxErro.style.display = "block";
      boxErro.innerText = "Supabase ERROR:\n" + JSON.stringify(error, null, 2);
      return;
    }

    if(!data){
      boxErro.style.display = "block";
      boxErro.innerText = "Nenhum registro encontrado.\nRetorno Supabase:\n" + JSON.stringify({ data, error }, null, 2);
      return;
    }

    // LOGIN OK
    localStorage.setItem("usuarioEmail", email);
    window.location.href = "index.html";

  } catch(e){
    boxErro.style.display = "block";
    boxErro.innerText = "JAVASCRIPT EXCEPTION:\n" + e.message;
  }
}
</script>

</body>
</html>
